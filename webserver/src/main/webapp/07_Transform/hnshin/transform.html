<!DOCTYPE html>
<html lang="ko">

<head>
<title>transform.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/transform.css">
</head>
<body>
<header>
    <h1>5강의실 신한나</h1>
</header>
<article>
    <h1>transform:  translate(ts,ty)</h1>
    <hr>
    <div>
        <label>tx : <input id="Tx" oninput="changeTranslate(event)" type="number" min="-360" max="360" value="0"> px</label>
        <br>
        <br>
        <label>ty : <input id="Ty" oninput="changeTranslate(event)" type="number" min="-360" max="360" value="0"> px</label>
    </div>
     <div class="box move"></div>
    <hr>
</article>
<article>
    <h1>transform:  scale(sx,sy)</h1>
    <hr>
        <div>
        <label>sx : <input id="Sx" oninput="changeScale(event)" type="number" min="-360" max="360" value="1"> 배</label>
        <br>
        <br>
        <label>sy : <input id="Sy" oninput="changeScale(event)" type="number" min="-360" max="360" value="1"> 배</label>
        <br>
        <br>
        <label>시작점 : </label>
        <select id="ScaleOrigin" onchange="changeScale(event)">
            <option value="">----- 선택하십시오 -----</option>
            <option value="left top">왼쪽 상단</option>
            <option value="left bottom">왼쪽 하단</option>
            <option value="right top">오른쪽 상단</option>
            <option value="right bottom">오른쪽 하단</option>
        </select>
    </div>
    <div class="box zoom"></div>
    <hr>
</article>
<article>
    <h1>transform:  rotate(angle)</h1>
    <hr>
    <div>
        <label>각도 : <input id="RotateAngel" oninput="changeRotate(event)" type="range" min="-360" max="360" value="0"><span id="clock"></span> 0deg</label>
        <br>
        <br>
        <label>시작점 : </label>
        <select id="RotateOrigin" onchange="changeRotate(event)">
            <option value="">----- 선택하십시오 -----</option>
            <option value="left top">왼쪽 상단</option>
            <option value="left bottom">왼쪽 하단</option>
            <option value="right top">오른쪽 상단</option>
            <option value="right bottom">오른쪽 하단</option>
        </select>
    </div>
    <div class="box clock"></div>
    <hr>
</article>
<article>
    <h1>transform:  skew(angle,angle)</h1>
    <hr>
    <div>
        <label>Xangle : <input id="Xangle" oninput="changeSkew(event)" type="number" min="-360" max="360" value="1"> º</label>
        <br>
        <br>
        <label>Yangle : <input  id="Yangle" oninput="changeSkew(event)" type="number" min="-360" max="360" value="1"> º</label>
        <br>
        <br>
        <label>시작점 : </label>
        <select id="SkewOrigin" onchange="changeSkew(event)">
            <option value="">----- 선택하십시오 -----</option>
            <option value="left top">왼쪽 상단</option>
            <option value="left bottom">왼쪽 하단</option>
            <option value="right top">오른쪽 상단</option>
            <option value="right bottom">오른쪽 하단</option>
        </select>
    </div>
    <div class="box skew" style="font-size:2em;">Hello Transform</div>
    <hr>
</article>

<script src="js/transform.js"></script>
</body>
</html>
