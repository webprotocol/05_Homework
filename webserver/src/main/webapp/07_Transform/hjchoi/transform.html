<!DOCTYPE html>
<html lang="ko">

<head>
	<title>transform.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div.box {
		width: 100px;
		height: 100px;
		border: 2px solid black;
		background: linear-gradient(to right, coral, transparent);
		border-radius: 15px;
	}
	.move {
		transform: translate(0,0);
	}
	.zoom {
		transform: scale(1, 1);
		transform-origin: left top;
	}
	.clock {
		transform: rotate(0deg);
		/*transform-origin: right top;*/
	}
	.skew{
		transform: skew(0,0);
	}
	article div {
		float: left;
		margin:10px;
	}
	article hr{
		clear:both;
	}
	article h1 {
		color : darkgoldenrod;
	}
	article h1:hover {
		background-color: lightgoldenrodyellow;
	}
</style>
</head>
<body>
<header>
	<h1>5강의실 최혜진</h1>
</header>
<article>
	<h1>transform: translate(tx, ty)</h1>
	
	<div>
		<label><input id="Xt" oninput="changeTranslate(event)" type="range" min="-200" max="200" value="0"><span id="gox">
				0 </span>X</label>
		<br><label><input id="Yt" oninput="changeTranslate(event)" type="range" min="-200" max="200" value="0"><span id="goy">
				0 </span>Y</label>
	</div>
	<div class="box move"></div>
	
	<hr>
</article>
<article>
	<h1>transform: scale(sx, sy)</h1>
	
	<div>
		<label><input id="Xs" oninput="changeScale(event)" type="range" min="1" max="10" value="1"><span id="cx">
				 1 </span>배</label>
		<br><label><input id="Ys" oninput="changeScale(event)" type="range" min="1" max="10" value="1"><span id="cy">
				 1 </span>배</label>
	</div>
	<div class="box zoom"></div>
	<hr>
</article>
<article>
	<h1>transform: rotate(angle)</h1>
	
	<div class="box clock"></div>
	<div>
		<label><input oninput="changeRotate(event)" type="range" min="-360" max="360" value="0"><span id="clock">
				0deg </span></label><br>
		<select onchange="changeOrigin(event)" style="width:150px; font-size:13pt;">
			<option value="none">origin select</option>
			<option value="left top">left top</option>
			<option value="left bottom">left bottom</option>
			<option value="right top">right top</option>
			<option value="right bottom">right bottom</option>
		</select>
	</div>
	<hr>
</article>
<article>
	<h1>transform: skew(angle, angle)</h1>
	
	<div>
		<label><input id="Xk" oninput="changeSkew(event)" type="number" min="-360" max="360" value="0"><span id="kx">
				 0 </span>Xdeg</label>
		<br><label><input id="Yk" oninput="changeSkew(event)" type="number" min="-360" max="360" value="0"><span id="ky">
				 0 </span>Ydeg</label>
	</div>
	<div class="box skew" style="font-size:2em; overflow:hidden;">Hello Transform</div>
	<hr>
</article>
<script>
	var Xt=0, Yt=0;
	

	function changeRotate(event) {
		var rot=event.target.value;
		
		clock.innerHTML= rot;
		var div= document.querySelector(".clock");
		div.style.transform="rotate("+rot+"deg)";

	}
	function changeTranslate(event) {
		var late=event.target.value;
		var div=document.querySelector('.move');
		
		if(event.target.id=='Xt'){
			Xt=late;
			div.style.transform= 'translate('+Xt+'px,'+Yt+'px)';
			
		}else {
			Yt=late;
			div.style.transform= 'translate('+Xt+'px,'+Yt+'px)';
			
		}

		gox.innerHTML=Xt;
		goy.innerHTML=Yt;
		
	}
	function changeScale(event) {
		var scale = event.target.value;
		var div = document.querySelector('.zoom');

		if(event.target.id=='Xs'){
			div.style.transform= 'scale('+Xs.value+','+Ys.value+')';

		}else{
			div.style.transform= 'scale('+Xs.value+','+Ys.value+')';
		}

		cx.innerHTML=Xs.value;
		cy.innerHTML=Ys.value;
	}
	function changeSkew(event) {
		var skew = event.target.value;
		var div = document.querySelector('.skew');

		if(event.target.id=='Xk'){
			div.style.transform= 'skew('+Xk.value+'deg,'+Yk.value+'deg)';

		}else{
			div.style.transform= 'skew('+Xk.value+'deg,'+Yk.value+'deg)';
		}

		kx.innerHTML=Xk.value;
		ky.innerHTML=Yk.value;
	}
	function changeOrigin(event) {
		var origin = event.target.value;
		var div = document.querySelector(".clock");

		div.style.transformOrigin = origin;
	}

</script>

</body>
</html>
