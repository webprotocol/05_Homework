<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div.box{
		width:100px; 
		height:100px; 
		background : linear-gradient(moccasin, transparent);
		border: 1px solid darkblue;
	}

	.move {
		/*transform: translate(100px, -50px);*/
	}
	.zoom {
		/*transform: scale(2,1);
		transform-origin: left top;*/
	}
	/*.clock {
		transform: rotate(45deg);
		transform-origin: right top;
	}*/

	.skew {
		/*transform: skew(0, 20deg);*/
	}
	article div {
		float : left;
		margin : 10px;
	}
	article hr {
		clear: both;
	}
</style>
</head>
<body>

<header>
	<h1>5강의실 이희수</h1>
</header>
<article>
	<h1>transform : translate(tx, ty)</h1>
	<hr>
	<div class="box move" ></div>
	<div>
		<label><input id="tx" oninput="changeTranslate(event)" type="range" 
		min="-300" max="300" value=" "><span id="moveX"></span>X</label>

		<label><input id="ty" oninput="changeTranslate(event)" type="range" 
		min="-300" max="300"value=" "><span id="moveY"></span>Y</label>
	</div>
	<hr>
</article>
<article>
	<h1>transform : scale(sx, sy)</h1>
	<hr>
	<div class="box zoom" ></div>
	<div>
		<label><input id="s1" oninput="changeScale(event)" type="range" 
		min="-50" max="50" value=" "><span id="zoomX"></span>X</label>

		<label><input id="s2" oninput="changeScale(event)" type="range" 
		min="-50" max="50" value=" "><span id="zoomY"></span>Y</label>

		<select id="s3" onchange="changeScale(event)">
			<option value="선택하세요">선택하세요</option>
			<option value="left top">left top</option>
			<option value="left bottom">left bottom</option>
			<option value="right top">right top</option>
			<option value="right bottom">right bottom</option>
		</select>
		<br>
	</div>
	<hr>
</article>
<article>
	<h1>transform : rotate(angle)</h1>
	<hr>
	<div class="box clock" ></div>
	<div>
		<label><input id="rotate" oninput="changeDegree(event)" type="range" min:"-360" 
		max="360" value=" "><span id="clock"></span>deg</label><br>
		<label>Origin : </label>
		<select id="rotate2" onchange="changeDegree(event)">
			<option value="선택하세요">선택하세요</option>
			<option value="left top">left top</option>
			<option value="left bottom">left bottom</option>
			<option value="right top">right top</option>
			<option value="right bottom">right bottom</option>
		</select>
	</div>
	<hr>
</article>
<article>
	<h1>transform : skew(angle, angle)</h1>
	<hr>
	<div class="box skew">Hello Transform</div>
	<div>
		<label><input id="skew" oninput="changeSkew(event)" type="range" min:"-120"
		 max="120" value=" "><span id="skk"></span>deg</label>
		 <label>Origin : </label>
		<select id="skew2" onchange="changeSkew(event)">
			<option value="선택하세요">선택하세요</option>
			<option value="left top">left top</option>
			<option value="left bottom">left bottom</option>
			<option value="right top">right top</option>
			<option value="right bottom">right bottom</option>
		</select>
	</div>
	<hr>
</article>
</body>

<script>

function changeDegree(event) {
	var value = event.target.value;
	var degree = document.querySelector('.clock');
	
	if (event.target.id == 'rotate') {
		clock.innerHTML = value;
		degree.style.transform = "rotate(" + value + "deg)";
	}
	
	else {
		degree.style.transformOrigin = rotate2.value;
	}

}

function changeTranslate(event) {
	var value = event.target.value;
	var trans = document.querySelector('.move');

	if (event.target.id == 'tx') {
		moveX.innerHTML = value;
		trans.style.transform = "translateX(" + value + "px)";
	}
	else {
		moveY.innerHTML = value;
		trans.style.transform = "translateY(" + value + "px)";
	}
	
}


function changeSkew(event) {
	var value = event.target.value;
	var skew = document.querySelector('.skew');
	if(event.target.id == 'skew') {
		skk.innerHTML = value;
		skew.style.transform = "skew(" + value + "deg)";
	}
	else {
		skew.style.transformOrigin = skew2.value;
	}

}

function changeScale(event) {
	var value = event.target.value;
	var scale = document.querySelector('.zoom');
	
	if(event.target.id == 's1'){
		zoomX.innerHTML = value;
		scale.style.transform = "scaleX(" + value + ")";
	}
	else if(event.target.id == 's2') {
		zoomY.innerHTML = value;
		scale.style.transform = "scaleY(" + value + ")";
	}
	else {
		scale.style.transformOrigin = s3.value;
	}
}


</script>
</html>
