<!DOCTYPE html>
<html lang="ko">
<head>
<title>transform.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div.box {
		width: 100px;
		height: 100px;
		border: 1px solid red;
		background: linear-gradient(blue, transparent);
	}

	.move {
		transform: translate(0px, 0px);
	}
	.zoom {
		transform: scale(1,1);
		transform-origin: left top;
	}
	.clock {
		transform: rotate(0deg);
		/*transform-origin: right top;*/
	}
	.skew {
		transform: skew(0, 20deg);
	}

	article div {
		float: left;
		margin: 10px;
	}
	article hr {
		clear: both;
	}
</style>
</head>
<body>
<header>
	<h1>5강의실 민혜진</h1>
</header>
<article>
	<h1>transform: translate(tx, ty)</h1>
	<hr>
	<div class="box move"></div>
	<div>
		<label>X : <input oninput="changeTranslate(event)" id="trans_x" type="text" size="7"><span id="transx"></span></label>
		<label>Y : <input oninput="changeTranslate(event)" id="trans_y" type="text" size="7"><span id="transy"></span></label>		
	</div>
	<hr>
</article>
<article>
	<h1>transform: scale(sx, sy)</h1>
	<hr>
	<div class="box zoom"></div>
	<div>
		<label>X : <input oninput="changeScale(event)" id="scale_x" type="text" size="7"><span id="scalex"></span></label>
		<label>Y : <input oninput="changeScale(event)" id="scale_y" type="text" size="7"><span id="scaley"></span></label>		
	</div>
	<hr>
</article>
<article>
	<h1>transform: rotate(angle)</h1>
	<hr>
	<div class="box clock"></div>
	<div>
		<label><input oninput="changeRotate(event)" type="range" min="-360" max="360" value="0"><span id="clock">deg</span></label>
	</div>
	<hr>
</article>
<article>
	<h1>transform: skew(angle, angle)</h1>
	<hr>
	<div class="box skew" style="font-size:2em;">Hello transform</div>
	<div>
		<label><input oninput="changeSkew(event)" id="skew_x" type="range" min="-360" max="360" value="0"><span id="skewx">deg</span></label>
		<label><input oninput="changeSkew(event)" id="skew_y" type="range" min="-360" max="360" value="0"><span id="skewy">deg</span></label>		
	</div>
	<hr>
</article>
<script>
	function changeTranslate(event) {
		var value = event.target.value;
		var div = document.querySelector(".move");

		div.style.transform = "translate(" + trans_x.value + "px," + trans_y.value + "px)";
	}
	function changeScale(event) {
		var value = event.target.value;
		var div = document.querySelector(".zoom");
		
		div.style.transform = "scale(" + scale_x.value + "," + scale_y.value + ")";
	}
	function changeRotate(event) {
		var value = event.target.value;
		clock.innerHTML =value + "deg";

		var div = document.querySelector(".clock");
		div.style.transform = "rotate(" + value + "deg)";
	}
	function changeSkew(event) {
		var value = event.target.value;
		skewx.innerHTML = skew_x.value + "deg";
		skewy.innerHTML = skew_y.value + "deg";

		var div = document.querySelector(".skew");
		div.style.transform = "skew(" + skew_x.value + "deg," + skew_y.value + "deg)";
	}
</script>
</body>
</html>
