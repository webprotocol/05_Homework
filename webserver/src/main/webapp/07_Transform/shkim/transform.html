
<!DOCTYPE html>
<html lang="ko">
<head>
<title>transform.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    div.box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        background: linear-gradient(blue, transparent);
    }
    .move {
        transform: translate(10px, 10px);
        /*transform: translate(100px, -30px);*/
    }
    .zoom {
        transform: scale(2, 1);
        /*transform-origin: left top;*/
    }
    .clock{
        transform: rotate(10deg);
        /*transform-origin: right top;*/
    }
    .skew {
        transform: skew(0, 20deg);
    }
    article div {
        float: left;
        margin: 10px;
    }
    article hr {
        clear: both;
    }
</style>
</head>
<body>
<header>
    <h2>5강의실 김석하</h2>
</header>
<article>
    <h1>transform: translate(tx, ty)</h1>
    <hr>
    <div class="box move"></div>
    <div>
    <label><input id="tl1" oninput="changeTranslate(event)" type="range" 
min="-100" max="200" value="0"><span id="tr1">0</span> X </label>
<label><input id="tl2" oninput="changeTranslate(event)"  type="range" 
min="-100" max="200" value="0"><span id="tr2">0</span> Y </label>
    </div>
    <hr>
</article>

<article>
    <h1>transform: scale(sx, sy)</h1>
    <hr>
    <div class="box zoom"></div>
    <hr>
</article>
<article>
    <h1>transform: rotate(angle)</h1>
    <hr>
    <div class="box clock"></div>
    <div>
        <label for=""><input id=""oninput="changeRotate(event)" type="range" 
        min="-360" max="360" value="0"><span id="clock"></span>deg</label>
    </div>
    <hr>
</article>
<article>
    <h1>transform: skew(angle, angle)</h1>
    <hr>
    <div class="box  skew" style="fornt-size:2em";>Hello Transform</div>
    <hr>
</article>

<script>
    function changeRotate(event) {
        var value = event.target.value;
        clock.innerHTML = value;
        var div = document.querySelector(".clock");
        div.style.transform = "rotate(" + value + "deg)";
    }

    function changeTranslate(event) {
		var late=event.target.value;
		var div=document.querySelector('.move');
		
		if(event.target.id=='tl1'){
			tl1=late;
			div.style.transform= 'translate('+tl1+ 'px,' +tl2+ 'px)';
	}
    else {
			tl2=late;
			div.style.transform= 'translate('+tl1+'px,'+tl2+'px)';
			
		}

		tr1.innerHTML=tl1;
		tr2.innerHTML=tl2;
		
	}
</script>
</body>
</html>
