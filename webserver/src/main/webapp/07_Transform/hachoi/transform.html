<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div.box {
			width: 100px;
			height: 100px;
			border: 1px dotted black;
			background: linear-gradient(yellow, transparent)
		}
		
		.move {
			transform: translate(100px, -50px);
		}
		
		.zoom {
			transform-origin: left;
			transform: scale(1, 1);
			/*transform-origin: right bottom;*/
		}
		
		.clock {
			transform: rotate(0deg);
			/*transform-origin: right bottom;*/
		}
		
		.skew {
			transform: skew(50deg, 0);
		}
		
		article div {
			/*float: left;*/
			margin: 10px;
		}
		
		article hr {
			clear: both;
		}
	</style>
</head>

<body>
	<header>
		<h1>5강의실 최효아</h1>
	</header>
	<article>
		<h1>transform: translate(tx, ty)</h1>
		<div class="box move"></div>
        <div>
			<label><input id="move_x" oninput="changeTranslate(event)" min="-360" max="360" type="range" min=value="0"><span id="movex">x</span></label>
			<label><input id="move_y" oninput="changeTranslate(event)" min="-360" max="360" type="range" min=value="0"><span id="movey">y</span></label>
		</div>
	</article>

	<hr>
	<article>
		<h1>transform: scale(sx, sy)</h1>
		<div class="box zoom"></div>
		<div>
			<label><input id="zoom_x" oninput="changeScale(event)" min="1" max="9" type="range" value="0"><span id="zoomx">x</span></label>
			<label><input id="zoom_y" oninput="changeScale(event)" min="1" max="9" type="range" value="0"><span id="zoomy">y</span></label>
		
		</div>
	</article>
	<hr>
	<article>
		<h1>transform: rotate(angle)</h1>
		<div class="box clock"></div>
		<div>
			<label><input oninput="changeRotate(event)" type="range" min="-360" max="360" value="0"><span id="clock">deg</span></label>
		
		</div>
	</article>
	<hr>
	<article>
		<h1>transform: skew(angle, angle)</h1>

		<div class="box skew" style="font-size: 2em;">Hello Transform</div>
		<div>
			<label><input id="skew_x" oninput="changeSkew(event)" type="range" min="-360" max="360" value="0"><span id="skewx">deg</span></label>
			<label><input id="skew_y" oninput="changeSkew(event)" type="range" min="-360" max="360" value="0"><span id="skewy">deg</span></label>
		</div>

	</article>
	<hr>
	<script>

	function changeTranslate(event){
		var value = event.target.value;
		movex.innerHTML = move_x.value + "px";
		movey.innerHTML = move_y.value + "px";

		var div = document.querySelector(".move");
		div.style.transform = "translate("+move_x.value+"px, "+move_y.value+"px)";
		console.log("translate("+move_x.value+"px, "+move_y.value+"px)");
	}

	function changeRotate(event) {
		var value = event.target.value;
		clock.innerHTML = value;

		var div = document.querySelector(".clock");
		div.style.transform = "rotate("+ value +"deg)";
		}

		function changeSkew(event) {
			var value = event.target.value;
			skewx.innerHTML = skew_x.value + "deg";
			skewy.innerHTML = skew_y.value + "deg";

			var div = document.querySelector(".skew");
			div.style.transform = "skew("+skew_x.value +"deg, "+skew_y.value+"deg)";
			console.log("skew("+skew_x.value +"deg, "+skew_y.value+"deg)");
		}

		function changeScale(event) {
			var value = event.target.value;
			zoomx.innerHTML = zoom_x.value + " ";
			zoomy.innerHTML = zoom_y.value + " ";

			var div = document.querySelector(".zoom");
			div.style.transform = "scale("+zoom_x.value+" ,"+zoom_y.value+" )";
			console.log("scale("+zoom_x.value+" ,"+zoom_y.value+" )");
		
		}

	
</script>
</body>

</html>
