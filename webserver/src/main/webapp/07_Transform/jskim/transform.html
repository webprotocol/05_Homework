<!DOCTYPE html>
<html lang="ko">

<head>
<title>transform.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    div.box{
        width: 100px;
        height: 100px;
        border: 1px solid red;
        background: linear-gradient(blue, transparent);

    }

    /*.move{
        transform: translate(100px, -50px);
    }*/
    /*.zoom{
        transform:scale(2, 2);*/
        /*transform-origin: left top;
    }*/
    .clock{
        transform:rotate(0deg);
    }
    .skew{
        transform: skew(0, -20deg);
    }

    article div {
        float: left;
        margin: 10px;
    }
    article hr {
        clear: both;
    }
</style>
</head>

<body>
<header>
    <h1>5강의실 김종순</h1>
</header>
<article>
    <h1>transform: translate(tx,ty)</h1>
    <hr>
    <div class="box move"></div>
    <hr>
    <label><input id="lateX"oninput="changeLate(event)" type="range" min="0" max="500" value="0"><span id="move1"></span>X</label>
    <label><input id="lateY"oninput="changeLate(event)" type="range" min="0" max="500"value="0"><span id="move2"></span>Y</label>
</article>
<article>
    <h1>transform: scale(sx,sy)</h1>
    <hr>
    <div class="box zoom"></div>
    <hr>
    <label><input id="scaleX" oninput="changeScale(event)" type="range" min="1" max="5" value="1"><span id="scale1"></span>X</label>
    <label><input id="scaleY" oninput="changeScale(event)" type="range" min="1" max="5"value="1"><span id="scale2"></span>Y</label>
</article>
<article>
    <h1>transform: rotate(angle)</h1>
    <hr>
    <div class="box clock"></div>
    <div>
        <label><input oninput="changeRotate(event)"type="range" min="-360" max="360" value="0"><span id="clock"></span>deg</label>
    </div>
    <hr>
</article>
<article>
    <h1>transform: skew(angle, angle)</h1>
    <hr>
    <div class="box skew" style="font-size: 2em;">Hello Transform</div>
    <label><input id="skewX" oninput="changeSkew(event)" type="range" min="-360" max="360" value="0"><span id="skew1"></span>X</label>
    <label><input id="skewY" oninput="changeSkew(event)" type="range" min="-360" max="360"value="0"><span id="skew2"></span>Y</label>
    <hr>
</article>


<script>
    function changeLate(event){
        var value = event.target.value;
        xT = document.getElementById("lateX").value;
        yT = document.querySelector("[id=lateY]").value;
        var div = document.querySelector(".move");
        div.style.transform = "translate("+ xT +"px, "+ yT +"px)";
    }

    function changeRotate(event){
        var value = event.target.value;
        clock.innerHTML = value;

        var div = document.querySelector(".clock");
        div.style.transform = "rotate(" + value + "deg)";
    }

       function changeScale(event){
        var value = event.target.value;
        xT = document.getElementById("scaleX").value;
        yT = document.getElementById("scaleY").value;
        var div = document.querySelector(".zoom");
        div.style.transform = "scale("+xT+", "+yT+")";
    }

        function changeSkew(event){
        var value = event.target.value;
        xT = document.getElementById("skewX").value;
        yT = document.getElementById("skewY").value;
        var div = document.querySelector(".skew");
        div.style.transform = "skew("+ xT +"deg, "+yT+"deg)";
    }


    
</script>
</body>

</html>
