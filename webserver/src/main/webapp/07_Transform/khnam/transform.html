<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>transform.html</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<style>
			.box {
				width:100px;
				height: 100px;
				border : 1px solid red;
				background : linear-gradient(blue, transparent);
			}

			.move {
				transform: translate(100px, -50px)
			}

			.zoom {
				transform : scale(1,1);
				/*transform-origin : left top;*/
			}

			.clock {
				transform: rotate(0deg);
				/*transform-origin : right bottom;*/
			}

			.skew {
				transform : skew(0deg, 0deg);
			}

			article div {
				float : left;
				margin : 10px;
			}

			article hr {
				clear : both;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>5강의실 남기훈</h1>
		</header>

		<article>
			<h1>transform : translate(tx, ty)</h1>
			<hr>
			<div class="box move"></div>
			<hr>
		</article>

		<article>
			<h1>transform : scale(sx, sy)</h1>
			<hr>
			<div class="box zoom"></div>
			<hr>
		</article>

		<article>
			<h1>transform : rotate(deg)</h1>
			<hr>
			<div class="box clock"></div>
			<div>
				<label><input type="range" min="-360" max="360" value="0" oninput="changeRotate()"><span> 0</span> deg</label>
			</div>
			<hr>
		</article>

		<article>
			<h1>transform : skew(angle)</h1>
			<hr>
			<div class="box skew" style="font-size : 2em">Hello Transform</div>
			<hr>
		</article>

		<script>
			function changeRotate() {
				var target = event.target;
				target.nextSibling.innerHTML = target.value;

				var divs = document.querySelectorAll('.clock');
				var len = divs.length;
				for(var i=0; i<len; i++) {
					divs[i].style.transform = 'rotate(' + target.value + 'deg)';
				}
			}
		</script>
	</body>
</html>
