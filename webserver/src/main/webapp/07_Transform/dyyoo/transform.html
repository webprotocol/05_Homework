<!DOCTYPE html>
<html lang="ko">

<head>
<title>transform.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    div.box{
        width: 100px;
        height: 100px;
        border: 1px solid red;
        background: linear-gradient(blue, transparent);

    }

    /*.move{
        transform: translate(100px, -50px);
    }*/
    .zoom{
        /*transform:scale(2, 2);*/
        /*transform-origin: left top;*/
    }
    .clock{
        transform:rotate(0deg);
    }
    .skew{
        transform: skew(0, -20deg);
    }

    article div {
        float: left;
        margin: 10px;
    }
    article hr {
        clear: both;
    }
</style>
</head>

<body>
<header>
    <h1>5강의실 유도연</h1>
</header>
<article>
    <h1>transform: translate(tx,ty)</h1>
    <hr>
    <div class="box move"></div>
    <hr>
    <label><input oninput="changeLate1(event)" type="range" min="0" max="500" value="0"><span id="move1"></span>X</label>
    <label><input oninput="changeLate2(event)" type="range" min="0" max="500"value="0"><span id="move2"></span>Y</label>
</article>
<article>
    <h1>transform: scale(sx,sy)</h1>
    <hr>
    <div class="box zoom"></div>
    <hr>
    <label><input oninput="changeScale1(event)" type="range" min="0" max="500" value="0"><span id="scale1"></span>X</label>
    <label><input oninput="changeScale2(event)" type="range" min="0" max="500"value="0"><span id="scale2"></span>Y</label>
</article>
<article>
    <h1>transform: rotate(angle)</h1>
    <hr>
    <div class="box clock"></div>
    <div>
        <label><input oninput="changeRotate(event)"type="range" min="-360" max="360" value="0"><span id="clock"></span>deg</label>
    </div>
    <hr>
</article>
<article>
    <h1>transform: skew(angle, angle)</h1>
    <hr>
    <div class="box skew" style="font-size: 2em;">Hello Transform</div>
    <hr>
</article>


<script>
    function changeLate1(event){
        var value = event.target.value;
        var div = document.querySelector(".move");
        div.style.transform = "translateX("+ value + "px)";
        move1.innerHTML= value;
    } 
     function changeLate2(event){
        var value = event.target.value;
        var div = document.querySelector(".move");
        div.style.transform ="translateY("+ value + "px)";
        move2.innerHTML= value;

    }   

      function changeScale1(event){
        var value = event.target.value;
        var div = document.querySelector(".scale1");
        div.style.transform ="scaleX("+ value + "px)";
        scale2.innerHTML= value;
    }   

        function changeScale2(event){
        var value = event.target.value;
        var div = document.querySelector(".scale2");
        div.style.transform ="scaleY("+ value + "px)";
        scale2.innerHTML= value;
    }   



    function changeRotate(event){
        var value = event.target.value;
        clock.innerHTML = value;

        var div = document.querySelector(".clock");
        div.style.transform = "rotate(" + value + "deg)";
    }

    
</script>
</body>

</html>
