<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link href="css/style.css" rel="stylesheet">-->
</head>
<style>
	div.box {
		width: 100px;
		height: 100px;
		border: 1px solid dodgerblue;
		background: linear-gradient(to top,deepskyblue, transparent);
	}

	.move {
		transform: translate(0px, 0px);
	}

	.zoom {
		transform: scale(1, 1);
		transform-origin: left top;
	}

	.clock {
		transform: rotate(0deg);
		/*transform-origin: right top;*/
	}

	.skew {
		transform: skew(0, -0);
	}

	article div {
		float: left;
		margin: 10px;
	}

	article hr {
		clear: both;
	}
</style>

<body>
	<header>
		<h1>5강의실 남상혁</h1>
	</header>
	<article>
		<h1>transform: translate(tx, ty)</h1>
		<hr>
		<div class="box move"></div>
		<label><input oninput="changeTranslate(event)" type="range" min="-1000" max="1000"value="0" id="translatex"><span id="trx">X</span></label>
		<label><input oninput="changeTranslate(event)" type="range" min="-1000" max="1000"value="0" id="translatey"><span id="trY">Y</span></label>
		<br>
			<label>Origin</label>
			<select id="Mrtlt" oninput="changeMrtlt(event)">
				<option value="center">default</option>
				<option value="right top">right-top</option>
				<option value="right bottom">right-bottom</option>
				<option value="left top">left-top</option>
				<option value="left bottom">left-bottom</option>
			</select>
		<hr>
	</article>
	<article>
		<h1>transform: scale(tx, ty)</h1>
		<hr>
		<div class="box zoom"></div>
		<div>
			<label><input oninput="changeScale(event)" type="range" min="-10" max="10"value="0" id="scalex"><span id="scx">X</span></label>
			<lable><input oninput="changeScale(event)" type="range" min="-10" max="10"value="0" id="scaley"><span id="scy">Y</span></label>
			<br>
			<label>Origin</label>
			<select id="Zrtlt" oninput="changeZrtlt(event)">
				<option value="center">default</option>
				<option value="right top">right-top</option>
				<option value="right bottom">right-bottom</option>
				<option value="left top">left-top</option>
				<option value="left bottom">left-bottom</option>
			</select>
		</div>
		<hr>
	</article>
	<article>
		<h1>transform: rotate(angle)</h1>
		<hr>
		<div class="box clock"></div>
		<div>
			<label><input oninput="changeRotate(event)" type="range" min="-360" max="360"value="0"><span id="clock">deg</span></label>
			<br>
			<label>Origin</label>
			<select id="rtlt" oninput="changeRtlt(event)">
				<option value="center">default</option>
				<option value="right top">right-top</option>
				<option value="right bottom">right-bottom</option>
				<option value="left top">left-top</option>
				<option value="left bottom">left-bottom</option>
			</select>
		</div>
		<hr>
	</article>
	<article>
		<h1>transform: skew(angle, angle)</h1>
		<hr>
		<div class="box skew" style="font-size: 2em;">Skew</div>
		<div>
			<label><input oninput="changeSkew(event)" type="range" min="-360" max="360"value="0" id="skewx"><span id="skx">deg</span></label>
			<label><input oninput="changeSkew(event)" type="range" min="-360" max="360"value="0" id="skewy"><span id="sky">deg</span></label>
			<br>
			<label>Origin</label>
			<select id="Skrtlt" oninput="changeSkrtlt(event)">
				<option value="center">default</option>
				<option value="right top">right-top</option>
				<option value="right bottom">right-bottom</option>
				<option value="left top">left-top</option>
				<option value="left bottom">left-bottom</option>
			</select>
		</div>
		<hr>
	</article>
	<script>
		function changeRotate(event){
			var value = event.target.value;
			clock.innerHTML = value + 'deg';

			var div = document.querySelector(".clock");
			div.style.transform = "rotate(" + value + "deg)";
		}

		function changeSkew(event){
			var value = event.target.value;
			skx.innerHTML = skewx.value + 'deg';
			sky.innerHTML = skewy.value + 'deg';

			var div = document.querySelector(".skew");
			div.style.transform = "skew(" + skewx.value + "deg,"+ skewy.value +"deg)";
			console.log("skew(" + skewx.value + "deg,"+ skewy.value +"deg)")
		}

		function changeScale(event){
			var value = event.target.value;
			scx.innerHTML = scalex.value + 'x';
			scy.innerHTML = scaley.value + 'y';

			var div = document.querySelector(".zoom");
			div.style.transform = "scale(" + scalex.value + ","+ scaley.value +")";
			console.log("scale(" + scalex.value + ","+ scaley.value +")")
		}
		function changeTranslate(event){
			var value = event.target.value;
			trx.innerHTML = translatex.value + 'x';
			trY.innerHTML = translatey.value + 'y';

			var div = document.querySelector(".move");
			div.style.transform = "translate(" + translatex.value + "px, "+ translatey.value + "px)";
			console.log("translate(" + translatex.value + "px,"+ translatey.value + "px)")
		}
		function changeRtlt(event){
			var value = event.target.value;
			var div = document.querySelector(".clock");

			div.style.transformOrigin = value;
			console.log(value)

		}
		function changeSkrtlt(event){
			var value = event.target.value;
			var div = document.querySelector(".skew");

			div.style.transformOrigin = value;
			console.log(value)

		}
		function changeZrtlt(event){
			var value = event.target.value;
			var div = document.querySelector(".zoom");

			div.style.transformOrigin = value;
			console.log(value)

		}
		function changeMrtlt(event){
			var value = event.target.value;
			var div = document.querySelector(".move");

			div.style.transformOrigin = value;
			console.log(value)

		}
	</script>
</body>

</html>
