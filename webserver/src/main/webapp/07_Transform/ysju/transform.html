<!DOCTYPE html>
<html lang="ko">

<head>
<title>transform.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link href="css/style.css" rel="stylesheet">-->
<style>
    div.box{
        width:100px; 
        height:100px; 
        border: 1px solid red;
        background:linear-gradient(blue,transparent);
    }
    .move{
        transform:translate(0px,0px);
    }
    .zoom{
        transform:scale(1,1);
        transform-origin:left top;
    }
    .clock{
        transform:rotate(0deg);
        /*transform-origin: right bottom;*/
    }
    .skew{
        transform: skew(0,0);
    }
    article div{
        float: left;
        margin:10px;
    }
    article hr{
        clear: both;
    }
</style>
</head>

<body>
<header><h1>5강의실 주요섭</h1></header>
<article>
    <h1>transform: translate(tx,ty)</h1>
    <div class="box move"></div>
    <div>
        <label><input id="xMove" type="number" value="1" step="10" oninput="changeMove(event)"></label><br>
        <label><input id="yMove" type="number" value="1" step="10" oninput="changeMove(event)"></label><br>
        <label for="moveOrigin">origin</label>
        <select id="moveOrigin" onchange="changeOrigin(event)">
            <option value="center">center</option>
            <option value="right top">right top</option>
            <option value="right bottom">right bottom</option>
            <option value="left top">left top</option>
            <option value="left bottom">left bottom</option>
        </select>
    </div>
    <hr>
</article>
<article>
    <h1>transform: scale(sx,sy)</h1>
    <div class="box zoom"></div>
    <div>
        <label><input id="xScale" type="text" value="1" oninput="changeScale(event)"></label><br>
        <label><input id="yScale" type="text" value="1" oninput="changeScale(event)"></label><br>
        <label for="zoomOrigin">origin</label>
        <select id="zoomOrigin" onchange="changeOrigin(event)">
            <option value="center">center</option>
            <option value="right top">right top</option>
            <option value="right bottom">right bottom</option>
            <option value="left top">left top</option>
            <option value="left bottom">left bottom</option>
        </select>
    </div>
    <hr>
</article>
<article>
    <h1>transform: rotate(angle)</h1>
    <div class="box clock"></div>
    <div>
        <label><input type="range" min="-360" max="360" value="0" oninput="changeRotate(event)"><span id="clock"></span> deg</label><br>
        <label for="clockOrigin">origin</label>
        <select id="clockOrigin" onchange="changeOrigin(event)">
            <option value="center">center</option>
            <option value="right top">right top</option>
            <option value="right bottom">right bottom</option>
            <option value="left top">left top</option>
            <option value="left bottom">left bottom</option>
        </select>
    </div>
    <hr>
</article>
<article>
    <h1>transform: skew(angle,angle)</h1>
    <div class="box skew"></div>
    <div>
        <label>x축 <input id="xSkew" type="range" min="-360" max="360" value="0" oninput="changeSkew(event)"><span id="xdeg"></span> deg</label><br>
        <label>y축 <input id="ySkew" type="range" min="-360" max="360" value="0" oninput="changeSkew(event)"><span id="ydeg"></span> deg</label><br>
        <label for="skewOrigin">origin</label>
        <select id="skewOrigin" onchange="changeOrigin(event)">
            <option value="center">center</option>
            <option value="right top">right top</option>
            <option value="right bottom">right bottom</option>
            <option value="left top">left top</option>
            <option value="left bottom">left bottom</option>
        </select>
    </div>
    <hr>
</article>
<script>
function changeRotate(event){
    var value=event.target.value;
    clock.innerHTML=value;

    var div = document.querySelector(".clock");
    div.style.transform="rotate("+value+"deg)";
}
function changeScale(event){
    var div = document.querySelector(".zoom");
    div.style.transform="scale("+xScale.value+","+yScale.value+")";
}
function changeMove(event){
    var div = document.querySelector(".move");
    div.style.transform="translate("+xMove.value+"px,"+yMove.value+"px)";
}
function changeSkew(event){
    xdeg.innerHTML=xSkew.value;
    ydeg.innerHTML=ySkew.value;

    var div = document.querySelector(".skew");
    div.style.transform="skew("+xSkew.value+"deg,"+ySkew.value+"deg)";
}
function changeOrigin(event){
    var value=event.target.value;
    if(event.target.id=='moveOrigin'){
         var div = document.querySelector(".move");
         div.style.transformOrigin=value;

    }
    else if(event.target.id=='zoomOrigin'){
        var div = document.querySelector(".zoom");
         div.style.transformOrigin=value;

    }
    else if(event.target.id=='clockOrigin'){
        var div = document.querySelector(".clock");
         div.style.transformOrigin=value;

    }
    else{
        var div = document.querySelector(".skew");
         div.style.transformOrigin=value;
    }
}
</script>
</body>

</html>
