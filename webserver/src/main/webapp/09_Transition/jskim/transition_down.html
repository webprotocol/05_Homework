<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    div{
        border: 2px solid black;
        width:100px;
        height:100px;
        margin:20px;
        background-image:linear-gradient(118deg,navy,transparent);
        float:left;
        position:relative;
        transition-duration: 3s;
    }


    div:nth-of-type(1):hover{
        height: 500px;
        background-image: linear-gradient(red,transparent);
        transition-timing-function:ease;
    }
   
    div:nth-of-type(2):hover{
        height: 500px;
        transition-timing-function: linear;
    }
 
    div:nth-of-type(3):hover{ 
        height: 500px;
        transition-timing-function: ease-in;
    }
  
    div:nth-of-type(4):hover{
        height: 500px;
        transition-timing-function: ease-out;
    }
    
    div:nth-of-type(5):hover{
        height: 500px;
        transition-timing-function: ease-in-out;
    }
   
    div:nth-of-type(6):hover{
        height: 500px;
        transition-timing-function: cubic-bezier(.58,1.48,.64,-0.03);
    }
     div:nth-of-type(7){
        
        transition-duration:5s;
        
    }
    div:nth-of-type(7):hover{
        height: 500px;
        border-radius:20px;
        box-shadow: 10px 30px 10px;
        transition-timing-function:cubic-bezier(.75,2.00,.68,-1.00);

    }
</style>
</head>
<body>
<script>
    for(var i=0; i<7; i++)
        document.write("<div></div>");
</script>
</body>
</html>
