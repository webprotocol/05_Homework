<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div {
		width : 150px;
		height: 100px;
		/*border: 1px solid #2E8B57;*/
		background-image: linear-gradient(-45deg, #FFA500,transparent);

		position : relative;

		transition-property : all;
		transition-duration : 1s;
		float : left;
		margin : 10px;
		padding : 10px;
	}

	div:nth-of-type(1):hover {
		height : 300px;	
		background-image: linear-gradient(#FFA07A,transparent);
		transition-timing-function: linear;
	}

	div:nth-of-type(2):hover {
		height : 300px;
		background-color: darkorange;
		transition-timing-function : ease;
	}

	div:nth-of-type(3){
		transform-origin: top;
	}

	div:nth-of-type(3):hover {
		transform : rotateY(90deg);
		transition-timing-function : ease-in;
	}

	div:nth-of-type(4){
	transform-origin: top;
	}

	div:nth-of-type(4):hover {
	transform : scaleY(5);
	transition-timing-function : ease-out;
	transition-timing-function : cubic-bezier(.35,1.46,.76,-0.8);
	background-color : Tomato; 
	}

	div:nth-of-type(5){
	transform-origin: top;
	transition-delay : 0.3s;
	}

	div:nth-of-type(5):hover {
	transform : translateY(500px);
	transition-timing-function : ease-in-out;
	transition-timing-function :cubic-bezier(.22,.13,0,-0.83);
	background-image: radial-gradient(circle, Salmon,transparent );
	}

	div:nth-of-type(6){
	transform-origin: center;
	}

	div:nth-of-type(6):hover {
	transform : rotate(360deg);
	background-image: linear-gradient(Plum , transparent);
	transition-timing-function :cubic-bezier(.13,.82,0,-0.83);
	transition-timing-function : ease-in-out;
	}
</style>
</head>
<body>
<section>
	<script>
		for(var i=1; i<=6; i++) {
			document.write("<div>" + i + "</div>");      //for문에 속한 statement가 1개일경우 {} 생략가능!//
		}     
	</script>
</section>
</body>
</html>
