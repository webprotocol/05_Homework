<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link href="css/style.css" rel="stylesheet">-->
</head>
<style>
	div {
		width: 100px;
		height: 100px;
		border: 1px solid deeppink;
		background-color: lightskyblue;
		position: relative;
		float: left;
		margin: 10px;
		transition-property: all;
		transition-duration: 1s;
	}

	div:nth-of-type(1):hover {
		height: 800px;
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: ease;
	}

	div:nth-of-type(2):hover {
		height: 800px;
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: linear;
	}

	div:nth-of-type(3):hover {
		height: 800px;
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: ease-in;
	}

	div:nth-of-type(4):hover {
		height: 800px;
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: ease-out;
	}

	div:nth-of-type(5):hover {
		height: 800px;
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: ease-in-out;
	}
	div:nth-of-type(6):hover {
		height: 800px;
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: cubic-bezier(.47,-0.64,.3,1.38);
	}
	div:nth-of-type(7):hover {
		transform-origin: top;
		transform: scale(3,3);
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: cubic-bezier(.14, 1.48, .87, -0.41);
		margin: 0px 100px;
	}
	div:nth-of-type(8):hover {
		height: 800px;
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: linear;
		transition-delay: 1s;
	}
	div:nth-of-type(9):hover {
		transform-origin: top;
		transform: scale(3,3) rotate(360deg);
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: linear;
		margin: 0px 100px;
	}
	div:nth-of-type(10):hover {
		transform-origin: top;
		transform: scale(3,3) skew(90deg);
		background-image: linear-gradient(red, orange, yellow, green, blue, navy, purple);
		transition-timing-function: cubic-bezier(.14, 1.48, .87, -0.41);
	}
</style>

<body>
	<section>
		<script>
			for (var i=1; i<=10; i++){
				if(i==1){
			document.write("<div>"+ i +" ease</div>");
				}
				else if(i==2){
					document.write("<div>"+ i +" linear</div>");
				}
				else if(i==3){
					document.write("<div>"+ i +" ease-in</div>");
				}
				else if(i==4){
					document.write("<div>"+ i +" ease-out</div>");
				}
				else if(i==5){
					document.write("<div>"+ i +" ease-in-out</div>");
				}
				else if(i==6){
					document.write("<div>"+ i +" cubic-bezier</div>");
				}
				else if(i==7){
					document.write("<div>"+ i +" scale</div>");
				}
				else if(i==9){
					document.write("<div>"+ i +" rotate</div>");
				}
				else if(i==8){
					document.write("<div>"+ i +" delay</div>");
				}
				else if(i==10){
					document.write("<div>"+ i +" skew</div>");
				}
				else{
					document.write("<div>"+ i +"</div>");
				}
		}
	</script>

	</section>
</body>
</body>

</html>
