<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	@import url('https://fonts.googleapis.com/css?family=Indie+Flower');
		div {
			float: left;
			width: 110px;
			margin: 10px;
			height: 80px;
			border: 1px dotted black;
			position: relative;
			transition-property: all;
			transition-duration: 3s;
			font-family: 'Indie Flower';			
		}
		
		div:nth-of-type(1) {
			transform-origin: top;
		}
		div:nth-of-type(1)::after {
			content:"scaleY(2), ease"
		}
		
		div:nth-of-type(1):hover {
			height: 400px;
			transform: scaleY(2);
			transition-timing-function: ease;
			background-image: linear-gradient(red, transparent);
		}
		
		div:nth-of-type(2) {
			transform-origin: top;
		}
		
		div:nth-of-type(2):hover {
			height: 300px;
			transform: scaleY(2);
			transition-timing-function: linear;
			background-image: linear-gradient(orange, transparent);
		}
		div:nth-of-type(2)::after {
			font-family: 'Indie+Flower';
			content:"scaleY(2), linear"
		}
		
		div:nth-of-type(3) {
			transform-origin: top;
		}
		
		div:nth-of-type(3):hover {
			height: 200px;
			transform: scaleY(3);
			transition-timing-function: ease-in;
			background-image: linear-gradient(yellow, transparent);
		}
		div:nth-of-type(3)::after {
			content:"scaleY(3), ease-in"
		}
		
		div:nth-of-type(4) {
			transform-origin: top;
		}
		
		div:nth-of-type(4):hover {
			height: 400px;
			transform: scaleY(2);
			transition-timing-function: ease-out;
			background-image: linear-gradient(green, transparent);
		}
		div:nth-of-type(4)::after {
			content:"scaleY(2), ease-out"
		}
		
		div:nth-of-type(5) {
			transform-origin: top;
		}
		
		div:nth-of-type(5):hover {
			height: 400px;
			transform: scaleY(1.5);
			transition-timing-function: ease-in-out;
			background-image: linear-gradient(blue, transparent);
		}
		div:nth-of-type(5)::after {
			content:"scaleY(1.5), ease-in-out"
		}
		
		div:nth-of-type(6) {
			transform-origin: top;
		}
		
		div:nth-of-type(6):hover {
			height: 300px;
			transform: scaleY(3);
			background-image: linear-gradient(navy, transparent);
			transition-timing-function: cubic-bezier(.31, 1.39, .93, -0.49);
		}
		div:nth-of-type(6)::after {
			content:"scaleY(3), cubic-bezier(0.31, 1.39, 0.93, -0.49)";
		}
		div:nth-of-type(7) {
			transform-origin: bottom;
		}
		div:nth-of-type(7):hover {
			transform: rotate(360deg);
			background-image: linear-gradient(purple, transparent);
			transition-timing-function: cubic-bezier(.41,.86,.94,.11);
		}
		div:nth-of-type(7)::after {
			content:"rotate(360deg), cubic-bezier(0.41,0.86,0.94,0.11)"
		}
		div:nth-of-type(8) {
			transform-origin: left bottom;
		}
		div:nth-of-type(8):hover {
			transform: skew(-65deg, 50deg);
			background-image: linear-gradient(#663300, transparent);
			/*transition-timing-function: cubic-bezier(.31, 1.39, .93, -0.49);*/
		}
		div:nth-of-type(8)::after {
			content:"skew(-65deg, 50deg)"
		}
		div:nth-of-type(9) {
			transform-origin: left bottom;
		}
		div:nth-of-type(9):hover {
			transform: translate3d(100px,30px,10px);
			background-image: linear-gradient(gray, transparent);
			transition-timing-function: cubic-bezier(0,0.71,0.99,0.31);
		}
		div:nth-of-type(9)::after {
			content:"translate3d(100px,30px,10px), cubic-bezier(0,0.71,0.99,0.31)"
		}
	</style>
</head>

<body>
	<section>
		<script>
for (var i=1; i<10; i++) {
	document.write("<div>"+ i +"</div>");
	}

</script>
	</section>
</body>

</html>
