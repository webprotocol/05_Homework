<!DOCTYPE html>
<html lang="ko">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {

            width: 100px;
            height: 100px;
            float: left;
            margin-right: 50px;
            border: 1px solid purple;
            position: relative;
            transition-property: all;
            transition-duration: 1s;
        }
        
        div:nth-of-type(1):hover {
            height: 400px;
            text-shadow: yellowgreen;
            background-image: linear-gradient(red, transparent);
            transition-timing-function: linear;
        }
        
        div:nth-of-type(2):hover {
            height: 400px;
            background-image: linear-gradient(blue, transparent);
           
            transform:skew(360deg,135deg);
            
            transition-timing-function: ease;
        }
        
        div:nth-of-type(3) {
            transform-origin: left;
        }
        
        div:nth-of-type(3):hover {
             border-radius:100px; 
            height: 200px;
            background-image: linear-gradient(skyblue, transparent);
            transform: scaleX(5);
            transition-timing-function: ease-in;
        }
        
        div:nth-of-type(4) {
            transform-origin: left;
        }
        
        div:nth-of-type(4):hover {
             height: 100px;
             background-image: linear-gradient(yellow, transparent);
            transform: scaleY(5);
            transition-timing-function: ease-out;
        }
        
        div:nth-of-type(5) {
            transform-origin: left;
            transition-delay: 1s;
        }
        
        div:nth-of-type(5):hover {
             height: 300px;
             background-image: linear-gradient(green, transparent);
            transform:skew(180deg,60deg);
             
            transition-timing-function: ease-in-out;
        }
        
        div:nth-of-type(6){
            transform-origin: center;
        }
        
        div:nth-of-type(6):hover {
             height: 400px;
             background-image: linear-gradient(black, transparent);
             
            transform:rotateY(180deg);
            transition-timing-function: cubic-bezier(2,2, 0.22, 1);
        }
      
    </style>
</head>

<body>
    <section>


        <script>
        for(var i=1;  i<=6; i++){
            document.write("<div>"+i+"</div>");
        }
    </script>



    </section>
</body>

</html>
