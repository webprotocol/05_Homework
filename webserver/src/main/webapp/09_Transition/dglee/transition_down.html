<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
			div {
			width: 100px;
			height: 100px;
			border: 1px solid purple;
			background-color: rgba(255, 0, 0, 0.5);
			position: relative;
			transition-property: all;
			transition-duration: 3s;
			float: left;
		}
		div:nth-of-type(1):hover {
			height: 600px;
			background-image: linear-gradient(red, transparent);
			transition-timing-function: ease;
		}

		div:nth-of-type(2):hover {
			height: 600px;
			background-image: linear-gradient(orange, transparent);
			transition-timing-function: linear;
		}

		div:nth-of-type(3):hover {
			height: 600px;
			background-image: linear-gradient(yellow, transparent);
			transition-timing-function: ease-in;
		}

		div:nth-of-type(4):hover {
			height: 600px;
			background-image: linear-gradient(green, transparent);
			transition-timing-function: ease-out;
		}

		div:nth-of-type(5):hover {
			height: 600px;
			background-image: linear-gradient(blue, transparent);
			transition-timing-function: ease-in-out;
		}
		div:nth-of-type(6):hover {
			height: 600px;
			background-image: linear-gradient(darkblue, transparent);
			transition-timing-function: cubic-bezier(0, 1.84, 1, 1.84);
		}
				div:nth-of-type(7):hover {
			height: 600px;
			background-image: linear-gradient(purple, transparent);
			transition-timing-function: cubic-bezier(0, 1.84, 1, 1.84);
			 : xxx
		}
		@keyframes xxx{
			from {
				background-color: green;
			}
			50% {
				background-color: red;
			}
			to {
				background-color: blue;
			}
		}
	</style>
	</head>
	<body>
		<script>
		for (var i=0; i<7; i++){
			document.write("<div></div>");
		}
	</script>


	</body>
</html>
