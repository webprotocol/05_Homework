<!DOCTYPE html>
<html lang="ko">

<head>
<title>transition_down.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{
        perspective: 700px;
        background-color: lightyellow;
    }
    div{
        width:150px;
        height:200px;
        border:2px solid cornflowerblue;
        background-image: linear-gradient(to right, cornflowerblue, transparent); 
        float: left;
        margin:10px;
        transform-style: preserve-3d;        
    }
    div:nth-of-type(1){
        transform-origin: top;
    }
    div:nth-of-type(1):hover{
        transform: scaleY(2);
        box-shadow: 5px 5px 10px black;
        transition-duration: 5s;
        transition-timing-function: ease;
    }
    div:nth-of-type(2){
        transform-origin: top;
    }
    div:nth-of-type(2):hover{
        transform: translateY(100px) rotate(30deg) scale(1.5);
        box-shadow: 5px 5px 10px black;
        transition-duration: 5s;
        transition-timing-function: linear;
    }
    div:nth-of-type(3){
        transform-origin: top;
    }
    div:nth-of-type(3):hover{
        transform: translateZ(-100px) rotateX(70deg) scale(1.2);
        box-shadow: 5px 5px 10px black;
        transition-duration: 5s;
        transition-timing-function: ease-in;
    }
    div:nth-of-type(4){
        transform-origin: top;
    }
    div:nth-of-type(4):hover{
        transform: translateZ(300px) ;
        transition-duration: 5s;
        transition-timing-function: ease-out;
        box-shadow: 5px 5px 5px black;
    }
    div:nth-of-type(5){
        transform-origin: top;
    }
    div:nth-of-type(5):hover{
        transform: translateX(-50px) translateZ(100px) rotateY(-80deg) scale(1.5) ;
        box-shadow: 5px 5px 10px black;
        transition-duration: 5s;
        transition-timing-function: ease-out;
    }
    div:nth-of-type(6){
        transform-origin: top;
    }
    div:nth-of-type(6):hover{
        transform: scale(2) ;
        box-shadow: 5px 5px 10px black;
        transition-duration: 5s;
        transition-timing-function: cubic-bezier(.24,1.08,0,-0.95);
    }
</style>
</head>
<body>
    <h3>수행시간 5초</h3>
<div>ease</div>
<div>linear</div>
<div>ease-in</div>
<div>ease-out</div>
<div>ease-in-out</div>
<div>cubic-beizer</div>



</body>
</html>
