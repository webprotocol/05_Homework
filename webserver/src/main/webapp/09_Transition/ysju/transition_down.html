<!DOCTYPE html>
<html lang="ko">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid purple;
            background-color: rgba(255, 0, 0, 0.5);

            float: left;
            margin: 10px;

            transition-property: all;
            transition-duration: 1s;
        }
        div:nth-of-type(1):hover{
            height: 700px;
            transition-timing-function: linear;
            background-image: linear-gradient(red,white);
        }
        div:nth-of-type(2):hover{
            height: 600px;
            transition-timing-function: ease;
            background-image: linear-gradient(blue,white);
        }
        div:nth-of-type(3){
            transform-origin: top;
        }
        div:nth-of-type(3):hover{
            transform:scaleY(10);
            transition-timing-function: ease-in;
            background-image: linear-gradient(white,black);
        }
        div:nth-of-type(4){
            transform-origin: top;
        }
        div:nth-of-type(4):hover{
            transform:scaleY(7);
            transition-timing-function: ease-out;
            background-image: linear-gradient(blue,white,yellow,green);
        }
        div:nth-of-type(5){
            transform-origin: top;
        }
        div:nth-of-type(5):hover{
            transform:scaleY(5);
            transition-timing-function: ease-in-out;
            background-image: linear-gradient(black,white);
        }
         div:nth-of-type(6){
            transform-origin: top;
        }
        div:nth-of-type(6):hover{
            transform:rotate(1030deg) scaleX(4) scaleY(4);
            transition-timing-function: cubic-bezier(.28,.89,.41,-0.43);
            background-image: radial-gradient(red, blue);
            transition-duration: 2s;
        }
    </style>
</head>

<body>
<section>
<script>
for(i=1;i<=6;i++){
    document.write("<div>"+i+"</div>");
}
    
</script>
</section>
</body>

</html>
