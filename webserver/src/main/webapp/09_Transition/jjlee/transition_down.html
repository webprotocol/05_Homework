<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">

		<style>
		 div{
			width:100px;
			height:100px;
			border:1px solid lightsteelblue;
			margin:10px;
			border-radius:5px;
			background-color:lightskyblue;
			

            position:relative;
			transform-origin:left top;		

			transition-property:all;
			transition-duration:2s;
			float:left;	
            background-image:linear-gradient(to right,lightblue,white,transparent);
		}

	
		div:nth-of-type(1):hover{
            transform:scaleY(4);
			transition-timing-function:ease;			
		}

		div:nth-of-type(2):hover{
             transform:scaleY(4);
			transition-timing-function:linear;		
		}

		div:nth-of-type(3):hover{
            transform:scaleY(4);
			transition-timing-function:ease-in;	
		}

		div:nth-of-type(4):hover{
			 transform:scaleY(4);
			transition-timing-function:ease-out;	
		}

		div:nth-of-type(5):hover{
           transform:scaleY(4);
			transition-timing-function:ease-in-out;		
		}

		div:nth-of-type(6):hover{
             transform:scaleY(4);
			transition-timing-function:cubic-bezier(.11,.97,.26,.91)		
		}

		</style>
	</head>
	<body>
			
	<div class="ease"> ease </div>
	<div class="linear"> linear </div>
	<div class="ease-in"> ease-in </div>
	<div class="ease-out"> ease-out </div>
	<div class="ease-in-out"> ease-in-out </div>
	<div class="ease-in-out"> cubic-bezier</div>

</html>
