<!DOCTYPE html>
<html lang="ko">
<head>
<title>transition_down.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div {
		display: inline;
		float: left;

		width: 100px;
		height: 100px;
		border: 1px solid palevioletred;
		background-color: rgba(0, 0, 200, 0.5);
		margin: 10px;

		position: relative;

		transition-property: all;
		transition-duration: 1s;
	}
	div:nth-of-type(1):hover{
		height: 500px;
		background-image: linear-gradient(PaleGoldenRod , transparent);
		transition-timing-function: ease;
	}
	div:nth-of-type(2):hover{
		height: 500px;
		background-image: radial-gradient(LightPink , transparent);
		transition-timing-function: linear;
	}
	div:nth-of-type(3) {
		transform-origin: top;
	}
	div:nth-of-type(3):hover{
		transform: scaleY(5);
		transition-timing-function: ease-in;
		background-color: PowderBlue;
		border: 2px dashed MediumPurple;
	}
	div:nth-of-type(4) {
		transform-origin: top;
	}
	div:nth-of-type(4):hover{
		transform: skewX(30deg);

		transition-timing-function: ease-out;
		background-color: Orange;
		border: 1px dotted DeepPink;
	}
	div:nth-of-type(5) {
		transform-origin: top;
	}
	div:nth-of-type(5):hover{
		transform: scaleY(5);
		transition-timing-function: ease-in-out;
		background-color: GreenYellow;
		border: 3px solid Lavender ;
	}
	div:nth-of-type(6) {
		transform-origin: top;
	}
	div:nth-of-type(6):hover{
		transform: scaleY(5);
		transition-timing-function: cubic-bezier(0.008, 0.57, 0.95, 0.78);
		background-image: linear-gradient(Gold, transparent);
		border-radius: 15px;
	}
	div:nth-of-type(7) {
		transform-origin: right;
	}
	div:nth-of-type(7):hover{
		transform: rotateY(180deg);
		transition-timing-function: ease;
		background-image: linear-gradient(DarkTurquoise, transparent);
		box-shadow: 10px 10px #006466;
	}
</style>
</head>
<body>
<script>
	for(var i=1; i<=7; i++) {
		document.write("<div>" + i+ "</div>");
	}
</script>
</body>
</html>
