<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.wrap {
		width : 400px;
		perspective: 500px;

	}
	.cube {
		width : 200px;
		height : 200px;
		margin : 20px auto;    /*centering*/

		border: 10px solid 	#696969;
		background-image: linear-gradient(OrangeRed, transparent);

		position: relative;

		transform-style: preserve-3d;
	}
	.face {
		width: 200px;
		height : 200px;
		display: block;
		
		background-color: rgba(255,160,122,0.5);
		position: absolute;
		left: 0px;
		top: 0px;
		line-height: 200px;
		text-align: center;
		font-size: 3em;
		color : white;
	}
	.front {
		transform:  translateZ(100px);
	}
	.back {
		transform: translateZ(-100px) rotateY(180deg);
	}
	.left {
		transform: translateX(-100px) rotateY(-90deg);
	}
	.right {
		transform: translateX(100px) rotateY(90deg);
	}
	.top {
		transform: translateY(-100px) rotateX(90deg);
	}
	.bottom {
		transform: translateY(100px) rotateX(-90deg);
	}

	input[type=range] {
		width : 300px;
	}
</style>
</head>
<body>
<header>
	<h1>5강의실 이희수</h1>
</header>
<fieldset class="wrap">
	<div class="cube">
		<span class="face front">front</span>
		<span class="face back">back</span>
		<span class="face left">left</span>
		<span class="face right">right</span>
		<span class="face top">top</span>
		<span class="face bottom">bottom</span>
	</div>
</fieldset>
<label><input oninput="changeRotateY(event)"type="range" min="-360" max="360" value="0"><span>0</span>deg</label>
<label><input oninput="changeRotateX(event)"type="range" min="-360" max="360" value="0"><span>0</span>deg</label>
</body>
<script>
	function changeRotateY(event) {
		var me = event.target;
		var span = me.nextSibling;
		var value = me.value;
		var cube = document.querySelector('.cube');

		span.innerHTML = value;
		cube.style.transform = "rotateY(" + value + "deg)";
	}

	function changeRotateX(event) {
		var me = event.target;
		var span = me.nextSibling;
		var value = me.value;
		var cube = document.querySelector('.cube');

		span.innerHTML = value;
		cube.style.transform = "rotateX(" + value + "deg)";
	}
</script>

</html>
