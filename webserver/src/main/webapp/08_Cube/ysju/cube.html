<!DOCTYPE html>
<html lang="ko">

<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link href="css/style.css" rel="stylesheet">-->
<style>
    .wrap{
        width: 400px;
        perspective:500px;
        background-color: black;
    }
    .cube{
        width: 200px;
        height: 200px;
        margin: 20px auto;

        /*border: 10px solid purple;
        background-image: linear-gradient(green, transparent);*/
        position: relative;
        transform-style: preserve-3d;
    }
    .face{
        width: 200px;
        height: 200px;
        display: block;

        border: 2px solid black;
        background-color: rgba(255, 255, 255, 0.9);
        position:absolute;
        left: 0px;
        top: 0px;

        font-size: 3em;
        line-height: 200px;
        text-align: center;
    }
    .front{
        transform: translateZ(100px);
    }
    .back{
        transform: translateZ(-100px) rotateY(180deg);
    }
    .left{
        transform: translateX(-100px) rotateY(-90deg);
    }
    .right{
         transform: translateX(100px) rotateY(90deg);
    }
    .top{
        transform: translateY(-100px) rotateX(90deg);
    }
    .bottom{
        transform: translateY(100px) rotateX(-90deg);
    }
    input[type=range]{
        width: 400px;
    }
</style>

<body>
</head>
<header><h1>5강의실 주요섭</h1></header>

<fieldset class="wrap">
    <div class="cube">
        <span class="face front">front</span>
        <span class="face back">back</span>
        <span class="face left">left</span>
        <span class="face right">right</span>
        <span class="face top">top</span>
        <span class="face bottom">bottom</span>
    </div>
</fieldset>
<label>x<input id="xValue" oninput="changeRotateX(event)" type="range" min="-360" max="360" value="0"><span>0</span></label><br>
<label>y<input id="yValue" oninput="changeRotateY(event)" type="range" min="-360" max="360" value="0"><span>0</span></label>

<script>
   function changeRotateX(event){
        var me=event.target;
        var span=me.nextSibling;
        var value=me.value;
        var cube=document.querySelector('.cube');

        span.innerHTML=value;
        cube.style.transform="rotateX("+value+"deg) rotateY("+yValue.value+"deg)";
    }
    function changeRotateY(event){
        var me=event.target;
        var span=me.nextSibling;
        var value=me.value;
        var cube=document.querySelector('.cube');

        span.innerHTML=value;
        cube.style.transform="rotateX("+xValue.value+"deg) rotateY("+value+"deg)";
    }
</script>
</body>

</html>
