<style>
    .wrap {
        width: 500px;
        height: 500px;
        perspective: 500px;
        /*거리감,시각*/
        border: 0px;
        background-image: radial-gradient(circle at 70% 70%, black, transparent);
    }
    
    .cube {
        width: 200px;
        height: 200px;
        top: 100px;
        margin: 20px auto;
        /*border: 10px solid purple;*/
        /*background-image: linear-gradient(green, transparent);*/
        position: relative;
        transform-style: preserve-3d;
        /*변형스타일*/
    }
    
    .face {
        display: block;
        width: 200px;
        height: 200px;
        position: absolute;
        left: 0px;
        top: 0px;
        /*background-color: rgba(255, 0, 0, 0.5);*/
        background-image: linear-gradient(to right, skyblue, transparent);
        color: lime;
        font-size: 3em;
        text-align: center;
        line-height: 200px;
        border: 1px solid black;
    }
    
    .front {
        transform: translateZ(100px);
    }
    
    .back {
        transform: translateZ(-100px) rotateY(180deg);
    }
    
    .left {
        transform: translateX(-100px) rotateY(-90deg);
    }
    
    .right {
        transform: translateX(100px) rotateY(90deg);
    }
    
    .top {
        transform: translateY(-100px) rotateX(90deg);
    }
    
    .bottom {
        transform: translateY(100px) rotateX(-90deg);
    }
    
    input[type=range] {
        width: 400px;
    }
    
    .ra {
        transform: rotate(270deg);
        position: relative;
        left: 270px;
        top: -50px;
    }
    
    .re {
        position: relative;
        left: 50px;
        top: 200px;
    }
    
    .rc {
        position: relative;
        left: 50px;
        top: 180px;
    }
</style>

<body>

        <h1>5강의실 박성현</h1>
    </header>
    <fieldset class="wrap">
        <div class="cube">

            <span class="face back">back</span>
            <span class="face left">left</span>
            <span class="face right">right</span>
            <span class="face top">top</span>
            <span class="face bottom">bottom</span>
        </div>
