<!DOCTYPE html>
<html lang="ko">

<head>
	<title>cube.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		body {
			background-color: lightsteelblue;
		}
		
		.wrap {
			width: 400px;
			perspective: 500px;
		}
		
		.cube {
			width: 200px;
			height: 200px;
			margin: 20px auto;
			border: 10px solid gray;
			position: relative;
			transform-style: preserve-3d;
		}
		
		.face {
			display: block;
			width: 200px;
			height: 200px;
			position: absolute;
			left: 0px;
			top: 0px;
			background-image: url("img/stars.jpg");
			opacity: 0.7;
			color: white;
			font-size: 3em;
			text-align: center;
			line-height: 200px;
		}
		input[type=range] {
			width: 250px;
		}
		
		.front {
			transform: translateZ(100px);
		}
		
		.back {
			transform: translateZ(-100px) rotateY(180deg);
		}
		
		.left {
			transform: translateX(-100px) rotateY(-90deg);
		}
		
		.right {
			transform: translateX(100px) rotateY(90deg);
		}
		
		.top {
			transform: translateY(-100px) rotateX(90deg);
		}
		
		.bottom {
			transform: translateY(100px) rotateX(-90deg);
		}
		
		#ver1 {
			transform: rotate(270deg);
			position: absolute;
			left: 330px;
			top: 200px;
			/*transform-origin:center right;*/
		}
		
		#ver2 {
			transform: rotate(180deg);
			position: absolute;
			left: 330px;
			top: 220px;
			/*transform-origin:center right;*/
		}
		
		#ver3 {
			position: absolute;
			left: 445px;
			top: 345px;
			/*transform-origin:center right;*/
		}
		
		#ver4 {
			position: absolute;
			left: 475px;
			top: 400px;
			/*transform-origin:center right;*/
		}
		
		#ver5 {
			position: absolute;
			left: 100px;
			top: 370px;
		}
		
		#ver6 {
			position: absolute;
			left: 100px;
			top: 400px;
		}
	</style>
</head>

<body>
	<header>
		<h1>5강의실 이진주</h1>
	</header>

	<fieldset class="wrap">
		<div class="cube">
			<span style="img" class="face front">front</span>
			<span class="face back">back</span>
			<span class="face left">left</span>
			<span class="face right">right</span>
			<span class="face top">top</span>
			<span class="face bottom">bottom</span>
		</div>
	</fieldset>
	<br>
	<label id="ver5"><input id="ver7" oninput="changeRotateX(event)"type="range" min="-360" max="360" value="0"><span>0</span></label>

	<br>
	<label id="ver6"><input id="ver8" oninput="changeRotateY(event)"type="range" min="-360" max="360" value="0"><span>0</span></label>
	<br>

	<div>
		<label><input id="ver1" oninput="changeRotateZ(event)" type="range" min="-360" max="360" value="0"><span id="ver3">0</span></label>
		<br>
	</div>

	<label for="bwidth" style="font-size:14px">X,Y,Z값 입력
		<input id="one" type="number" min="-360" max="360" value="0"  oninput="changeRotateXYZ(event)">
		<input id="two" type="number" min="-360" max="360" value="0" oninput="changeRotateXYZ(event)">
		<input id="three" type="number" min="-360" max="360" value="0" oninput="changeRotateXYZ(event)"></label>

	<script>
		function changeRotateX(event){
			var me=event.target;
			var span=me.nextSibling;
			var value=me.value;
			var cube=document.querySelector('.cube');

			span.innerHTML=value;
			cube.style.transform="rotateX("+value+"deg)";
			}

		function changeRotateY(event){
			var me=event.target;
			var span=me.nextSibling;
			var value=me.value;
			var cube=document.querySelector('.cube');

			span.innerHTML=value;
			cube.style.transform="rotateY("+value+"deg)";
			}

		function changeRotateZ(event){
			var me=event.target;
			var span=me.nextSibling;
			var value=me.value;
			var cube=document.querySelector('.cube');

			span.innerHTML=value;
			cube.style.transform="rotateZ("+value+"deg)";
			}

        function changeRotateXYZ(value){
			// var us=event.target;
			// var usvalue=us.value;
			var cube=document.querySelector('.cube');
			
			cube.style.transform="rotateX("+one.value+"deg) rotateY("+two.value+"deg) rotateZ("+three.value+"deg)";
			}	
	</script>
</body>

</html>
