<!DOCTYPE html>
<html lang="ko">
<head>
<title>cube.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.wrap {
		width: 400px;

		-ms-perspective: 500px;
		perspective: 500px;
	}
	.cube {
		width: 200px;
		height: 200px;
		margin: 20px auto;

		border: 10px solid MidnightBlue;
		background-image: linear-gradient(#ffbab3, transparent);

		position: relative;
		transform-style: preserve-3d;
	}
	.face {
		display: block;
		width: 200px;
		height: 200px;

		background-color: rgba(0, 204, 204, 0.5);

		position: absolute;
		left: 0px;
		top: 0px;

		color: #00ffff;
		font-size: 2.5em;
		text-align: center;
		line-height: 200px;
	}
	.front {
		transform: translateZ(100px);
	}
	.back {
		transform: translateZ(-100px) rotateY(180deg);
	}
	.left {
		transform: translateX(-100px) rotateY(-90deg);
	}
	.right {
		transform: translateX(100px) rotateY(90deg);
	}
	.top {
		transform: translateY(-100px) rotateX(90deg);
	}
	.bottom {
		transform: translateY(100px) rotateX(-90deg);
	}
	input[type=range] {
		width: 300px;
		margin: 30px;
	}

	#texty {
		position: absolute;
		left: 500px;
		top: 30px;
	}
	.y_range {
		transform: rotate(270deg);

		position: relative;
		left: -190px;
		top: 200px;
	}
	.y {
		position: absolute;
		left: 70px;
		top: 370px;
	}
</style>
</head>
<body>
<header>
	<h1>5강의실 민혜진</h1>
</header>

<fieldset class="wrap">
	<div class="cube">
		<span class="face front">front</span>
		<span class="face back">back</span>
		<span class="face left">left</span>
		<span class="face right">right</span>
		<span class="face top">top</span>
		<span class="face bottom">bottom</span>
	</div>
</fieldset>
<label>X축<input id="rotate_x" oninput="changeRotateXYZ(event)" type="range" min="-360" max="360" value="0"><span id="rotx">0</span></label>
<label>
	<div id="texty">
		Y축<input id="rotate_y"  class="y_range" oninput="changeRotateXYZ(event)" type="range" min="-360" max="360" value="0"><span class="y" id="roty">0</span>
	</div>
</label>
<div>
	<label>Z축<input id="rotate_z" oninput="changeRotateXYZ(event)" type="range" min="-360" max="360" value="0"><span id="rotz">0</span></label>
</div>
<script>
	function changeRotateXYZ(event) {
		var value = event.target.value;
		var cube = document.querySelector('.cube');

		cube.style.transform = "rotateX(" + rotate_y.value + "deg) rotateY(" + rotate_x.value + "deg) rotateZ(" + rotate_z.value + "deg)";
		rotx.innerHTML = rotate_x.value + "deg";
		roty.innerHTML = rotate_y.value + "deg";
		rotz.innerHTML = rotate_z.value + "deg";
	}
