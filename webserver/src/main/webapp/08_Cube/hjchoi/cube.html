<!DOCTYPE html>
<html lang="ko">

<head>
	<title>cube.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.wrap {
		width: 450px;
		height: 350px;

		perspective: 500px;  /*원근감 가장 바깥에 3D가 되기 위해*/

		border: 7px double gold;
		border-radius: 15px;

	}
	.cube {
		width:200px;
		height: 200px;
		margin: 60px auto;   /*가운데 센터가 된다*/

		border: 10px solid gold;
		background-image: radial-gradient(circle, mistyrose, transparent);

		position: relative;

		transform-style: preserve-3d;  /*3D가 되기 위해 주어야 하는 값*/
	}
	.face {
		display: block;
		width: 200px;
		height: 200px;

		background-color: rgba(240,0,0,0.5);

		position: absolute;
		left: 0px;
		top: 0px;

		line-height: 200px;
		text-align: center;
		font-size: 30pt;
	}
	.front {
		transform: translateZ(100px);  /*z는앞으로 빠지는거*/
	}
	.back {
		transform: translateZ(-100px) rotateY(180deg);
	}
	.left {
		transform: translateX(-100px) rotateY(-90deg);
	}
	.right {
		transform: translateX(100px) rotateY(90deg);
	}
	.top {
		transform: translateY(-100px) rotateX(90deg);
	}
	.bottom {
		transform: translateY(100px) rotateX(-90deg);
	}


	input[type=range] {
		width: 300px;
	}
	label:hover {
		background-color: papayawhip;
		height: 1.5em;
	}
	#ff {
		margin:20px;
		width:395px;
		border: 2px solid black;
		border-radius: 10px;
	}
</style>
</head>
<body>
<header>
	<h1>5강의실 최혜진</h1>	
</header>

<fieldset class="wrap">
	<div class="cube">
		<span class="face front">front</span>
		<span class="face back">back</span>
		<span class="face left">left</span>
		<span class="face right">right</span>
		<span class="face top">top</span>
		<span class="face bottom">bottom</span>
	</div>

</fieldset>

<fieldset id="ff">
<label>X축<input oninput="changeRotateX(event)"type="range" min="-360" max="360" value="0"><span>0</span>deg</label>
<br>
<label>Y축<input oninput="changeRotateY(event)"type="range" min="-360" max="360" value="0"><span>0</span>deg</label>
</fieldset>

<script>
	function changeRotateY(event) {
		var me= event.target;
		var span = me.nextSibling;    //바로 형제를 가져올때 쓰는 값 id를 주지 않고 싶을때
		var value = me.value;
		var cube= document.querySelector('.cube');

		span.innerHTML =value;
		cube.style.transform = "rotateY("+value+'deg)'
	}
	function changeRotateX(event) {
		var me=event.target;
		var span= me.nextSibling;
		var value= me.value;
		var cube= document.querySelector('.cube');

		span.innerHTML =value;
		cube.style.transform = "rotateX("+value+'deg)'
	}
</script>
</body>
</html>
