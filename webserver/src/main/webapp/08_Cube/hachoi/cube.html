<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.wrap {
			width: 400px;
			
			-ms-perspective: 500px;
			perspective: 500px;
		}
		
		.cube {
			width: 200px;
			height: 200px;
			margin: 20px auto;
			position: relative;
			transform-style: preserve-3d;
			border: 2px solid navy;
			background-image: linear-gradient(to top,lightblue, white);
		}
		
		.face {
			display: block;
			width: 200px;
			height: 200px;
			background-color: rgba(0,204,255,0.1);
			position: absolute;
			top: 0px;
			left: 0px;
			color:orange;
			font-size: 3em;
			text-align: center;
			line-height: 200px;
		}
		
		.front {
			transform: translateZ(100px);
		}
		
		.back {
			transform: translateZ(-100px) rotateY(180deg);
		}
		
		.left {
			transform: translateX(-100px) rotateY(-90deg);
		}
		
		.right {
			transform: translateX(100px) rotateY(90deg);
		}
		
		.top {
			transform: translateY(100px) rotateX(-90deg);
		}
		
		.bottom {
			transform: translateY(-100px) rotateX(-90deg);
		}
		
		input[type=range] {
			width: 300px;
		}
		.xx_range{
			transform:  rotate(270deg); 

			position: absolute;
			top: 200px;
			left: 300px;
			
		}
	</style>
</head>

<body>
	<header>
		<h1>5강의실 최효아</h1>
	</header>

	<fieldset class="wrap">

		<div class="cube">
			<span class="face front">front</span>
			<span class="face back">back</span>
			<span class="face left">left</span>
			<span class="face right">right</span>
			<span class="face top">top</span>
			<span class="face bottom">bottom</span>
		</div>

	</fieldset>
	
	<label><input id="rot_y" oninput="changeRotateY(event)" type="range" min="-360" max="360" value="0"><span id="roty">0</span>deg</label>                   
	 <label><input id="rot_x" class="xx_range" oninput="changeRotateX(event)" type="range" min="-360" max="360" value="0"><span id="rotx">0</span>deg</label><br>
	<label><input id="rot_z" class="zz_range" oninput="changeRotateZ(event)" type="range" min="-360" max="360" value="0"><span id="rotz">0</span>deg</label>
	
	
	
	
	
	
	
	
	<script>
	
	function changeRotateY(event){
			var me = event.target;
			var span = me.nextSibling;
			
			roty.me = rot_y.value + "deg";		
			
			var value=me.value;
			var cube = document.querySelector('.cube');
			span.innerHTML=value;
			cube.style.transform="rotateY(" + value + "deg)";
	}
	function changeRotateX(event) {
			var me = event.target;
			var span = me.nextSibling;
			rotx.me = rot_x.value + "deg";
			var value=me.value;
			var cube = document.querySelector('.cube');
			span.innerHTML=value;
		
			cube.style.transform="rotateX(" + value + "deg)";
			}

	function changeRotateZ(event) {
			var me = event.target;
			var span = me.nextSibling;
			rotz.me = rot_z.value + "deg";
			var value=me.value;
			var cube = document.querySelector('.cube');
			span.innerHTML=value;
		
			cube.style.transform="rotateZ(" + value + "deg)";
			}



	
</script>
</body>

</html>
