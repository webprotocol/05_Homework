<!DOCTYPE html>
<html lang="ko">

<head>
<title>cube.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    header> h1{
        color:lightcoral;   
    }
    .wrap{
        width:400px;

        perspective: 500px; /* 원근감 */
    }
    .cube{
        width:200px;
        height:200px;
        margin:20px auto;
        border:10px solid mediumpurple; 
        background-image: linear-gradient(green,transparent);
        position:relative;

        transform-style: preserve-3d; /*3d 형태로 */

    }
    .face{
        display: block;
        width:200px;
        height:200px;
        background-color:rgba(255,0,0,0.5);
        position:absolute;
        left:0px;
        right:0px;
        
        font-size:3em;
        text-align:center;
        line-height: 200px; /* vertical 정렬위해 */
    }
    .front{
        transform: translateZ(100px);
    }
    .back{
        transform: translateZ(-100px) rotateY(180deg);
    }
    .left{
        transform: translateX(-100px) rotateY(-90deg);
    }
    .right{
        transform: translateX(100px) rotateY(90deg);
    }
    .top{
        transform: translateY(-100px) rotateX(90deg);
    }
    .bottom{
        transform: translateY(100px) rotateX(-90deg);
    }

    input[type=range]{
        width:300px;
    }
    #Ydeg{
        position:absolute;
        left:260px;
        top:250px;
        transform: rotate(90deg); 
        width:400px;
        
    }
</style>
</head>
<body>
<header>
    <h1>5강의실 신한나</h1>
</header>

<fieldset class="wrap">
    <div class="cube">
        <span class="face front">front</span>
        <span class="face back">back</span>
        <span class="face left">left</span>
        <span class="face right">right</span>
        <span class="face top">top</span>
        <span class="face bottom">bottom</span>
    </div>
</fieldset>

    <span id="Ydeg"><label>y축<input oninput="changeRotateX(event)" type="range" min="-360" max="360" value="0"><span> 0</span> º</label></span>
<label style="margin-left:40px ;">x축<input oninput="changeRotateY(event)" type="range" min="-360" max="360" value="0"><span> 0</span> º</label>
<br>
<!--<label>y축<input id="Ydeg" oninput="changeRotateX(event)" type="range" min="-360" max="360" value="0"><span> 0</span> º</label>-->

<script>
    function changeRotateY(event){
        var me = event.target;
        var span = me.nextSibling;
        var value = me.value;
        var cube = document.querySelector('.cube');

        span.innerHTML = value;
        cube.style.transform = "rotateY(" + value + "deg)";
        
    }
    function changeRotateX(event){
        var me = event.target;
        var span = me.nextSibling;
        var value = me.value;
        var cube = document.querySelector('.cube');

        span.innerHTML = value;
        cube.style.transform = "rotateX(" + value + "deg)";
        
    }
</script>
</body>
</html>
