<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>cube.html</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			.wrap {
				width : 400px;
				perspective : 500px;
			}
			.cube {
				width : 200px;
				height : 200px;
				margin : 2px auto;

				border:10px solid purple;
				background-image : linear-gradient(green, transparent);

				position : relative;
				transform-style: preserve-3d;
			}
			.face {
				display : block;
				width : 200px;
				height : 200px;
				background-color : rgba(255,0,0,0.5);
				position : absolute;

				left : 0px;
				top: 0px;

			}
			.front {
				transform : translateZ(100px);
			}
			.back {
				transform : translateZ(-100px) rotateY(180deg);
			}
			.left {
				transform : translateX(-100px) rotateY(90deg);
			}
			.right {
				transform : translateX(100px) rotateY(90deg);
			}
			.top {
				transform : translateX(100px) rotateY(-90deg);
			}
			.bottom {
				transform : translateX(-100px) rotateY(90deg);
			}
			
		</style>
	</head>
	<body>
		<header>
			<h1>5강의실 남기훈</h1>
		</header>
		
		<fieldset class="wrap">
			<div class="cube">
				<span class="face front">front</span>
				<span class="face back">back</span>
				<span class="face left">left</span>
				<span class="face right">right</span>
				<span class="face top">top</span>
				<span class="face bottom">bottom</span>
			</div>
		</fieldset>
		<input type="range" min="-360" max="360" oninput="a()" data-d="y"><span></span><br>
		<input type="range" min="-360" max="360" oninput="a()" data-d="x"><span></span><br>

		<script>
			function a() {
				var target = event.target;
				var value = target.value;

				target.nextSibling.innerHTML = value;
				var cub = document.querySelector('.cube');
				if(target.dataset.d == 'y')
				cub.style.transform = 'rotateY(' + value + 'deg)';
				else cub.style.transform = 'rotateX(' + value + 'deg)';
			}
		</script>
	</body>
</html>
