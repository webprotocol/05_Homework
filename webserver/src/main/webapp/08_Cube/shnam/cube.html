<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link href="css/style.css" rel="stylesheet">-->
</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Shrikhand');
	.wrap {
		width: 400px;

		perspective: 500px;
	}

	.cube {
		width: 200px;
		height: 200px;
		margin: 20px auto;

		/*border: 5px solid plum;*/
		/*background-image: linear-gradient(lightgreen, transparent);*/

		position: relative;

		transform-style: preserve-3d;
	}

	.face {
		display: block;
		width: 200px;
		height: 200px;
		background-color: rgba(255, 255, 255, 0.5);
		border: 2px solid black;

		position: absolute;
		left: 0px;
		top: 0px;

		color: black;
		text-align: center;
		line-height: 200px;
		font-size: 2em;
		font-family: 'Shrikhand', cursive;

	}
	.front{
		transform: translateZ(100px);
	}
	.back{
		transform: translateZ(-100px);
	}
	.left{
		transform: translateX(-100px) rotateY(-90deg);
	}
	.right{
		transform: translateX(100px) rotateY(90deg);
	}
	.top{
		transform: translateY(100px) rotateX(-90deg);
	}
	.bottom{
		transform: translateY(-100px) rotateX(90deg);
	}

	input[type=range]{
		width: 360px;
	}
	input[type=range]{
		width: 360px;
	}
</style>

<body>
	<header>
		<h1>5강의실 남상혁</h1>
	</header>

	<fieldset class="wrap">
		<div class="cube">
			<span class="face front">front</span>
			<span class="face back">back</span>
			<span class="face left">left</span>
			<span class="face right">right</span>
			<span class="face top">top</span>
			<span class="face bottom">bottom</span>
		</div>
	</fieldset>
		<laber><input oninput="changeRotateY(event)" type="range" min="-360" max="360" id="Ychuk"><span> Y축</span></laber>
		<br>
		<laber><input oninput="changeRotateX(event)" type="range" min="-360" max="360"id="Xchuk"><span> X축</span></laber>

		<script>
			function changeRotateY(event) {
				var me = event.target;
				var span = me.nextSibling;
				var value = me.value;
				var cube = document.querySelector('.cube')

				span.innerHTML = value + 'Y축';
				cube.style.transform = "rotateY("+ Ychuk.value +"deg) rotateX("+ Xchuk.value +"deg)";

			}
			function changeRotateX(event) {
				var me = event.target;
				var span = me.nextSibling;
				var value = me.value;
				var cube = document.querySelector('.cube')

				span.innerHTML = value + 'X축';
				cube.style.transform = "rotateX("+ Xchuk.value +"deg) rotateY("+ Ychuk.value +"deg)";

			}
		</script>
</body>

</html>
