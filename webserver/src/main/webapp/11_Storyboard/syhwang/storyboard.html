<!DOCTYPE html>
<html lang="ko">

<head>
    <title>예쁜 편지지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1 {
            margin: 0%;
            padding: 10px;
            font-family: "Courier New";
            font-style: italic;
        }
        
        .menu {
            border: 1px solid white;
            float: left;
            width: 15%;
        }
        
        .menu ul {
            list-style-type: initial;
            list-style-position: inside;
            margin: 0px;
            padding: 2px;
        }
        
        .menu li {
            background-image: linear-gradient(to right, turquoise, palegreen, transparent);
            margin-top: 15px;
        }
        
        .menu li::nth-of-type(1) {
            transform: scaleX(5);
            transition-timing-function: ease-out;
        }
        
        section p {
            font-weight: bold;
            font-size: 20px;
            height: 95px;
            background-color: teal;
            opacity: 0.6;
            padding: 15px;
            border: 10px solid darkturquoise;
            margin-bottom: 50px;
            font-variant: small-caps;
            font-family: Arial Black;
        }
        
        div {
            height: 670px;
            border: 8px double cornflowerblue;
            width: 55%;
            float: left;
        }
        
        article {
            opacity: 0.6;
            text-align: right;
            font-variant: small-caps;
            font-family: Arial Black;
        }
        
        .Image {
            width: 20%;
            margin-top: 20px;
            float: left;
        }
        
        aside figure img {
            width: 100%;
            float: left;
        }
        
        footer {
            background-color: mediumorchid;
            padding: 3px;
            text-align: center;
            clear: both;
            margin: 0%;
        }
        /*css*/
        
        .spring:hover {
            transform-origin: left;
            transform: scaleX(3);
            transition-timing-function: cubic-bezier(1,1.12,.69,-1.19);
            transition-duration: 2s;
        }
        
        .summer:hover {
             transform-origin: left;
            transform: scaleX(3);
            transition-timing-function: cubic-bezier(1,1.12,.69,-1.19);
            transition-duration: 2s;
        }
        
        .fall:hover {
            transform-origin: left;
            transform: scaleX(3);
            transition-timing-function: cubic-bezier(1,1.12,.69,-1.19);
            transition-duration: 2s;
        }
        
        .winter:hover {
             transform-origin: left;
            transform: scaleX(3);
            transition-timing-function: cubic-bezier(1,1.12,.69,-1.19);
            transition-duration: 2s;
        }
        /*layout*/
        
        @media screen and (max-width: 768px) {
            section aside:nth-of-type(1) {
                width: 100%;
            }
            section aside:nth-of-type(1) {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>&nbsp&nbsp Letters</h1>
    </header>
    <br>
    <section>
        <aside class="menu">
            <ul>
                <li class="spring">봄</li>
                <li class="summer">여름</li>
                <li class="fall">가을</li>
                <li class="winter">겨울</li>
            </ul>
        </aside>
        <div>
            <aside class="center">
                <p> &nbsp&nbsp&nbsp&nbsp Dear..</p>
                <article>
                    <hr>

                    <hr>
                    <br>
                    <hr>
                    <br>from &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

                    <br>

                </article>
            </aside>
        </div>
        <aside class="Image">
            <figure>
                <figcaption>Other styles..</figcaption>
                <img src="img/편지지.png">
            </figure>
            <figure>
                <figcaption>Other styles..</figcaption>
                <img src="img/편지지2.png">
            </figure>
        </aside>
    </section>

    <footer>
        <p>Copyright (c) 2009 Microsoft Corporation. All rights reserved</p>
    </footer>
</body>

</html>
