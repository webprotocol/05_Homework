<!DOCTYPE html>
<html lang="ko">

<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--<link href="css/style.css" rel="stylesheet">-->
<style>
@keyframes logo1{
    from, 20%, 40%,60%, 80%, 95%{
        color:red;
    }
    10%, 30%, 50%, 70%, 90%{
        color:blue;
    }
    to{
        color:blue;
        transform: translateX(1000px);

    }
}
@keyframes logo2{
    from{
        background-color: white;
        border: 1px dotted black;
    }
    to{
        color: white;
        background-color: black;
        border: 15px solid red;
    }
}
@keyframes logo3{
    from{
        transform: rotateX(90deg);
    }
    50%{
        transform: scale(2,2);
        color:red;
    }
    to{ 
        transform: rotateX(0deg)
    }
}
@keyframes logo4{
    from{
        color: lime;
    }
    
    to{ 
        transform: translateY(400px);
    }
}
@keyframes logo5{
    from{
        transform: scaleY(2) skew(30deg);
    }
    
    to{ 
        transform:scaleX(2) scaleY(5) skew(0deg);
        background-image:linear-gradient(red,blue,white,green,grey,yellow,purple,black); 
    }
}
.logo1{
    animation-name: logo1;
    animation-duration: 8s;
    animation-iteration-count: infinite;
}
.logo2{
    animation-name: logo2;
    animation-duration: 1s;
    animation-fill-mode: forwards;
}
.logo3{
    transform-origin: left;
    animation-name: logo3;
    animation-duration: 2s;
    animation-iteration-count: infinite;
}
.logo4{
    animation: logo4 5s ease 0s 4 alternate;
}
.logo5{
    transform-origin: top left;
    animation: logo5 3s 5;
    animation-play-state:running;
}


</style>
</head>

<body>
<header><h1>5강의실 주요섭</h1></header>
<h1 class="logo1">Hello Animation1</h1>
<hr>
<h1 onclick="logo2(event)">Hello Animation2</h1>
<hr>
<h1 class="logo3">Hello Animation3</h1>
<hr>
<h1 class="logo4">Hello Animation4</h1>
<hr>
<input type="radio" name="playstate" value="running" onchange="changePlayState(event)" checked>
<input type="radio" name="playstate" value="paused" onchange="changePlayState(event)">
<h1 class="logo5">Hello Animation5</h1>
<hr>

<script>
    var a=1;
function logo2(event){
    var me= event.target;
    console.log(a);
    if(a==0){
        me.className="none";
        a=1;
    }
    else{
        me.className="logo2";
        a=0;
    }
    console.log(a);
    /*me.addEventListener("animationend", function(){
        console.log("animationend");
        me.className="none";
    });*/
}
function changePlayState(event){
    var value=event.target.value;
    var logo5=document.querySelector('.logo5');
    logo5.style.animationPlayState=value;
}
</script>
</body>

</html>
