<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body>h1{
        color:darkblue;
        text-shadow: 2px 2px 2px gray;   
        width:150px;
        text-align:center;
}
header>h1{
        color:lightsalmon;
        text-shadow: 1px 1px 2px gray;
}
@keyframes logo1{
    from{
        transform: translateY(10px);
    }
    to{
        transform: translateY(-40px);
    }
}
    .logo1{
        animation-name: logo1;
        animation-duration: 1s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
        background-color: indianred;
        border-radius: 0px 70px 70px 0px;
    }
    @keyframes logo2{
        from{
            transform: rotateX(0deg) ;
        }
        50%{
            transform: rotateX(180deg) ;
        }
        to{
            transform: rotateX(360deg) scaleX(1.5) ;
        }
    }
    .logo2{
        animation:logo2 1s alternate infinite forwards;
        transform-origin: left;
        background-color: lightskyblue;
        box-shadow: 4px 3px 3px blue;
        border-radius: 0 70px 0 70px;
    }
    @keyframes logo3{
        from{
            transform: translateY(0px);
        }
        25%{
            transform: translateY(-40px) translateX(10px);
        }
        50%{
            transform: translateY(10px) translateX(20px);
        }
        75%{
            transform: translateY(-40px) translateX(30px);
        }
        to{
            transform: translateY(10px) translateX(40px);
        }
    }
    .logo3{
        animation-name: logo3;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
        animation-timing-function: ease-in-out;
        background-image: linear-gradient(110deg, red,green,blue);
    }
    @keyframes logo4{
        from{
            transform: rotateY(0deg);
        }
        to{
            transform: rotateY(360deg);
        }
    }
    .logo4{
        animation: logo4 3s alternate infinite linear;
        transform-origin: 5% ;
       background-color: indianred;
        border-radius: 0px 70px 70px 0px;
    }
    @keyframes logo5{
        from{
            transform: rotateX(0deg);
        }
        to{
            transform: rotateX(90deg);
        }
    }
    .logo5{
        animation: logo5 3s alternate cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    h1:nth-of-type(5){
        background-color: indianred;
        box-shadow:3px 3px 6px mediumvioletred;
        border-radius:70px;
    }

</style>
</head>
<body>
    <header><h1>5강의실 신한나</h1></header>
<h1 class="logo1">logo1</h1>
<hr>
<h1 class="logo2">logo2</h1>
<hr>
<h1 class="logo3">logo3</h1>
<hr>
<h1 class="logo4">logo4</h1>
<hr>
<h1 onclick="clickLogo5(event)" style="cursor:pointer">logo5</h1>
<hr>

<script>
    function clickLogo5(event){
        var me = event.target;
        me.className = "logo5";
        me.style.textShadow = "5px 5px 5px gray";
        
        me.addEventListener("animationend",function(){
            me.className="";
        });
    }
</script>

</body>
</html>
