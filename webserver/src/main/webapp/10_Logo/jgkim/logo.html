<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>logo.html</title>
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Ravi+Prakash" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bad%20Script" rel="stylesheet">
</head>
<style>
	@keyframes burning {
		from {
			text-shadow: 0 0 4px #ccc, 0px -5px 4px #ff3, 2px -11px 6px #fd3, -4px -15px 13px #f80, -4px -19px 20px #f20;
		}

		to {
			text-shadow: 0 0 4px #ccc, 1px -5px 4px #ff3, -2px -9px 6px #fd3, -2px -15px 13px #f80, 8px -19px 20px #f20;
		}
	}


	@keyframes universeBG {
		from {
			background-position: 0px;
		}

		to {
			background-position: 1000px;
		}
	}


	@keyframes zoom {
		from {
			transform: translateX(0px) perspective(0.2em) rotateX(0deg) scale(99);
		}

		to {
			transform: translateX(100px) perspective(5em) rotateX(10deg) scale(1);
		}
	}


	@keyframes pixel {
		0% {
			color: rgb(255, 0, 0);
		}

		25% {
			color: rgb(0, 0, 255);
		}

		50% {
			color: rgba(0, 255, 0, 1);
		}

		75% {
			color: rgb(255, 0, 255);
		}

		100% {
			color: rgba(255,255,0,1);
		}
	}


	.burning {
		font-family: "Ravi Prakash";
		color: black;

		animation-name: burning;
		animation-duration: 1s;
		animation-iteration-count: infinite;
		animation-timing-function: ease-in-out;
		animation-direction: alternate;
	}


	.universe {
		font-family: "Anton";
		font-weight: bold;
		color: transparent;
		background-clip: text;
		-webkit-background-clip: text;
		background-image: url(img/kowZ23T.png);

		animation-name: universeBG;
		animation-duration: 5s;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
	}


	.zoom {
		font-family: "Gloria Hallelujah";
		color: transparent;
		-webkit-background-clip: text;
		background-clip: text;
		background-image: linear-gradient(to bottom, #de9fff, #db6c2d);

		animation-name: zoom;
		animation-duration: 3s;
		animation-iteration-count: infinite;
		animation-timing-function: cubic-bezier(.02,.91,.02,.99);
		animation-direction: alternate;
	}

	.rainbow {
		font-family: "Bad Script";
		font-weight: bold;
		color: transparent;
		text-shadow: 3px 0 0 rgb(217,31,38), 6px 0 0 rgb(226,91,14), 9px 0 0 rgb(245,221,8), 12px 0 0 rgb(5,148,68), 15px 0 0 rgb(2,135,206), 18px 0 0 rgb(4,77,145), 21px 0 0 rgb(42,21,113);
		transition-duration: 600ms;
		transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
	}

	.pixel {
		box-sizing: content-box;
		font-family: "VT323";
		color: rgba(255,255,0,1);
		text-shadow: 5px 5px 0 rgba(255,0,0,1);

		animation-name: pixel;
		animation-duration: 1s;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
	}

	html {
		height: 100%;
	}

	body {
		height: 100%;
		color: white;
		background-image: linear-gradient(to bottom, #444444, #222222);
	}

	h1 {
		color: white;
		font-size: 4em;
		display: inline-block;
	}

	h2 {
		font-size: 5em;
		display: inline-block;
	}

</style>
<body>
<header>
	<h1>5강의실 김진곤</h1>
</header>
<div>
	<input type="radio" name="type" value="burning"> 버닝
	<input type="radio" name="type" value="universe"> 유니버스
	<input type="radio" name="type" value="zoom"> 줌
	<input type="radio" name="type" value="rainbow"> 레인보우
	<input type="radio" name="type" value="pixel"> 8Bit
</div>

<div>
	<h2></h2>
</div>

<script>
	var selectors = document.querySelectorAll("input[name=type]");
	for (var i = 0; i < selectors.length; ++i)
	{
		selectors[i].addEventListener("click", function (event)
		{
			var h2 = document.querySelector("div h2");
			h2.className = event.target.value;
			if (event.target.value == "universe") {
				h2.innerText = "✭ U N I V E R S E ✭";
			} else if (event.target.value == "rainbow") {
				h2.innerText = "Rainbow";
			} else if (event.target.value == "burning") {
				h2.innerText = "Burning..."
			} else if (event.target.value == "zoom") {
				h2.innerText = "zoom!";
			} else if (event.target.value == "pixel") {
				h2.innerText = "8Bit FTW";
			}
		});
	}
</script>
</body>
</html>
