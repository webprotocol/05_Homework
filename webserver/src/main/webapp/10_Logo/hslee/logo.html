<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	@keyframes title {
		from {
			color : #FFA07A;
		}
		to {
			color : #40E0D0;
		}
	}
	.title {
		animation-name: title;
		animation-duration: 3s;
		animation-iteration-count : infinite;
	}

	@keyframes logo1 {
		from {
			transform: scaleX(3);
			transition-timing-function: cubic-bezier(.35,1.46,.76,-0.8);
			color : darkorange;
		}
		50% {
			color : saddlebrown;
		}
		to {
			transform : scaleX(1);
			color : indianred;
		}
	}
	.logo1 {
		animation-name: logo1;
		animation-duration: 2s;
		transform-origin: left;
		animation-iteration-count: infinite;
		animation-direction: alternate-reverse;
	}

	@keyframes logo2 {
		from {
			transform: rotateY(0deg);
			text-shadow: 3px 3px 3px rgba(200,200,0,0.3);
			color : #FFD700; 
		}
		to {
			transform: rotateX(-120deg);
			color : #FFA500;
		}
	}

	.logo2 {
		animation-name: logo2;
		animation-duration: 4s;
		transform-origin: left;
		animation-iteration-count: infinite;
		animation-direction: alternate-reverse;
	}

	@keyframes logo3 {
		from {
			transform: translateX(0px);
			transition-timing-function: cubic-bezier(.48,1.46,.76,-0.8);
			text-shadow: 10px 0px 0px rgba(250,150,10,0.8);
			color : #FF6347;
		}
		20% {
			transform: rotateY(30deg);
		}
		50% {
			transform : rotateY(90deg);
		}
		to {
			transform: translateX(200px);
			text-shadow: 0px 10px 0px rgba(250,150,10,0.8);
			color : #FF6347;
		}
	}
	
	.logo3 {
		animation-name: logo3;
		animation-duration: 2s;
		transform-origin: left;
		animation-direction: alternate-reverse;
		animation-iteration-count: infinite;
	}

	@keyframes logo4 {
		from {
			transform: skewX(-40deg);
			color : #FFB6C1;
		}
		to {
			transform : skewY(-20deg);
			color : darkslateblue;
		}
	}

	.logo4 {
		animation-name: logo4;
		animation-duration: 3s;
		transform-origin: bottom;
		animation-direction: alternate-reverse;
		animation-iteration-count: infinite;
	}

	@keyframes logo5 {
		from {
			transform : rotateY(45deg);
		}
		50% {
			transform : scale(4,4);
			color : white;
			text-shadow: 6px 6px 0px rgba(255,0,255,0.5)
		}
		to {
			transform : rotateY(60deg);
		}
	}

	.logo5 {
		animation-name: logo5;
		animation-duration: 6s;
		transform-origin: left;
		animation-direction: alternate;
		animation-iteration-count: infinite;
	}
</style>
</head>
<body>
	<header><h1 class="title">5강의실 이희수</h1></header>

	<h2 class="logo1">MANGO</h2>
	<h2 class="logo2">MANGO</h2>
	<h2 class="logo3">MANGO</h2>
	<h2 class="logo4">MANGO</h2>
	<h2 class="logo5">MANGO</h2>

</body>
</html>
