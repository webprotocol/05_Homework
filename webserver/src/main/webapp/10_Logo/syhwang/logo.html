<!--5개 로고만들기-->
<!DOCTYPE html>
<html lang="ko">

<head>
    <title>5강의실 황수연</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
            body {
            -webkit-perspective: 800px;
            perspective: 800px;
            background: #333 url("http://mephysto.github.io/sandbox/oceanscene.jpg?v=1");
            background-size: cover;
            height: 100vh;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
        }
        
        @font-face {
            font-family: 'LexiSaebomR';
            src: url('font/LexiSaebomR.woff');
            background-color: turquoise mediumturquoise
        }
        
        div {
            height: 530px;
        }
        
        h1 {
            font-family: 'LexiSaebomR';
            font-weight: bold;
            font-size: 60px;
        }
        
        div:nth-of-type(2) {}
        
        @keyframes logo1 {
            from {
                border-radius: 3px;
                border: 1px solid firebrick;
                width: 600px;
                background-color: lightcoral;
                transform: scaleY(2)
            }
            to {
                border-radius: 10px;
                width: 200px;
                background-color: cyan;
                background-image: linear-gradient(springgreen, palevioletred, slateblue);
                transition-timing-function: cubic-bezier(1, .12, .69, 1.48);
            }
        }
        
        .logo1 {
            transform-origin: left;
            animation-name: logo1;
            animation-duration: 3s;
            -webkit-filter: saturate(7);
            filter: saturate(7)
        }
        
        @keyframes fish {
            from {
                transform: translateX(100px) rotate(100deg, 20deg);
            }
            50% {
                transform: translateX(100px) rotate(20deg);
            }
            to {
                transform: translateX(100px) rotateX(-20deg);
                transform-origin: left;
                transition-timing-function: cubic-bezier(0, -0.54, 1, -0.61);
            }
        }
        
        #fish {
            border: 1px solid white;
            border-radius: 4px;
            padding: 5px;
            transition: 0.3s;
            transform: translateX(100px);
            animation: fish alternate;
            animation-duration: 5s;
            animation-iteration-count: 3;
        }
        
        p {
            font-size: 20px;
            animation-name: p;
            animation-duration: 7s;
            opacity: 0;
        }
        
        @keyframes p {
            from {
                font-style: bold;
                opacity: 1;
                font-style: color(0, 0, 255);
            }
            to {
                opacity: 0;
            }
    </style>
</head>

<body>
    <header>

        <h3>5강의실 황수연</h5>
            <br>
            <h1 class="logo1" style="color: ">Hello Animation!</h1>
            <p class="p">시간이 더 생기면 더 세밀히 만들도록 하겠습니다!★</p>
            <br><br><br><br>
    </header>
    <div>
        <img src="img/fish1.png" alt="" id="fish">
    </div>






</body>

</html>
