<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Alegreya+SC">
	<style>
		/*h1{
			color:white;
			text-shadow: 2px 1px gray;
			display:inline;
			padding:5px;
			
		}*/
		
		@keyframes logo1 {
			from {
				color: lightblue;
				width:300px;
				transform-origin: center;
				transform: rotate(2deg);
			}
			50%{
				transform-origin: center;
				transform: rotate(-2deg);

			}
		
			to {
				color: mediumvioletred;
				width:300px;
				transform-origin: center;
				transform: rotate(2deg);
			}
		}
		
		.logo1 {
			transform-origin: center;
			transform: rotate(2deg);
			font-family: 'Shadows Into Light', monospace;
			animation-name: logo1;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
		
		@keyframes logo2 {
			from {
				background-color: darkred;
				border: 1px solid gray;
				color: white;
			}
			to {
				background-color: red;
				;
				/*border: 2px solid lime;*/
			}
		}
		
		.logo2 {
			font-family: 'Shadows Into Light', monospace;
			display: inline;
			padding: 3px 20px;
			animation-name: logo2;
			animation-duration: 5s;
			animation-delay: 0.2s;
			animation-iteration-count: infinite;
		}
		
		@keyframes logo3 {
			from {
				transform: rotateX(90deg);
				
			}
			50% {
				transform: scale(2, 2);
				color: orangered;
			}
			to {
				transform: rotateX(360deg);
			}
		}
		
		.logo3 {
			font-family: 'Shadows Into Light', monospace;
			color: orange;
			text-align: center;
			animation-name: logo3;
			animation-duration: 5s;
			animation-iteration-count: infinite;
		}
		
		@keyframes logo4 {
			from {
				transform: translateX(30px);
			}
			33% {
				transform: translateX(10px);
			}
			66% {
				transform: translateX(15px);
			}
			to {
				transform: translateX(20px);
			}
		}
		
		.logo4 {
			font-family: 'Shadows Into Light', monospace;
			animation: logo4 3s ease 0s 4 alternate;
			animation-fill-mode: forwards;
			animation-iteration-count: infinite;
		}
		
		@keyframes logo5 {
			from {
				background-image: linear-gradient( white, white, lightblue, skyblue, white, white);
			}
			33% {
				background-image: linear-gradient( white, white, lightblue, lightpink, white, white);
			}
			66% {
				background-image: linear-gradient( white, white, lightpink, lightpink, white, white);
			}
			to {
				background-image: linear-gradient(white, white, lightpink, hotpink, white, white);
			}
		}
		
		.logo5 {
			font-family: 'Shadows Into Light', monospace;
			display: inline;
			transform-origin: top;
			animation: logo5 3s infinite alternate;
			animation-play-state: running;
		}
		
		@keyframes logo6 {
			from {
				transform: rotateX(-10deg) rotateY(-10deg);
			}
			to {
				transform: rotateX(-20deg) rotateY(-20deg);
			}
		}
		
		.logo6 {
			width:300px;
			height:70px;
			transform-origin: top;
			animation: logo6 2s linear 0s 4 alternate;
			animation-iteration-count: infinite;
		}
	</style>
</head>

<body>
	<header>
		5강의실 이진주
	</header>

	<h1 class="logo1"><img src="img/wineglass.png" height="24" width="26">LIQUOR<span style="font-weight:300">STORES</span></h1>
	<hr>
	<h1 class="logo2"><img src="img/wineglass.png" height="24" width="26">LIQUOR<span style="font-weight:300">STORES</span></h1>
	<hr>
	<h1 class="logo3"><img src="img/wineglass.png" height="24" width="26">LIQUOR<span style="font-weight:300">STORES</span></h1>
	<hr>
	<h1 class="logo4"><img src="img/wineglass.png" height="24" width="26">LIQUOR<span style="font-weight:300">STORES</span></h1>
	<hr>
	<h1 class="logo5"><img src="img/wineglass.png" height="24" width="26">LIQUOR<span style="font-weight:300">STORES</span></h1>
	<hr>
	<h1 class="logo6"><img src="img/wineglass.png" height="24" width="26">LIQUOR<span style="font-weight:300">STORES</span></h1>
	<hr>




</body>

</html>
