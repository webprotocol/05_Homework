.logo1{
    animation-name: logo1;
    animation-duration: 5s;

    .sample {
        width:100px;
        height : 100px;
        background: blue;
        animation: ani-color 2s linear inf initealternate;
    }
        .sample2 {
        width:100px;
        height : 100px;
        background: green;
        animation: ani-width 10s ease none 10 normal;
    }
    @keyframes ani-color {
        from {background: blue;}
        to {background: red;}
    }
    @keyframes ani-width {
        from {width:100px;}
        50% {
            width:600px;
        }

        animation-play-state: paused;
    }

        animation-play-state: running;

@keyframes bounce {
  100% {
    top: -20px;
    text-shadow: 0 1px 0 #CCC,
                 0 2px 0 #CCC,
                 0 3px 0 #CCC,
                 0 4px 0 #CCC,
                 0 5px 0 #CCC,
                 0 6px 0 #CCC,
                 0 7px 0 #CCC,
                 0 8px 0 #CCC,
                 0 9px 0 #CCC,
                 0 50px 25px rgba(0, 0, 0, 0.5);
  }
}

<script>
    (() => {
  let words = ['logo~!!', 'AND', 'pick me!'],
    text = document.getElementById('text'),
    count = 0;

  function displayWord(word) {
    let charCount = 0,
      charInterval = setInterval(() => {

        text.textContent += word[charCount];

        charCount++;

        if (charCount >= word.length) {
          
          if (count < words.length) {
            setTimeout(() => {
              deleteWord(word);
            }, 300);
          }
          clearInterval(charInterval);
        }

      }, 150)
  }

  function deleteWord() {
    let deleteCount = text.textContent.length,
      deleteInterval = setInterval(() => {

        text.textContent = text.textContent.slice(0, -1);

        deleteCount--;

        if (deleteCount <= 0) {
          clearInterval(deleteInterval);
        }
      }, 150)
  }

  setTimeout(() => {
    displayInterval = setInterval(() => {
      displayWord(words[count]);

      count++;

      if (count >= word.length) {
        clearInterval(charInterval);
      }
    }, 1500);

  }, 2750);

  function init() {
    displayWord(words[count]);
    count++;
  }

  init();

})();
</script>
