<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		@import url('https://fonts.googleapis.com/css?family=Pacifico');
		@keyframes day1 {
			from {
				transform: rotateX(45deg);
				color:darkslategrey;
				border: 2px solid black;
				background-color:darkkhaki;
						}
			to {
				transform: rotateY(190deg);
				color:aliceblue;
				border: 2px solid black;
				background-color:darkkhaki;
				
			}
		}
		
		.day1 {
			animation-name: day1;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
		
		@keyframes day2 {
			from {
				color: yellow;
				transform: scaleX(1) skew(20deg);
			}
			to {
				color: red;
				transform: scaleY(3) skew(65deg);
			}
		}
		
		.day2 {
			animation: day2 1s ease 1s infinite;
			text-shadow: 5px 5px 10px #ff6600;
		}
		
		@keyframes day3 {
			from {
				width: 180px;
				border: 3px solid brown;
				background-color:antiquewhite;
				transform: rotate(15deg);
				border-radius: 15px;
			}
			to {
				border-radius: 15px;
				width: 180px;
				border: 3px solid brown;
				background-color: antiquewhite;
				transform: rotate(350deg);
			}
		}
		
		.day3 {
			animation: day3 3s ease-out 1s infinite;
			animation-direction: alternate;
			animation-fill-mode: forwards;
			color:brown;
			font-family: "Pacifico";
			text-align: center;
			width: 180px;
			float: right;
		}
		
		@keyframes day4 {
			from {
				border: 5px solid gray;
				border-radius: 5px;
				transform: rotateY(-30deg);
				width: 125px;
				background-color: navy;
			}
			to {
				transform: rotateY(-20deg);
				border: 5px dashed gray;
				border-radius: 15px;
				width: 125px;
				background-color: navy;
			}
		}
		
		.day4 {
			animation: day4 3s ease-in-out 0s infinite;
			animation-direction: normal;
			animation-fill-mode: forwards;
			color: aquamarine;
			font-family: "Pacifico";
			text-transform: rotateY(-40deg);
		}
		
		@keyframes day5 {
			from {
				background-color: mediumpurple;
				border: 5px solid purple;
				border-top-left-radius: 10px;
				/*border-bottom-left-radius: 80px;*/
			}
			to {
				background-color: mediumpurple;
				border: 5px solid purple;
				border-top-left-radius: 80px;
				/*border-bottom-left-radius: 80px;*/
			}
		}
		
		.day5 {
			animation: day5 4s ease-in 0s infinite;
			animation-direction: normal;
			animation-fill-mode: backwards;
			color: cornsilk;
			font-family: "Pacifico";
			text-align: center;
			width: 180px;
		
		}
		
		@keyframes triangle {
			from {
				width: 0;
				height: 0;
				border-top: 110px solid blue;
				border-bottom: 110px solid lightblue;
				border-left: 110px solid transparent;
				border-right: 110px solid transparent;
			}
			to {
				width: 0;
				height: 0;
				border-top: 110px solid transparent;
				border-bottom: 110px solid transparent;
				border-left: 110px solid lightcyan;
				border-right: 110px solid lightsteelblue;
			}
		}
		
		.triangle {
			animation: triangle 3s ease 0s infinite;
		}
		
		@keyframes triangle3 {
			from {
				width: 50px;
				height: 50px;
				border-top: 80px solid green;
				border-bottom: 80px solid transparent;
				border-left: 80px solid transparent;
				border-right: 80px solid transparent;
				border-radius: 200px;
			}
			30% {
				width: 50px;
				height: 50px;
				border-top: 80px solid transparent;
				border-bottom: 80px solid transparent;
				border-left: 80px solid lightgreen;
				border-right: 80px solid transparent;
				border-radius: 200px;
			}
			60% {
				width: 50px;
				height: 50px;
				border-top: 80px solid transparent;
				border-bottom: 80px solid palegreen;
				border-left: 80px solid transparent;
				border-right: 80px solid transparent;
				border-radius: 200px;
			}
			to {
				width: 50px;
				height: 50px;
				border-top: 80px solid transparent;
				border-bottom: 80px solid transparent;
				border-left: 80px solid transparent;
				border-right: 80px solid greenyellow;
				border-radius: 200px;
			}
		}
		
		.triangle3 {
			animation: triangle3 5s ease-in-out 0s infinite;
			border-radius: 200px;
			font-size: 20px;
			font-family: "Pacifico";
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>5강의실 최효아</h1>
	<hr>
	<h1 class="day1">월요일</h1>
	<h1 class="day2">화요일</h1>
	<h1 class="day3">Wendesday</h1>
	<h1 class="day4">Thurday</h1>
	<h1 class="day5">Friday night</h1><br><br><br><br>
	<hr>
	<div class="triangle"></div>
	<br><br>
	<div class="triangle3">Lotte Giants</div>


	</div>





</body>

</html>
