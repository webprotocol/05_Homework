<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link href="css/style.css" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Gloria+Hallelujah|Pacifico" rel="stylesheet">
</head>
<style>
	.logo4 {
		font-family: 'Gloria Hallelujah', cursive;
	}

	@keyframes name {
		from {
			transform: rotateY(0deg);
			color: firebrick;
		}
		50% {
			transform: rotateY(90deg);
			color: burlywood;
		}
		to {
			transform: rotateY(360deg);
			color: slateblue;
		}
	}

	.name {
		transform-origin: left;
		animation-name: name;
		animation-duration: 5s;
		animation-iteration-count: normal;
		animation-fill-mode: forwards;
		font-family: 'Gloria Hallelujah', cursive;
	}

	@keyframes logo1 {
		from {
			transform: rotate(0deg 0deg);
		}
		to {
			transform: rotateX(90deg) rotateY(90deg);
		}
	}

	.logo1 {
		transform-origin: left;
		animation: logo1 5s infinite alternate;
		animation-fill-mode: forwards;
	}

	@keyframes logo3 {
		from {
			transform: rotateX(0deg);
			color: snow;
		}
		50% {
			transform: rotateX(90deg);
			color: red;
		}
		75% {
			transform: rotateX(180deg);
			color: green;
		}
		to {
			transform: rotateX(360deg);
			color: blue;
		}
	}

	.logo3 {
		animation: logo3 1s infinite;
		font-family: 'Pacifico', cursive;
		transform-origin: left;
	}

	@keyframes Bimg {
		from {
			background-image: linear-gradient(to right, red, transparent);
		}
		14% {
			background-image: linear-gradient(to right, red, transparent);
		}
		28% {
			background-image: linear-gradient(to right, orange, transparent);
		}
		42% {
			background-image: linear-gradient(to right, yellow, transparent);
		}
		56% {
			background-image: linear-gradient(to right, green, transparent);
		}
		70% {
			background-image: linear-gradient(to right, blue, transparent);
		}
		84% {
			background-image: linear-gradient(to right, navy, transparent);
		}
		to {
			background-image: linear-gradient(to right, purple, transparent);
		}
	}

	.Bimg {
		animation-name: Bimg;
		animation-duration: 10s;
		animation-iteration-count: infinite;
		animation-fill-mode: normal;
	}

	@keyframes logo5 {
		from {
			transform: scaleY(1) skewX(90deg);
		}
		to {
			transform: scaleY(2) skewX(180deg);
		}
	}

	.logo5 {
		animation: logo5 3s forwards;
		transform-origin: bottom;
		font-family: 'Dancing Script', cursive;
	}

	@keyframes heart {
		from {
			transform: rotate(0deg);

		}
		to {
			transform: rotate(360deg);
		}
	}

	.heart {
		animation: heart 3s infinite alternate;

	}
	@keyframes box{
		from{
			transform: rotate(0deg);
		}
		to{
			transform: translateX(1000px);
		}
	}
	.box{
		animation: box 3s infinite alternate;
		transform-origin: left;
	}
</style>

<body>
	<header>
		<h1 class="name">5강의실 남상혁</h1>
	</header>
	<hr>
	<h1 class="logo1">접기!!!</h1>
	<hr>
	<h1 class="logo3">빙글빙글</h1>
	<hr>
	<div class="Bimg">
		<h1 class="logo4" style="color: white">Rainbow</h1>
	</div>
	<hr>
	<h1 class="logo5" style="color: deepskyblue">Gandhi Memorial International School</h1>
	<hr>
	<div class="box"><img src="hert.png" alt="하트" class="heart"></div>
</body>

</html>
