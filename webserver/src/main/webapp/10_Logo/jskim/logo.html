<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Indie+Flower">
<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Ravi+Prakash">
<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Six+Caps">
<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Great+Vibes">
<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Monoton">
<style>
h2:nth-of-type(1){
    font-family : 'Indie Flower', serif;
    font-size: 30pt;
}
h2:nth-of-type(2){
    font-family : 'Ravi Prakash', sefif;
    font-size: 30pt;
}
h2:nth-of-type(3){
    font-family: 'Six Caps', sefif;
    font-size: 50pt;
}
h2:nth-of-type(4){
    font-family: 'Great Vibes', sefif;
    font-size: 30pt;
}
h2:nth-of-type(5){
    font-family: 'Monoton', sefif;
    font-weight: 100;
    font-size: 30pt;
}

.logo1{
    animation-name: logo1;
    animation-duration: 5s;
    animation-iteration-count: infinite;
}

@keyframes logo1{
    from{
        transform: translate(500px);
            
    }
    50%{
        transform: skew(45deg, 25deg);
    }
    to{
        color:blueviolet;
    }
}
  
.logo2{
    animation-name: logo2;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    position: relative;
    left:500px;
    
}

@keyframes logo2{
    from{  
        transform-origin: left;
        transform: scale(3,3);
        color:indigo

    }
    50%{
        color:indigo;
        

    }
    to{
        color:indigo;

    }
}

.logo3{
    animation-name: logo3;
    animation-duration: 5s;
    animation-iteration-count: infinite;
}
@keyframes logo3{
    from{
        color: fuchsia;
       
    }
    25%{
        color:indigo;
    }
    50%{
        color:chartreuse;
    }
    75%{
        color:mediumpurple
    }
    to{
        color:dimgrey;
    }
}

.logo4{
    animation-name: logo4;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    position: relative;
    left:500px;
    transform-origin: right;
}
@keyframes logo4{
    from{  
        transform: rotateY(45deg);
    }
    
    to{
        background-color:rgba(51,51,51,0.3);
        box-shadow: 10px 10px 10px rgb(55,55,55);
        border-radius: 20px;
        color: red;
        
    }
}

.logo5{
    animation-name: logo5;
    animation-duration: 5s;
    animation-iteration-count: infinite;
}
@keyframes logo5{
    from{
        transform: rotateX(45deg);
    }
    25%{
        transform: rotateX(180deg);
    }
    50%{
        color:mediumspringgreen;
        transform: rotateX(270deg);
    }
    75%{
        transform: rotateX(360deg);
        color:blueviolet;
    }
    to{
        color:fuchsia;
    }
}

</style>
</head>
<body>
<header>
    <h1>5강의실 김종순</h1>
</header>

<h2 class="logo1">Hello Animation</h2>
<h2 class="logo2">Hello Animation</h2>
<h2 class="logo3">Hello Animation</h2>
<h2 class="logo4">Hello Animation</h2>
<h2 class="logo5">Hello Animation</h2>


</body>
</html>
