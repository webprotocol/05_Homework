<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <style>
        /*-----------logo1-------------------------------------------*/
        
        @keyframes logo1 {
            from {
                transform: rotateX(360deg);
            }
            to {
                transform: rotateX(-360deg);
            }
        }
        
        .logo1 {
            animation: logo1 3s infinite;
        }
        /*-----------logo2-------------------------------------------*/
        
        #di2 {
            position: absolute;
            z-index: 1;
        }
        
        #di2>h1 {
            font-family: 'Exo', sans-serif;
        }
        
        #di2 #di {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2;
        }
        
        #di div {
            border-radius: 10px;
            transform: rotate(45deg);
            width: 50px;
            height: 50px;
            float: left;
            margin: 20px;
            animation: 4s cubic-bezier(0.66, -0.7, 0.27, 1.6) infinite;
        }
        
        #di div:nth-child(1) {
            background-image: linear-gradient( #54ffff, transparent);
            animation-name: logo_a;
        }
        
        #di div:nth-child(2) {
            background-image: linear-gradient( #ff73ff, transparent);
            animation-name: logo_a;
        }
        
        #di div:nth-child(3) {
            background-image: linear-gradient( #f9f906, transparent);
            animation-name: logo_a;
        }
        
        #di div:nth-child(4) {
            margin-left: 2px;
            background-image: radial-gradient( #f9f906, #ff73ff, #54ffff);
            animation-name: logo2;
        }
          @keyframes logo_a {
           0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(90deg);
            }
            50% {
                transform: rotate(-90deg);
            }
            100% {
                transform: rotate(0deg);
            }
            
        }
        @keyframes logo2 {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }
        /*-----------logo3-------------------------------------------*/
        
        .d_1 {
            width: 500px;
            height: 150px;
            perspective: 500px;
            /*거리감,시각*/
            border: 0px;
        }
        
        .d_2 {
            text-align: center;
            width: 300px;
            height: 100px;
            top: 50px;
            margin-top: 25px;
            margin-left: 100px;
            position: relative;
            transform-style: preserve-3d;
            /*변형스타일*/
        }
        
        .d_3 {
            display: block;
            width: 300px;
            height: 80px;
            margin-left: 12px;
            position: absolute;
            left: -10px;
            top: -10px;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            border-radius: 10px;
        }
        
        .turn1 {
            transform: rotateY(45deg);
            animation-name: logo3;
            border: 2px solid green;
        }
        
        .turn2 {
            transform: rotateY(90deg);
            animation-name: logo4;
            border: 2px solid blue;
        }
        
        .turn3 {
            transform: rotateY(135deg);
            animation-name: logo5;
            border: 2px solid red;
        }
        
        .turn4 {
            transform: rotateY(180deg);
            animation-name: logo6;
            border: 2px solid yellow;
        }
        
        @keyframes logo3 {
            from {
                transform: rotateY(45deg);
            }
            to {
                transform: rotateY(405deg);
            }
        }
        
        @keyframes logo4 {
            from {
                transform: rotateY(90deg);
            }
            to {
                transform: rotateY(450deg);
            }
        }
        
        @keyframes logo5 {
            from {
                transform: rotateY(135deg);
            }
            to {
                transform: rotateY(495deg);
            }
        }
        
        @keyframes logo6 {
            from {
                transform: rotateY(180deg);
            }
            to {
                transform: rotateY(540deg);
            }
        }
        /*-----------logo3-------------------------------------------*/
        
        .sp_1 {
            width: 900px;
            height: 100px;
            background-color: black;
            font-family: 'Pacifico', cursive;
        }
        
        .sp_2 {
            font-size: 3em;
             margin-left: 8px;
            padding-right: 10px;
            display: block;
            float: left;
          
            
        }
        
        .sp_3 {
            background-color: white;
            color: black;
        }
        
        .sp_4 {
            background-color: transparent;
            color: white;
        }
        
        .sp_2 {
            animation: sp_5 3s infinite;
        }
        
        @keyframes sp_5 {
            from {
                Transparent: 10;
                margin-left: -200px;
            }
            to {
                Transparent: 1;
                margin-left: 200;
            }
        }

        /*-----------logo5-------------------------------------------*/
 .logo10 {width:450px;
            height:50px;
            animation: logo10 3s infinite;
        }

  .logo11{
       animation: logo11 3s infinite;
  }     
   @keyframes logo10 {
            0% {
                  background-image:linear-gradient(#f9f906,#5cd65c);
            }
            25% {
                  background-image:linear-gradient(#ff73ff,#f9f906);
            }
            50% {
                  background-image:linear-gradient(#54ffff,#ff73ff);
            } 
            75% {
                  background-image:linear-gradient(#ff4d4d,#54ffff);
            }
             100% {
                  background-image:linear-gradient(#5cd65c,#ff4d4d);
        }
        }


        
        @keyframes logo10 {
            0% {
                  background-image:linear-gradient(#f9f906,#5cd65c);
            }
            25% {
                  background-image:linear-gradient(#ff73ff,#f9f906);
            }
            50% {
                  background-image:linear-gradient(#54ffff,#ff73ff);
            } 
            75% {
                  background-image:linear-gradient(#ff4d4d,#54ffff);
            }
             100% {
                  background-image:linear-gradient(#5cd65c,#ff4d4d);
        }
        }

    </style>
</head>

<body>
    <header>
        <h1>5강의실 박성현</h1>
    </header>

    <h1 class="logo1">Hello Animation1</h1>
    <hr>
    <div id="di2">
        <h1>Hello Animation2</h1>
    </div>
    <div id="di">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>


    <hr style="clear:both;">

    <div class="d_1">

        <div class="d_2">
            <h1 style="font-family: 'Exo', sans-serif;">Hello Animation3</h1>
            <div class="d_3">
                <span class="d_3 turn1"></span>
                <span class="d_3 turn2"></span>
                <span class="d_3 turn3"></span>
                <span class="d_3 turn4"></span>
            </div>
        </div>
    </div>
    <hr>
    <div class="sp_1">
        <span class="sp_2 sp_3">Hello</span>
        <span class="sp_2 sp_4">Animation4</span>
    </div>
    <hr>
    <div class="logo10">
    <h1 class="logo11">Hello Animation5</h1>
    </div>
    <hr>

</body>

</html>
