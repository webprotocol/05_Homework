<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>logo.html</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
		<style>

			.dv1 {
				background-image: url('../img/water.jpg');
				background-repeat: no-repeat;
				opacity: .5;
				height : 200px;
			}

			@keyframes logo1 {
				 from {
					transform: scale(1,1);
				}
		
				to {
					opacity : 1;
					transform: scale(3,3);
				}
			}

			.dv1 span {
				position:relative;
				display : inline-block;
				font-size: 1px;
				transform-origin: left;
				font-family: 'Shrikhand', cursive;
			}
			.dv1 span:nth-of-type(1) {
				top:170px;
			}

			.dv1 span:nth-of-type(2) {
				opacity : 0;
				top:150px;
			}

			.logo1 {
				animation-name: logo1;
				animation-duration: 5s;
				animation-delay: 1s;
				animation-fill-mode: forwards;
			}

			@keyframes a {
				 from {
					transform: rotateY(0deg);
				}
		
				to {
					transform: rotateY(360deg);
				}
			}

			.logo1after {
				animation-name: a;
				animation-duration: 5s;
				
			}

		</style>
	</head>
	<body>
		<header>
			<h1>5강의실 남기훈</h1>
		</header>

		<div class="dv1" onanimationend="afterAni(this)"><span class="logo1">Joongang</span><span class="logo1"> 5Class</span></div>
		<hr>
		<h1 class="logo2">Hello Animation 1</h1>
		<hr>
		<h1 class="logo3">Hello Animation 1</h1>
		<hr>
		<h1 class="logo4">Hello Animation 1</h1>
		<hr>
		<h1 class="logo5">Hello Animation 1</h1>
		<hr>

				sp1.className = 'logo1after';
				sp1.nextSibling.className = 'logo1after';*/
			}
		</script>
	</body>
</html>
