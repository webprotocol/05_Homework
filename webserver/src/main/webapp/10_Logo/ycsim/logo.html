<!DOCTYPE html>
<html lang="ko">

<head>
    <title>logo.html</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        header {
            font-size: 250%;
            width: 100px;
            height: 100px;
        }
        
        @keyframes logo1 {
            from {
                color: green;
            }
            to {
                color: orange;
            }
        }
        
        .logo1 {
            animation-name: logo1;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            width: 150px;
            height: 150px;
        }
        
        @keyframes logo2 {
            from {
                left: 0px;
            }
            to {
                left: 1000px;
            }
        }
        
        .logo2 {
            animation-name: logo2;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            position: relative;
        }
        
        @keyframes logo3 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        #box3 {
            height: 100px;
        }
        
        .logo3 {
            animation-name: logo3;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            position: fixed;
        }
        
        @keyframes logo4 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .logo4 {
            animation-name: logo4;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            position: relative;
        }
        
     @-webkit-keyframes logo5 {
    0%   {left: 0px; top: 0px;}
    25%  {left: 200px; top: 0px;}
    50%  {left: 200px; top: 200px;}
    75%  {left: 0px; top: 200px;}
    100% {left: 0px; top: 0px;}
}
       .logo5 {
    width: 100px;
    height: 100px;
    background: none;
    position: relative;
  
    animation: logo5 5s infinite;
    animation-direction: alternate;
}
  @keyframes logo6 {
            from {
                font-size: 200%;
                
            }
            to {
                font-size: 400%;
            }
        }
        
        .logo6 {
            animation-name: logo6;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            position: relative;
        }
    </style>
</head>

<body>
    <header class="logo1">5강의실 심유찬</header>
    <hr>
    <h1 class="logo2">강아지</h1>
    <hr>
    <div id=box3>
        <h1 class="logo3">호랑이</h1>
    </div>
    <hr>
    <h1 class="logo4">토끼</h1>
    <hr>
    <h1 class="logo5">사슴</h1>
    <hr>
    <h1 class="logo6">고양이</h1>
    <hr>


    <script>
       
</script>
</body>

</html>
