<!DOCTYPE html>
<html lang="ko">
<head>
<title>position.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div {
		width: 100px;
		height: 100px;
		border: 10px double green;
		border-radius : 50px/ 20px;
		
		margin: 20px;
	}
	div:nth-of-type(1) {	
		background-image: linear-gradient(yellow, white);
		left: 100px;
		top: 100px;
	}
	div:nth-of-type(2) {	
		background-image: linear-gradient(red, white);
		position: relative;
	}
	div:nth-of-type(3) {	
		background-image: linear-gradient(red, white);
		position: fixed;
		left: 0px;
		top: 0px;
	}	
	#absolute {	
		background-image: linear-gradient(purple, transparent);
		position: absolute;
		left: 100px;
		top: 0px;
	}


</style>
</head>
<body>
<header>
	<h1>5강의실 유도연</h1>
</header>
<div>static</div>
<h1>static</h1>
<hr>
<div>relative</div>
<h1>relative</h1>
<label><input oninput="changeRelativeLeft(event)" type="range" min="-200" max="500" value="0">X<span id="re1"></span> </label>
<label><input oninput="changeRelativeTop(event)"  type="range" min="-200" max="500" value="0">Y<span id="re2"></label>
<hr>	
<div>fixed</div>
<h1>fixed</h1>
<label><input oninput="changeFixedLeft(event)" type="range" min="-200" max="500" value="0"> X<span id="fx1"> </label>
<label><input oninput="changeFixedTop(event)"  type="range" min="-200" max="500" value="0"> Y<span id="fx2"> </label>
<hr>
<section style="height: 300px; border: 2px dotted lime; position: relative; overflow: hidden;">
	<div id="absolute">absolute</div>
</section>
<h1>absolute</h1>
<label><input oninput="changeAbsoluteLeft(event)" type="range" min="-200" max="500" value="0"> X<span id="ab1"> </label>
<label><input oninput="changeAbsoluteTop(event)"  type="range" min="-200" max="500" value="0"> Y<span id="ab2"> </label>
<hr>

<hr>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<script>
	
	/*
	 * Relative 
	 */
	function changeRelativeLeft(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)")
				.style.left = value + 'px';
				re1.innerHTML = value ;
	}
	function changeRelativeTop(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)")
				.style.top = value + 'px';
				re2.innerHTML = value ;
	}
	/*
	 * Fixed 
	 */
	function changeFixedLeft(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)")
				.style.left = value + 'px';
				fx1.innerHTML = value ;
	}
	function changeFixedTop(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)")
				.style.top = value + 'px';
				fx2.innerHTML = value ;
	}
	/*
	 * Absolute 
	 */
	function changeAbsoluteLeft(event) {
		var value = event.target.value;
		document.querySelector("#absolute")
				.style.left = value + 'px';
				ab1.innerHTML = value ;
	}
	function changeAbsoluteTop(event) {
		var value = event.target.value;
		document.querySelector("#absolute")
				.style.top = value + 'px';
				ab2.innerHTML = value ;
	}


</script>
</body>
</html>
