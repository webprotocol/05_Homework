<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/position_gen.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>
            5강의실 권혁준
        </h1>
    </header>
    
    <div class=section>
        <fieldset>
            <legend>Static</legend>
            <div class=box id=m_Static style="position:static;">Static<BR>Box</div>
        </fieldset>
    </div>
    <div class=section>
        <fieldset>
            <legend>Relative</legend>
            <div class=box id=m_Relative style="position:relative;">Relative<BR>Box</div>
        </fieldset>
    </div>
    <div class=section>
        <fieldset>
            <legend>Fixed</legend>
            <div class=box id=m_Fixed style="position:fixed;">Fixed<BR>Box</div>
        </fieldset>
    </div>
    <div class=section>
        <fieldset>
            <legend>Absolute</legend>
            <div class=box id=m_Absolute style="position:absolute;">Absolute<BR>Box</div>
        </fieldset>
    </div>

    <div class="RemoteController">
        <fieldset>
            <legend>Static</legend>
            <div class="ValueBox">
                X : <input type="range" id="m_Static_X" value="5" min="0" max="100" oninput=ChangePosStatic()>
                <span id=m_Static_X_Value>5</span>%
            </div>
            <div class="ValueBox">
                Y : <input type="range" id="m_Static_Y" value="5" min="0" max="100" oninput=ChangePosStatic()>
                <span id=m_Static_Y_Value>5</span>%
            </div>
        </fieldset>
        <fieldset>
            <legend>Relative</legend>
            <div class="ValueBox">
                X : <input type="range" id="m_Relative_X" value="5" min="0" max="100" oninput=ChangePosRelative()>
                <span id=m_Relative_X_Value>5</span>%
            </div>
            <div class="ValueBox">
                Y : <input type="range" id="m_Relative_Y" value="5" min="0" max="100" oninput=ChangePosRelative()>
                <span id=m_Relative_Y_Value>5</span>%
            </div>
        </fieldset>
        <fieldset>
            <legend>Fixed</legend>
            <div class="ValueBox">
                X : <input type="range" id="m_Fixed_X" value="5" min="0" max="100" oninput=ChangePosFixed()>
                <span id=m_Fixed_X_Value>5</span>%
            </div>
            <div class="ValueBox">
                Y : <input type="range" id="m_Fixed_Y" value="5" min="0" max="100" oninput=ChangePosFixed()>
                <span id=m_Fixed_Y_Value>5</span>%
            </div>
        </fieldset>
        <fieldset>
            <legend>Absolute</legend>
            <div class="ValueBox">
                X : <input type="range" id="m_Absolute_X" value="5" min="0" max="100" oninput=ChangePosAbsolute()>
                <span id=m_Absolute_X_Value>5</span>%
            </div>
            <div class="ValueBox">
                Y : <input type="range" id="m_Absolute_Y" value="5" min="0" max="100" oninput=ChangePosAbsolute()>
                <span id=m_Absolute_Y_Value>5</span>%
            </div>
        </fieldset>
    </div>

    <script src="js/position_gen.js"></script>

</body>

</html>
