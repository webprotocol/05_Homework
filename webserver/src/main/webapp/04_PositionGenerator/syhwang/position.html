<!DOCTYPE html>
<html lang="ko">

<head>
    <title>position.html</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 10px solid red;
            margin: 20px;
        }
        
        div:nth-of-type(1) {
            background-image: linear-gradient(yellow, white);
            left: 300px;
            top: 100px;
        }
        
        div:nth-of-type(2) {
            background-image: linear-gradient(red, white);
            position: relative;
            left: 20px;
            /*top: 20px;*/
        }
        
        div:nth-of-type(3) {
            background-image: linear-gradient(coral, purple);
            position: fixed;
            /*top: 20px;*/
        }
        
        #absolute {
            background-image: linear-gradient(gray, transparent);
            position: absolute;
            left: 100px;
            top: 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>5강의실 황수연</h1>
    </header>
    <div>static</div>
    <h1>static</h1>
    <hr>

    <div>relative</div>
    <h1>relative</h1>
    <label><input onchange="relativeX.innerHTML=this.value"; oninput="changeRelativeLeft(event)" type="range" name="" value="0" min="-200" max="500"><span id="relativeX">x</span></label>
    <label><input onchange="relativeY.innerHTML=this.value"; oninput="changeRelativeTop(event)" type="range" name="" value="0" min="-200" max="500"><span id="relativeY">y</span></label>
    <hr>

    <div>fixed</div>
    <h1>fixed</h1>
    <label><input onchange="fixedX.innerHTML=this.value"; oninput="changeFixedLeft(event)" type="range" name="" value="0" min="-200" max="500"><span id="fixedX">x</span></label>
    <label><input onchange="fixedY.innerHTML=this.value"; oninput="changeFixedTop(event)" type="range" name="" value="0" min="-200" max="500"><span id="fixedY">y</span></label>
    <hr>

    <section style="height: 300px; border: 2px dotted lime; position: relative; overflow: hidden;">
        <div id="absolute">absolute</div>
    </section>
    <h1>absolute</h1>
    <label><input onchange="absoluteX.innerHTML=this.value"; oninput="changeAbsoluteLeft(event)" type="range" name="" value="0" min="-200" max="500"><span id="absoluteX">x</span></label>
    <label><input onchange="absoluteY.innerHTML=this.value"; oninput="changeAbsoluteTop(event)" type="range" name="" value="0" min="-200" max="500"><span id="absoluteY">y</span></label>

    <script>
     
        /* 
        * Relative
        */
     
        function changeRelativeLeft(event) {
            document.querySelector("div:nth-of-type(2)").style.left= event.target.value + 'px';
        }

        function changeRelativeTop(event) {
            document.querySelector("div:nth-of-type(2)").style.top= event.target.value + 'px';            
        }
        /* 
        * Fixed
        */
        function changeFixedLeft(event) {
            document.querySelector("div:nth-of-type(3)").style.left= event.target.value + 'px';
        }

        function changeFixedTop(event) {
            document.querySelector("div:nth-of-type(3)").style.top= event.target.value + 'px';            
        }
        /* 
        * absolute
        */
        function changeAbsoluteLeft(event) {
            document.querySelector("#absolute").style.left= event.target.value + 'px';
        }
        function changeAbsoluteTop(event) {
            document.querySelector("#absolute").style.top= event.target.value + 'px';
        }

    </script>
</body>

</html>
