<!DOCTYPE html>
<html lang="ko">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 10px solid red;
            margin: 20px;
        }
        
        div:nth-of-type(1) {
            background-image: linear-gradient(yellow, white);
            left: 100px;
            top: 100px;
        }
        
        div:nth-of-type(2) {
            background-image: linear-gradient(red, white);
            position: relative;
            /*left: 20px;
            top:20px;*/
        }
        
        div:nth-of-type(3) {
            background-image: linear-gradient(yellow, white);
            position: fixed;
            left: 0px;
            top: 0px;
        }
        
        #absolute {
            background-image: linear-gradient(purple, transparent);
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<header>
		<h1>5강의실 박성현</h1>
	</header>
<body>
    <div> static </div>
    <hr>

    <div> relative </div>
    <hr>
    <span>relative</span> 
    <label><input id="re1" oninput="changerelativeleft(event)" type="range" min="-200" max="500" value="0">x=<span id="re1_out">0</span>%</label>
    <label><input id="re2" oninput="changerelativetop(event)" type="range" min="-200" max="500" value="0">y=<span id="re2_out">0</span>%</label>
    <hr>
    <div> fixed </div>
    <hr>
      <span>fixed</span> 
    <label><input id="fi1" oninput="changefixedleft(event)" type="range" min="-200" max="500" value="0">x=<span id="fi1_out">0</span>%</label>
    <label><input id="fi2" oninput="changefixedtop(event)" type="range" min="-200" max="500" value="0">y=<span id="fi2_out">0</span>%</label>
    <hr>
    <section style="height : 300px; border:2px dotted lime; position:relative; overflow:hidden;">
        <div id="absolute"> absolute </div>
    </section>
    
        <hr>
        <span>absolute</span> 
        <label><input id="ab1" oninput="changeabsoluteleft(event)" type="range" min="-200" max="500" value="0">x=<span id="ab1_out">0</span>%</label>
        <label><input id="ab2" oninput="changeabsolutetop(event)" type="range" min="-200" max="500" value="0">y=<span id="ab2_out">0</span>%</label>
        <hr>
    <hr>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>

//relative
    function changerelativeleft(event){
        var value = event.target.value;
       document.querySelector(" div:nth-of-type(2) ").style.left = value + 'px';
    re1_out.innerHTML = re1.value;
    }
    function changerelativetop(event){
        var value = event.target.value;
       document.querySelector("div:nth-of-type(2) ").style.top = value + 'px';
    re2_out.innerHTML = re2.value;
    }



// fixed
        function changefixedleft(event){
        var value = event.target.value;
       document.querySelector("div:nth-of-type(3) ").style.left = value + 'px';
         fi1_out.innerHTML = fi1.value;
    }
    function changefixedtop(event){
        var value = event.target.value;
       document.querySelector("div:nth-of-type(3) ").style.top = value + 'px';
         fi2_out.innerHTML = fi2.value;
    }


//absolute
     function changeabsoluteleft(event){
        var value = event.target.value;
       document.querySelector("#absolute ").style.left= value + 'px';
         ab1_out.innerHTML = ab1.value;
    }

     function changeabsolutetop(event){
        var value = event.target.value;
       document.querySelector("#absolute ").style.top = value + 'px';
         ab2_out.innerHTML = ab2.value;
    }
</script>

</body>

</html>
