
<!DOCTYPE html>
<html lang="ko">
<head>
<title>position.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div {
		width: 100px;
		height: 100px;
		border: 10px solid red;
		margin: 20px;
	}
	div:nth-of-type(1) {	
		background-image: linear-gradient(yellow, white);
		left: 100px;
		top: 100px;
	}
	div:nth-of-type(2) {	
		background-image: linear-gradient(red, white);
		position: relative;
		/*left: 20px;*/
		/*top: 20px;*/
	}
    	div:nth-of-type(3) {	
		background-image: linear-gradient(red, white);
		position: fixed;
        left: 0;
        top: 0 ;
        }
/*
* Realative
*/
     #absolute {	
		background-image: linear-gradient(purple, transparent);
		position: absolute;
        left: 100px;
        top: 0 ;
        }
</style>
</head>
<body>
    <header>
        <h1>5강의실 심유찬</h1>
    </header>
<div>static</div>
<h1>static</h1>
<hr>
<div>relative</div>
<h1>relative</h1>
<label><input oninput="changeRelativeLeft(event)" type="range" min="-200" max="500" value="0"><span id="x1">0</span> X </label>
<label><input oninput="changeRelativeTop(event)"  type="range" min="-200" max="500" value="0"><span id="y1">0</span> Y </label>
<hr>	
<div>fixed</div>
<h1>fixed</h1>
<label><input oninput="changeFixedLeft(event)" type="range" min="-200" max="500" value="0"><span id="x2">0</span> X </label>
<label><input oninput="changeFixedTop(event)"  type="range" min="-200" max="500" value="0"><span id="y2">0</span> Y </label>
<hr>
<section style="height: 300px; border: 2px dotted lime; position: relative; overflow: hidden;">
<div id="absolute">absolute</div>
</section>
<h1>absolute</h1>
<label><input oninput="changeAbsoluteLeft(event)" type="range" min="-200" max="500" value="0"><span id="x3">0</span> X </label>
<label><input oninput="changeAbsoluteTop(event)"  type="range" min="-200" max="500" value="0"><span id="y3">0</span> Y </label>
<hr>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script>
	
	function changeRelativeLeft(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)")
				.style.left = value + 'px';
                x1.innerHTML = value;
	}
	function changeRelativeTop(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)")
				.style.top = value + 'px';
                y1.innerHTML = value;

	}
/*
* Fixed
*/
    function changeFixedLeft(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)")
				.style.left = value + 'px';
                x2.innerHTML = value;
                
	}
	function changeFixedTop(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)")
				.style.top = value + 'px';
                y2.innerHTML = value;
	}



    function changeAbsoluteLeft(event) {
		var value = event.target.value;
		document.querySelector("#absolute")
				.style.left = value + 'px';
                x3.innerHTML = value;
	}
	function changeAbsoluteTop(event) {
		var value = event.target.value;
		document.querySelector("#absolute")
				.style.top = value + 'px';
                y3.innerHTML = value;
	}


</script>
</body>
</html>
