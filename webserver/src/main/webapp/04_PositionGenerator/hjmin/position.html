<!DOCTYPE html>
<html lang="ko">

<head>
<title>position.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div {
		width: 100px;
		height: 100px;
		border: 10px solid red;
		margin: 20px;
	}

	div:nth-of-type(1) {
		background-image: linear-gradient(yellow, white);
		left: 100px;
		top: 100px;
	}
	div:nth-of-type(2) {
		background-image: linear-gradient(red, white);
		position: relative;
	}
	div:nth-of-type(3) {
		background-image: linear-gradient(red, white);
		position: fixed;
		left: 0px;
		top: 0px;
	}
	#absolute {
		background-image: linear-gradient(purple, transparent);
		position: absolute;
		left: 100px;
		top: 0px;
	}
</style>
</head>
<body>
<header>
	<h1>5강의실 민혜진</h1>
</header>
<div>static</div>
<h1>static</h1>
<hr>
<div>relative</div>
<h1>relative</h1>
<label><input id="relative_x" oninput="changeRelativeLeft(event)" type="range" min="-200" max="500" value="0">X = <span id = "relativeX">0</span>%</label>
<label><input id="relative_y" oninput="changeRelativeTop(event)" type="range" min="-200" max="500" value="0">Y = <span id = "relativeY">0</span>%</label>
<hr>
<div>fixed</div>
<h1>fixed</h1>
<label><input id="fixed_x" oninput="changeFixedLeft(event)" type="range" min="-200" max="500" value="0">X = <span id = "fixedX">0</span>%</label>
<label><input id="fixed_y" oninput="changeFixedTop(event)" type="range" min="-200" max="500" value="0">Y = <span id = "fixedY">0</span>%</label>
<hr>
<section style="height: 300px; border: 2px dotted lime; position:relative; overflow: hidden;">
	<div id="absolute">absolute</div>
</section>
<h1>absolute</h1>
<label><input id="absolute_x" oninput="changeAbsoluteLeft(event)" type="range" min="-200" max="500" value="0">X = <span id = "absoluteX">0</span>%</label>
<label><input id="absolute_y" oninput="changeAbsoluteTop(event)" type="range" min="-200" max="500" value="0">Y = <span id = "absoluteY">0</span>%</label>
<hr>

<hr>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<script>
	/*
	*  Relative
	*/
	function changeRelativeLeft(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)").style.left = value + 'px';

		relativeX.innerHTML = relative_x.value;
	}
	function changeRelativeTop(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)").style.top = value + 'px';

		relativeY.innerHTML = relative_y.value;
	}
	/*
	*  Fixed
	*/
	function changeFixedLeft(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)").style.left = value + 'px';

		fixedX.innerHTML = fixed_x.value;
	}
	function changeFixedTop(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)").style.top = value + 'px';

		fixedY.innerHTML = fixed_y.value;
	}
	/*
	*  Absolute
	*/
	function changeAbsoluteLeft(event) {
		var value = event.target.value;
		document.querySelector("#absolute").style.left = value + 'px';

		absoluteX.innerHTML = absolute_x.value;
	}
	function changeAbsoluteTop(event) {
		var value = event.target.value;
		document.querySelector("#absolute").style.top = value + 'px';

		absoluteY.innerHTML = absolute_y.value;
	}

</script>
</body>
</html>
