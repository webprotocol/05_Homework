<!DOCTYPE html>
<html lang="ko">

<head>
	<title>position.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div {
			width: 50px;
			height: 50px;
			border: 10px solid lightgrey;
			margin: 5px;
		}
		
		div:nth-of-type(1) {
			background-image: linear-gradient(yellow, white);
			left: 100px;
			top: 100px;
		}
		
		div:nth-of-type(2) {
			background-image: linear-gradient(red, white);
			position: relative;
		}
		
		div:nth-of-type(3) {
			background-image: linear-gradient(black, white);
			position: fixed;
			left: 0px;
			top: 0px;
		}
		
		#absolute {
			background-image: linear-gradient(purple, transparent);
			position: absolute;
			left: 100px;
			top: 0px;
		}
	</style>
</head>

<body>
	<header>
		<h1>5강의실 이진주</h1>
	</header>
	<div>static</div>
	<h1>static</h1>	

	<hr>

	<div>relative</div>
	<h1>relative</h1>
	<label>
	<input id="one" oninput="changeRelativeLeft(event)" type="range" min="-200" max="500" value="0">X=<span id="position1X">0</span>px</label>
	<label>
	<input id="two" oninput="changeRelativeTop(event)" type="range" min="-200" max="500" value="0"> Y=<span id="position2Y">0</span>px</label>
	<hr>

	<div>fixed</div>
	<h1>fixed</h1>
	<label>
	<input id="three" oninput="changeFixedLeft(event)" type="range" min="-200" max="500" value="0">X=<span id="position3X">0</span>px</label>
	<label>
	<input id="four" oninput="changeFixedTop(event)" type="range" min="-200" max="500" value="0">Y=<span id="position4Y">0</span>px</label>
	<hr>

	<section style="height:150px; border:2px dotted lime; position:relative; overflow:hidden;">
		<div id="absolute">absolute</div>
	</section>
	<h1>absolute</h1>
	<label>
	<input id="five" oninput="changeAbsoluteLeft(event)" type="range" min="-200" max="500" value="0">X=<span id="position5X">0</span>px</label>
	<label>
	<input id="six" oninput="changeAbsoluteTop(event)" type="range" min="-200" max="500" value="0">Y=<span id="position6Y">0</span>px</label>
	<hr>

	<hr>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>



	<script>

        // relative
		function changeRelativeLeft(event){
			var value=event.target.value
			document.querySelector("div:nth-of-type(2)").style.left=value+'px';
			position1X.innerHTML=one.value;
		}
		function changeRelativeTop(event){
			var value=event.target.value
			document.querySelector("div:nth-of-type(2)").style.top=value+'px';
			position2Y.innerHTML=two.value;

		}

		// fixed
		function changeFixedLeft(event){
			var value=event.target.value
			document.querySelector("div:nth-of-type(3)").style.left=value+'px';
			position3X.innerHTML=three.value;

		}
		function changeFixedTop(event){
			var value=event.target.value
			document.querySelector("div:nth-of-type(3)").style.top=value+'px';
			position4Y.innerHTML=four.value;

		}

		// absolute
		function changeAbsoluteLeft(event){
			var value=event.target.value
			document.querySelector("#absolute").style.left=value+'px';
			position5X.innerHTML=five.value;

		}
		function changeAbsoluteTop(event){
			var value=event.target.value
			document.querySelector("#absolute").style.top=value+'px';
			position6Y.innerHTML=six.value;

		}


	</script>

</body>

</html>
