<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link href="css/style.css" rel="stylesheet">-->
	<style>
	div{
		width:100px;
		height:100px;
		border:10px solid red;
		margin:20px;
	}
	div:nth-of-type(1){
		background-image:linear-gradient(yellow,white);
		left:100px;
		top:100px;
	}
		div:nth-of-type(2){
		background-image:linear-gradient(red,white);
		position:relative;
		left:20px;
		/*top:20px;*/


	}	

		div:nth-of-type(3){
		background-image:linear-gradient(pink,yellow);
		position:relative;
		left:20px;
		


	}	

		div:nth-of-type(4){
		background-image:linear-gradient(orange,pink);
		position:relative;
		left:20px;
		top:20px;


	}	
	
	
	</style>
</head>

<body>
<div>static</div>
<hr>

<div id="xxx">relative</div>
<hr>

<div id="xxxx">Fixed</div>
<hr>


<div id="xxxxx">Absolute</div>
<hr>

<label><input oninput="changeLeft(event)" type="range" min="-100" max="500" value="o"><span id="left"> X</span> </label>
<label><input oninput="changeTop(event)" type="range" min="-100" max="500" value="o"> <span id="top3"> Y</span> </label>
<hr>

<label><input oninput="changeLeft1(event)" type="range" min="-100" max="500" value="o"> <span id="left1"> X</span> </label>
<label><input oninput="changeTop2(event)" type="range" min="-100" max="500" value="o"> <span id="top1"> Y</span> </label>
<hr>

<label><input oninput="changeLeft3(event)" type="range" min="-100" max="500" value="o"> <span id="left2"> X</span> </label>
<label><input oninput="changeTop4(event)" type="range" min="-100" max="500" value="o"> <span id="top2"> Y</span> </label>
<hr>

<script>
	
	function changeLeft(event) {
var value = event.target.value
xxx.style.left = value+'px';
left.innerHTML = value + 'X';

	}

	function changeTop(event) {
var value = event.target.value
xxx.style.top = value+'px';
top3.innerHTML = value + 'Y';
	}

	
	function changeLeft1(event) {
var value = event.target.value
xxxx.style.left = value+'px';
left1.innerHTML = value + 'X';
	}

	function changeTop2(event) {
var value = event.target.value
xxxx.style.top = value+'px';
top1.innerHTML = value + 'Y';
	}

	
	function changeLeft3(event) {
var value = event.target.value
xxxxx.style.left = value+'px';
left2.innerHTML = value + 'X';
	}

	function changeTop4(event) {
var value = event.target.value
xxxxx.style.top = value+'px';
top2.innerHTML = value + 'Y';
	}
</script>
</body>

</html>
