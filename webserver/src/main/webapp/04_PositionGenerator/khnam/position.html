<!DOCTYPE html>
<html lang="ko">

<head>
	<title>position.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div {
			width : 100px;
			height : 100px;
			border : 10px solid red;
			margin : 20px;
		}

		div:nth-of-type(1) {
			background-image:linear-gradient(yellow, white);
			left:300px;
			top:100px;
		}

		div:nth-of-type(2) {
			background-image:linear-gradient(red,white);
			position : relative;
			left:20px;
		}

		div:nth-of-type(3) {
			background-image: linear-gradient(purple, lime);
			position : fixed;

		}

		#absolute {
			background-image: linear-gradient(lime, transparent);
			position : absolute;
			left : 100px;
			top : 0px;
		}
	</style>
</head>

<body>
<header>
	<h1>5강의실 남기훈</h1>
</header>
<div>static</div>
<h1>static</h1>
<hr/>

<div>relative</div>
<h1>relative</h1>
<label>X축 : <input type="range" min="-200" max="500" value="0" oninput="changeRelativeLeft()"><span>0</span></label>
<label>Y축 : <input type="range" min="-200" max="500" value="0" oninput="changeRelativeTop()"><span>0</span></label>
<hr/>

<div>fixed</div>
<h1>fixed</h1>
<label>X축 : <input type="range" min="-200" max="500" value="0" oninput="changeFixedLeft()"><span>0</span></label>
<label>Y축 : <input type="range" min="-200" max="500" value="0" oninput="changeFixedTop()"><span>0</span></label>
<hr/>

<section style="height:300px; border:2px dotted lime; position:relative; overflow:hidden;">
	<div id="absolute">absolute</div>
</section>
<h1>absolute</h1>
<label>X축 : <input type="range" min="-200" max="500" value="0" oninput="changeAbsoluteLeft()"><span>0</span></label>
<label>Y축 : <input type="range" min="-200" max="500" value="0" oninput="changeAbsoluteTop()"><span>0</span></label>
<hr/>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script>
	function changeRelativeLeft() {
		var target = event.target;
		var v = target.value + 'px';
		document.querySelector('div:nth-of-type(2)').style.left = v;
		target.nextSibling.innerHTML = v;
	}

	function changeRelativeTop() {
		var target = event.target;
		var v = target.value + 'px';
		document.querySelector('div:nth-of-type(2)').style.top = v;
		target.nextSibling.innerHTML = v;
	}

	function changeFixedLeft() {
		var target = event.target;
		var v = target.value + 'px'
		document.querySelector('div:nth-of-type(3)').style.left = v;
		target.nextSibling.innerHTML = v;
	}

	function changeFixedTop() {
		var target = event.target;
		var v = target.value + 'px'
		document.querySelector('div:nth-of-type(3)').style.top = v;
		target.nextSibling.innerHTML = v;
	}

	function changeAbsoluteLeft() {
		var target = event.target;
		var v = target.value + 'px'
		document.querySelector('#absolute').style.left = v;
		target.nextSibling.innerHTML = v;
	}

	function changeAbsoluteTop() {
		var target = event.target;
		var v = target.value + 'px'
		document.querySelector('#absolute').style.top = v;
		target.nextSibling.innerHTML = v;
	}
</script>
</body>

</html>
