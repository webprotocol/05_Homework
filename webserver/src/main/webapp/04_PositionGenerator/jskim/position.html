<!DOCTYPE html>
<html lang="ko">

<head>
<title>posotion.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div{
	width:100px;
	height: 100px;
	border:10px solid red;
	margin : 20px;
}
div:nth-of-type(1){
	background-image: linear-gradient(yellow, white);
	left:100px;
	top:100px;
}
div:nth-of-type(2){
	background-image: linear-gradient(red, white);
	position: relative;
	/*left:20px;*/
	/*top:20px;*/
}
div:nth-of-type(3){
	background-image: linear-gradient(red, white);
	position: fixed;
	/*left:0px;
	top:0px;*/
}

#absolute{
	background-image: linear-gradient(purple, transparent);
	position: absolute;
	left:0px;
	top:0px;
}
	
</style>
</head>
<body>
<div>static</div>
<h1>static</h1>
<hr>

<div>relative</div>
<h1>relastive</h1>
<label><input oninput="changeRelativeLeft(event)" type="range" min="-200" max="500" value="0"><span id="cr1">X</span></label>
<label><input oninput="changeRelativeTop(event)" type="range" min="-200" max="500" value="0"><span id="cr2">Y</span></label>
<hr>

<div>fixed</div>
<h1>fixed</h1>
<label><input oninput="changeFixedLeft(event)" type="range" min="-200" max="500" value="0"><span id="cf1">X</span></label>
<label><input oninput="changeFixedTop(event)" type="range" min="-200" max="500" value="0"><span id="cf2">Y</span></label>
<hr>
<section style="height: 300px; border: 2px dotted lime; position: relative; overflow: hidden;">
	<div id="absolute">absolute</div>
</section>
<h1>absolute</h1>
<label><input oninput="changeAbsoluteLeft(event)" type="range" min="-200" max="500" value="0"><span id="ca1">X</span></label>
<label><input oninput="changeAbsoluteTop(event)" type="range" min="-200" max="500" value="0"><span id="ca2">Y</span></label>
<hr>

<hr>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<script>

/*
 * Relative 
*/

	function changeRelativeLeft(event){
		var value = event.target.value;
	    document.querySelector("div:nth-of-type(2)")
		        .style.left = value + 'px';
				cr1.innerHTML = value;
	
	}
	function changeRelativeTop(event){
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)")
		        .style.top = value + 'px';
				cr2.innerHTML = value;
	}

/*
 * fixed 
*/

	function changeFixedLeft(event){
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)")
		        .style.left = value + 'px';
				cf1.innerHTML = value;
	}
	function changeFixedTop(event){
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)")
		         .style.top = value + 'px';
				 cf2.innerHTML = value;
	}

/*
 * absolute
*/

	function changeAbsoluteLeft(event){
		var value = event.target.value;
		document.querySelector("#absolute")
		        .style.left = value + 'px';
			ca1.innerHTML = value;
	}
	function changeAbsoluteTop(event){
		var value = event.target.value;
		document.querySelector("#absolute")
		         .style.top = value + 'px';
				 ca2.innerHTML = value;
	}
</script>
</body>

</html>
