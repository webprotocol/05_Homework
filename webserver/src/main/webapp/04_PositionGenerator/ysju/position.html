<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link href="css/style.css" rel="stylesheet">-->
<style>
div{
	width:100px;
	height:100px;
	border: 3px solid lime;
	margin: 20px;

}
div:nth-of-type(1){
	background-image:linear-gradient(yellow,white,blue);
	left: 100px;
	top:100px;
}
div:nth-of-type(2){
	background-image:linear-gradient(red,white,yellow);
	position:relative;
	
}div:nth-of-type(3){
	background-image:linear-gradient(blue,white);
	position:fixed;
	left: 0px;
	top: 0px;
	
}
#absolute{
	background-image:linear-gradient(purple,transparent);
	position:absolute;
	left: 100px;
	top: 0px;	
}
</style>	
</head>

<body>
	<header>
	<h1>5강의실 주요섭</h1>
</header>
<div>static</div><h1>static</h1><hr>
<div>relative</div>
<h1>relative</h1>
<label><input oninput="changeRelativeLeft(event)" type="range" min="-200" max="500" value="0" ><span id="relativeX">x</span></label>
<label><input oninput="changeRelativeTop(event)" type="range" min="-200" max="500" value="0" ><span id="relativeY">y</span></label>
<hr>
<div>fixed</div>
<h1>fixed</h1>
<label><input oninput="changeFixedLeft(event)" type="range" min="-200" max="500" value="0"><span id="fixedX">x</span></label>
<label><input oninput="changeFixedTop(event)" type="range" min="-200" max="500" value="0"><span id="fixedY">y</span></label>
<hr>
<section style="height:300px; border:2px dotted lime; position:relative; overflow:hidden">
<div id="absolute">absolute</div>
</section>
<h1>absolute</h1>
<label><input oninput="changeAbsoluteLeft(event)" type="range" min="-200" max="500" value="0"><span id="absoluteX">x</span></label>
<label><input oninput="changeAbsoluteTop(event)" type="range" min="-200" max="500" value="0"><span id="absoluteY">y</span></label>
<hr>

<script>
		
	function changeRelativeLeft(event){
		var value=event.target.value;
		document.querySelector("div:nth-of-type(2)").style.left=value+'px';
		relativeX.innerHTML=value;
	}
	function changeRelativeTop(event){
		var value=event.target.value;
		document.querySelector("div:nth-of-type(2)").style.top=value+'px';
		relativeY.innerHTML=value;
	}
	function changeFixedLeft(event){
		var value=event.target.value;
		document.querySelector("div:nth-of-type(3)").style.left=value+'px';
		fixedX.innerHTML=value;
	}
	function changeFixedTop(event){
		var value=event.target.value;
		document.querySelector("div:nth-of-type(3)").style.top=value+'px';
		fixedY.innerHTML=value;
	}
	function changeAbsoluteLeft(event){
		var value=event.target.value;
		document.querySelector("#absolute").style.left=value+'px';
		absoluteX.innerHTML=value;
	}
	function changeAbsoluteTop(event){
		var value=event.target.value;
		document.querySelector("#absolute").style.top=value+'px';
		absoluteY.innerHTML=value;
	}
</script>
</body>

</html>
