<!DOCTYPE html>
<html lang="ko">

<head>
	<title>position.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
	div {
		width: 150px;
		height: 150px;
		margin: 20px;
	}

	div:nth-of-type(1) {
		background-image: linear-gradient(to top,blue,deepskyblue, white);
		left: 100px;
		top: 100px;
	}

	div:nth-of-type(2) {
		background-image: linear-gradient(to right,red, darkred, white);
		position: relative;
		/*left: 20px;*/
		/*top: 20px;*/
	}

	div:nth-of-type(3) {
		background-image: radial-gradient(circle, red, yellow 20%, skyblue, transparent);
		position: fixed;
		left: 0px;
		top: 0px;
	}

	#absolute {
		background-image: linear-gradient(coral,transparent);
		position: absolute;
		left: 100px;
		top: 0px;
	}
</style>

<body>
	<header>
		<h1>5강의실 남상혁</h1>
	</header>
	<div>static</div>
	<h1>static</h1>
	<hr>
	<div>relative</div>
	<h1>relative</h1>
	<label><input oninput="changeRelativeLeft(event)" type="range" min="-200" max="500" value="0"><span id="Rleft">X</span></label>
	<label><input oninput="changeRelativeTop(event)" type="range" min="-200" max="500" value="0"><span id="Rright">y</span> </label>
	<hr>
	<div>fixed</div>
	<h1>fixed</h1>
	<label><input oninput="changeFixedLeft(event)" type="range" min="-200" max="500" value="0"><span id="Fleft">x</span></label>
	<label><input oninput="changeFixedTop(event)" type="range" min="-200" max="500" value="0"><span id="Fright">y</span> </label>
	<hr>
	<section style="height: 300px; border: 2px dotted lime; position: relative; overflow: hidden;">
		<div id="absolute">absolute</div>
	</section>
	<h1>absoulute</h1>
	<label><input oninput="changeAbsoluteLeft(event)" type="range" min="-200" max="500" value="0"><span id="Aleft">x</span></label>
	<label><input oninput="changeAbsoluteTop(event)" type="range" min="-200" max="500" value="0"><span id="Aright">y</span></label>
	<hr>

	<hr>
	<div></div>
	<div></div>
	<div></div>


	<script>
	function changeRelativeLeft(event){
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)").style.left = value + 'px';
		Rleft.innerHTML = value + 'x';
	}

	function changeRelativeTop(event){
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)").style.top = value + 'px';
		Rright.innerHTML = value + 'y';
	}
	/*fixed*/
	function changeFixedLeft(event){
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)").style.left = value + 'px';
		Fleft.innerHTML = value + 'x';
	}

	function changeFixedTop(event){
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)").style.top = value + 'px';
		Fright.innerHTML = value + 'y';
	}
	function changeAbsoluteLeft(event){
		var value = event.target.value;
		document.querySelector("#absolute").style.left = value + 'px';
		Aleft.innerHTML = value + 'x';
	}

	function changeAbsoluteTop(event){
		var value = event.target.value;
		document.querySelector("#absolute").style.top = value + 'px';
		Aright.innerHTML = value + 'y';
	}
</script>
</body>

</html>
