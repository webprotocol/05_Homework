<!DOCTYPE html>
<html lang="ko">

<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div {
		width:100px;
		height: 100px;
		border: 10px solid silver;
		margin: 20px;
	}

	div:nth-of-type(1) {	
		background-image: radial-gradient(circle farthest-corner at 20% 60%,saddlebrown 12%, goldenrod 30%,gold 45%,white);
		left: 100px;
		top: 100px;
	}
	
	div:nth-of-type(2) {	
		background-image: linear-gradient(to left,indianred 10%, palevioletred 30%,white);
		position: relative;
		/*left: 20px;*/
		/*top: 20px;*/
	}

	div:nth-of-type(3) {	
		background-image: linear-gradient(45deg, steelblue 5%, cadetblue 25%, transparent);
		position: fixed;
		left: 400px;
		top:460px;
	}

	#absol {	
		background-image: radial-gradient(ellipse closest-side,red 10%,darkslateblue 40%, steelblue 70%, transparent);
		position: absolute;
		left: 50px;
		top:0px;
		
	}

	h3{
		color: saddlebrown;
		background-color: lightgoldenrodyellow steelblue saddlebrown;
		width: 80px;
	}
	
	
</style>
</head>
<body>
<header><h1>5강의실 최혜진</h1></header>
<div>static</div>
<ul><li><h3>static</h3></li></ul>
<hr>

<div>relative</div>
<ul><li><h3>relative</h3></li></ul>
<label><input oninput="changeRelaleft(event)" type="range" min="-200" max="700" value="0"><span id="x_x">0</span> X </label>
<label><input oninput="changeRelatop(event)" type="range" min="-200" max="700" value="0"><span id="y_y">0</span> Y </label>
<hr>

<div>fixed</div>
<ul><li><h3>fixed</h3></li></ul>
<label><input oninput="changeFixleft(event)" type="range" min="-200" max="700" value="0"><span id="x_1">0</span> X </label>
<label><input oninput="changeFixtop(event)" type="range" min="-200" max="700" value="0"><span id="y_1">0</span> Y </label>
<hr>
	

<section style="height:300px; border:2px dotted black; position:relative; overflow: hidden;">
<div id="absol">absolute</div>
</section>
<ul><li><h3>absolute</h3></li></ul>
<label><input oninput="changeAbleft(event)" type="range" min="-200" max="700" value="0"><span id="x_2">0</span> X </label>
<label><input oninput="changeAbtop(event)" type="range" min="-200" max="700" value="0"><span id="y_2">0</span> Y </label>
<hr>

<script>

/*
 * Relative
 */
	function changeRelaleft(event){
		var value=event.target.value;
		document.querySelector("div:nth-of-type(2)")
		.style.left= value+'px';
		x_x.innerHTML= value;
	}

	function changeRelatop(event) {
		var value=event.target.value;
		document.querySelector("div:nth-of-type(2)")
		.style.top= value+'px';
		y_y.innerHTML= value;
	}

/*
 * Fixed
 */
	function changeFixleft(event){
		var value=event.target.value;
		document.querySelector('div:nth-of-type(3)')
		.style.left= value+'px';
		x_1.innerHTML= value;
	}

	function changeFixtop(event) {
		var value=event.target.value;
		document.querySelector("div:nth-of-type(3)")
		.style.top= value+'px';
		y_1.innerHTML= value;
	}

/*
 * Absolute
 */
	function changeAbleft(event){
		var value=event.target.value;
		document.querySelector("#absol")
		.style.left= value+'px';
		x_2.innerHTML= value;
	}

	function changeAbtop(event) {
		var value=event.target.value;
		document.querySelector("#absol")
		.style.top= value+'px';
		y_2.innerHTML= value;
	}

</script>

</body>
</html>
