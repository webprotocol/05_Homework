<!DOCTYPE html>
<html lang="ko">
<head>
<title>position.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
	div {
		width : 100px;
		height : 100px;
		border : 2px solid lightgray;
		margin : 20px;
		color : FloralWhite;
	}

	div:nth-of-type(1) {
		background-image : linear-gradient(#FF6347, orange, yellow);
		left : 100px;
		top : 100px;
	}
	
	div:nth-of-type(2) {
		background-image : linear-gradient(indianred, white);
		position : relative;
	}

	div:nth-of-type(3) {
		background-image : radial-gradient(darkorange, white);
		position : fixed;
		left : 0px;
		top : 0px;
	}
	#absolute {
		background-image : linear-gradient( LightSalmon, transparent);
		position : absolute;
		left : 20px;
		top : 0px;
	}
	h3, hr {
		color :  #FA8072;
	}
</style>
</head>
<body>
<header>
	<h1>5강의실 이희수</h1>
</header>
	<div>Static</div>
	<h3>＃static</h3>
	<hr>
	<div>Relative</div>
	<h3>＃relative</h3>
	<label><input onchange="changeRelativeLeft(event)" type="range"
	 		min="-200" max="500" value="0"><span id="rrr">0</span> X </label>
	<label><input onchange="changeRelativeTop(event)" type="range" 
			min="-200" max="500" value="0"><span id="rrr2">0</span> Y </label>
	<hr>
	<div>Fixed</div>
	<h3>＃fixed</h3>
	<label><input onchange="changeFixedLeft(event)" type="range" 
			min="-200" max="500" value="0"><span id="fff">0</span> X </label>
	<label><input onchange="changeFixedTop(event)" type="range"
			min="-200" max="500" value="0"><span id="fff2">0</span> Y </label>
	<hr>
	<section style="height:180px; border:2px dotted gray; position:relative; overflow:hidden;	">
		<div id="absolute">absolute</div>
	</section>
	<h3>＃Absolute</h3>
	<label><input onchange="changeAbsoluteLeft(event)" type="range"
			 min="-200" max="500" value="0"><span id="aaa">0</span> X </label>
	<label><input onchange="changeAbsoluteTop(event)" type="range"
			 min="-200" max="500" value="0"><span id="aaa2">0</span> Y </label>
</body>

<script>
	//
	// relative//
	//
	function changeRelativeLeft(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)")
			.style.left = value + 'px';
			rrr.innerHTML = value;
		
	}

	function changeRelativeTop(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(2)")
			.style.top = value + 'px';
			rrr2.innerHTML = value;
	}
	//
	// fixed//
	//
	function changeFixedLeft(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)")
			.style.left = value + 'px';
			fff.innerHTML = value;
		
	}

	function changeFixedTop(event) {
		var value = event.target.value;
		document.querySelector("div:nth-of-type(3)")
			.style.top = value + 'px';
			fff2.innerHTML = value;
	}
	//
	// absolute//
	//
	function changeAbsoluteLeft(event) {
		var value = event.target.value;
		document.querySelector("#absolute")
			.style.left = value + 'px';
			aaa.innerHTML = value;
		
	}

	function changeAbsoluteTop(event) {
		var value = event.target.value;
		document.querySelector("#absolute")
			.style.top = value + 'px';
			aaa2.innerHTML = value;
	}
</script>
</html>
