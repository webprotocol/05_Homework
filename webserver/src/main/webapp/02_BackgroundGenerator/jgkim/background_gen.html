<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Background Generator</title>
	<link rel="stylesheet" href="css/background_gen.css">
</head>

<body>
<hedaer>
	<h2>5강의실 김진곤</h2>
</hedaer>

<section>
	<fieldset>
		<legend>background property</legend>
		<figure>
			<figcaption>background-clip :</figcaption>
			<label><input type="radio" name="background-clip" value="border-box" checked>border-box</label>
			<label><input type="radio" name="background-clip" value="padding-box">padding-box</label>
			<label><input type="radio" name="background-clip" value="content-box">content-box</label>
		</figure>

		<figure>
			<figcaption>background-origin : </figcaption>
			<label><input type="radio" name="background-origin" value="border-box">border-box</label>
			<label><input type="radio" name="background-origin" value="padding-box" checked>padding-box</label>
			<label><input type="radio" name="background-origin" value="content-box">content-box</label>
		</figure>

		<figure>
			<figcaption>background-repeat : </figcaption>
			<label><input type="radio" name="background-repeat" value="repeat" checked>repeat</label>
			<label><input type="radio" name="background-repeat" value="no-repeat">no-repeat</label>
			<label><input type="radio" name="background-repeat" value="repeat-x">repeat-x</label>
			<label><input type="radio" name="background-repeat" value="repeat-y">repeat-y</label>
		</figure>

		<figure>
			<figcaption>background-size : </figcaption>
			<label><input type="radio" name="background-size" value="auto" checked>auto</label>
			<label><input type="radio" name="background-size" value="contain">contain</label>
			<label><input type="radio" name="background-size" value="cover">cover</label>
			<label><input type="range" name="background-size" value="0" id="uiSizeChooser"><span id="percent">0%</span></label>
		</figure>

		<figure>
			<figcaption>background-position : </figcaption>
			<label><input type="radio" name="background-position" value="left top" checked>Left Top</label>
			<label><input type="radio" name="background-position" value="left center">Left Center</label>
			<label><input type="radio" name="background-position" value="left bottom">Left Bottom</label>
			<label><input type="radio" name="background-position" value="center center">Center Center</label>
			<label><input type="radio" name="background-position" value="right top">Right Top</label>
			<label><input type="radio" name="background-position" value="right center">Right Center</label>
			<label><input type="radio" name="background-position" value="right bottom">Right Bottom</label>
			<div><input id="uiPosXChooser" type="range" name="background-position"><span id="posx">X = 50%</span>
				<input id="uiPosYChooser" type="range" name="background-position"><span id="posy">Y = 50%</span></div>
		</figure>

		<figure>
			<figcaption>background-attachment : </figcaption>
			<label><input type="radio" name="background-attachment" value="scroll" checked>Scroll</label>
			<label><input type="radio" name="background-attachment" value="fixed">Fixed</label>
		</figure>

		<figure>
			<figcaption>background : </figcaption>
			<label><input id="shortCss" type="text" placeholder="image repeat position attachment" size="30"></label>
		</figure>

		<figure>
			<figcaption>applied Css : </figcaption>
			<input id="uiCssText" type="text" size="80">
		</figure>
	</fieldset>

	<div id="result">
		<h1>Hello Background</h1>
	</div>


</section>
<script src="js/background_gen.js"></script>
</body>
</html>
