
<!DOCTYPE html>
<html lang="ko">

<head>
<title>background_gen.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    div {
        height: 500px;
        padding: 30px;
        border : 10px dotted green;
        background-image: url(img/bg2.png); 
    }
    body {
       /* background-color:#fec   */
       background:linear-gradient(90deg, #fff, #99ff99);
    }
    h1 {
        color : rgb(0,0,0);
        background-color: transparent; /*default*/
    }
	figcaption {
		background:linear-gradient(90deg, #999, #000); 
	}
</style>
</head>

<body>
<header>
	<h1>5강의실 김석하</h1>
</header>
<fieldset>
    <figure>
        <figcaption>background-clip:</figcaption>
        <label><input onchange="changeClip(event)" type="radio" 
		name="clip" value="border-box" checked>border-box</label>

        <label><input onchange="changeClip(event)" type="radio" 
		name="clip" value="padding-box">padding-box</label>

        <label><input onchange="changeClip(event)" type="radio" 
		name="clip" value="content-box">content-box</label>
    </figure><hr>
    
    <figure>
    <figcaption>background-origin:</figcaption>
        <label><input onchange="changeOrigin(event)" type="radio" 
		name="origin" value="border-box">border-box</label>

        <label><input onchange="changeOrigin(event)" type="radio" 
		name="origin" value="padding-box" checked>padding-box</label>

        <label><input onchange="changeOrigin(event)" type="radio" 
		ame="origin" value="content-box">content-box</label>
    </figure><hr>

    <figure>
    <figcaption>background-repeat:</figcaption>
        <label><input onchange="changeRepeat(event)" type="radio" 
		name="repeat" value="repeat"checked>repeat</label>

        <label><input onchange="changeRepeat(event)" type="radio" 
		name="repeat" value="no-repeat">no-repeat</label>

        <label><input onchange="changeRepeat(event)" type="radio" 
		name="repeat" value="repeat-x">repeat-x</label>
		
        <label><input onchange="changeRepeat(event)" type="radio" 
		name="repeat" value="repeat-y">repeat-y</label>
    </figure><hr>

    <figure>
    <figcaption>background-size:</figcaption>
        <label><input onchange="changeSize(event)" type="radio" name="size" value="auto"checked>auto</label>
        <label><input onchange="changeSize(event)" type="radio" name="size" value="contain">contain</label>
        <label><input onchange="changeSize(event)" type="radio" name="size" value="cover">covert</label>
        <label><input onchange="changeSize(event)" type="range" name="size" value=""><span id="percent">0</span>%</label>
    </figure><hr>

	<figure>
    <figcaption>background-attachment:</figcaption>
        <label><input onchange="changeAttachment(event)" type="radio"
		 name="attachment" value="fixed">fixed</label>

        <label><input onchange="changeAttachment(event)" type="radio"
		 name="attachment" value="scroll">scroll</label>
	</figure><hr>

	<figure>
    <figcaption>background-position:</figcaption>
        <label><input onchange="changePosition(event)" type="radio" 
		name="position" value="left top">left top</label>

        <label><input onchange="changePosition(event)" type="radio" 
		name="position" value="left bottom">left bottom</label>

        <label><input onchange="changePosition(event)" type="radio" 
		name="position" value="right top">right top</label>

        <label><input onchange="changePosition(event)" type="radio" 
		name="position" value="right bottom">right bottom</label>

		<label><input onchange="changePosition(event)" type="radio" 
		name="position" value="center center">center center</label><br>

		
		<label><input id="positionX" oninput="changePosition(event)" type="range" 
		name="position" value="0"> X = <span id="percentX">0</span>%</label>

		<label><input id="positionY" oninput="changePosition(event)" type="range" 
		name="position" value="0"> Y = <span id="percentY">0</span>%</label>
    </figure><hr>

	<figure>
		<figcaption>background : </figcaption>
		<label for="back">image repeat position attachment : </label> <input oninput="changeBackground(event)" 
		type="text" size="30">
	</figure>

    <div id="result">
        <h1>Hello background</h1>
    </div>
</fieldset>
<script src="js/background_gen.js"></script>
</body>
</html>
