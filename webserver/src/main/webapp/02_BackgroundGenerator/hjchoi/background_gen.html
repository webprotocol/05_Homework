<!DOCTYPE html>
<html lang="ko">

<head>
<title>background_gen.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div {
		height: 500px;
		padding: 30px;
		border: 30px dotted dodgerblue;
		background-image: url(img/bg2.png);
	}
	
	h1 {
		color: rgba(0, 0, 255, 1);
		background-color: transparent;
		/*defult*/
	}
	ul { 
		font-weight: bold;
		background-color: papayawhip;
	}
	fieldset ul{
		color: saddlebrown;
		line-height: 30px;	
	}
	
</style>
</head>
<body>
<header>
<h1 style="color:black">5강의실 최혜진</h1>
</header>
<fieldset>
	
	<legend><h3>Background property</h3></legend>
	
	<figure>
		<ul><li><figcaption>background-clip</figcaption></li></ul>
		<label><input onchange="changeClip(event)" type="radio" name="clip" value="border-box" checked>border-box</label>
		<label><input onchange="changeClip(event)" type="radio" name="clip" value="padding-box">padding-box</label>
		<label><input onchange="changeClip(event)" type="radio" name="clip" value="content-box">content-box</label>
	</figure>
	<figure>
		<ul><li><figcaption>background-origin</figcaption></li></ul>
		<label><input onchange="changeOrigin(event)" type="radio" name="origin" value="border-box">border-box</label>
		<label><input onchange="changeOrigin(event)" type="radio" name="origin" value="padding-box" checked>padding-box</label>
		<label><input onchange="changeOrigin(event)" type="radio" name="origin" value="content-box">content-box</label>
	</figure>
	<figure>
		<ul><li><figcaption>background-repeat</figcaption></li></ul>
		<label><input onchange="changeRepeat(event)" type="radio" name="repeat" value="repeat" checked>repeat</label>
		<label><input onchange="changeRepeat(event)" type="radio" name="repeat" value="no-repeat">no-repeat</label>
		<label><input onchange="changeRepeat(event)" type="radio" name="repeat" value="repeat-x">repeat-x</label>
		<label><input onchange="changeRepeat(event)" type="radio" name="repeat" value="repeat-y">repeat-y</label>
	</figure>
	<figure>
		<ul><li><figcaption>background-position</figcaption></li></ul>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="left top">left top</label>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="left bottom">left bottom</label>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="right top">right top</label>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="right bottom">right bottom</label>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="center center">center center</label><br>
		<label><input id="Xposition" onchange="changePosition(event)" type="range" name="position" value="0">X = <span id="persentX">0</span>%</label>
		<label><input id="Yposition" onchange="changePosition(event)" type="range" name="position" value="0">Y = <span id="persentY">0</span>%</label>
	</figure>
	<figure>
		<ul><li><figcaption>background</figcaption></li></ul>
		<label for="back"> image repeat position attachment : </label>
		<input id="back" oninput="changeBackground(event)" type="text" size="50">
	</figure>
	<figure>
		<ul><li><figcaption>background-attachment</figcaption></li></ul>
		<label for="attach">background-attachment : </label>
		<select id="attsch" onchange="changeAttachment(event)">
			<option value="scroll">scroll</option>
			<option value="fixed">fixed</option>
		</select> 
			
	</figure>
	
</fieldset>

	<div id="result">
		<h1>Hello Background</h1>
	</div>

	<script src="js/background_gen.js"></script>
</body>

</html>
