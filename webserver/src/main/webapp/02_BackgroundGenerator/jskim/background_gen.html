<!DOCTYPE html>
<html lang="ko">

<head>
<title>background_gen.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	div {
		height: 500px;
		padding: 30px;
		border: 30px dotted red;
		background-image: url(img/bg2.png);
	}
	
	h1 {
		color: rgba(0, 0, 255, 1);
		background-color: transparent;
	}
</style>
</head>
<body>
<header>
	<h1>5강의실 김종순</h1>
</header>
<fieldset>
	<legend>background property</legend>
	<figure>
		<figcaption>background-clip:</figcaption>
		<label><input onchange="changeClip(event)" type="radio" name="clip" value="border-box" checked>border-box</label>
		<label><input onchange="changeClip(event)" type="radio" name="clip" value="padding-box">padding-box</label>
		<label><input onchange="changeClip(event)" type="radio" name="clip" value="content-box">content-box</label>
	</figure>
	<legend>background property</legend>
	<figure>
		<figcaption>background-origin:</figcaption>
		<label><input onchange="changeOrigin(event)" type="radio" name="origin" value="padding-box" checked>padding-box</label>
		<label><input onchange="changeOrigin(event)" type="radio" name="origin" value="border-box">border-box</label>
		<label><input onchange="changeOrigin(event)" type="radio" name="origin" value="content-box">content-box</label>
	</figure>
	<legend>background property</legend>
	<figure>
		<figcaption>background-repeat:</figcaption>
		<label><input onchange="changeRepeat(event)" type="radio" name="repeat" value="repeat" checked>repeat</label>
		<label><input onchange="changeRepeat(event)" type="radio" name="repeat" value="no-repeat">no-repeat</label>
		<label><input onchange="changeRepeat(event)" type="radio" name="repeat" value="repeat-x">repeat-x</label>
		<label><input onchange="changeRepeat(event)" type="radio" name="repeat" value="repeat-y">repeat-y</label>

	</figure>
	<legend>background property</legend>
	<figure>
		<figcaption>background-size:</figcaption>
		<label><input onchange="changeSize(event)" type="radio" name="Size" value="auto" checked>auto</label>
		<label><input onchange="changeSize(event)" type="radio" name="Size" value="contain">contain</label>
		<label><input onchange="changeSize(event)" type="radio" name="Size" value="cover">cover</label>
		<label><input oninput="changeSize(event)" type="range" name="Size" value="0"><span id="persent">0</span>%</label>
	</figure>
	<legend>background property</legend>
	<figure>
		<figcaption>background-attachment:</figcaption>
		<label><input onchange="changeAttachment(event)" type="radio" name="attachment" value="scroll" checked>scroll</label>
		<label><input onchange="changeAttachment(event)" type="radio" name="attachment" value="fixed" >fixed</label>
	</figure>
	<legend>background property</legend>
	<figure>
		<figcaption>background-position:</figcaption>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="left top" checked>left top</label>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="left bottom">left bottom</label>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="right top" >right top</label>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="right bottom">right bottom</label>
		<label><input onchange="changePosition(event)" type="radio" name="position" value="center center">center center</label>
		<label><input id="x1" oninput ="changePosition1(event)" type="range" name="position" value="0">X = <span id="persentX">0</span>%</label>
		<label><input id="y1" oninput ="changePosition2(event)" type="range" name="position" value="0">Y = <span id="persentY">0</span>%</label>
	</figure>
	<legend>background property</legend>
	<figure>
		<figcaption>background:</figcaption>
			<label for="back"> image repeat position attachment : </label>
			<input id="back" oninput ="changeBackground(event)" type="text" size="30"> 
	</figure>

</fieldset>
		<div id="result">
			<h1>Hello Background</h1>
		</div>

<script src="js/background_gen.js"></script>
</body>
</html>
