<!DOCTYPE html>
<html lang="ko">

<head>
	<title>fontj.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link href="css/style.css" rel="stylesheet">-->

	<style>
		@import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css);

		@font-face {
			font-family : 'balloons';
			src : url("fonts/balloons.woff");
		}

		@font-face {
			font-family : 'ygbi';
			src : url("fonts/ygbi08.woff");
		}

		@font-face {
			font-family : 'YJ';
			src : url("fonts/ywda05.woff");
		}

		p {
			border : 2px solid black;
			display : inline-block;
			padding : 6px;
		}

		.italic {
			font-style : italic;
		}

		.smallCap {
			font-variant : small-caps;
		}

		.weightBold {
			font-weight : bold;
		}

	</style>
</head>

<body>
	<p id="textOut">Hello Font 대한민국</p>

	<fieldset>
		<legend>CSS : </legend>
		<input type="text" id="cssOut" name="cssOut" style="width:100%" data-event="oninput">
	</fieldset>

	</div>

	<div>
		<input type="radio" name="opFs1" value="1" data-event="onclick" checked> 스타일 선택
		<input type="radio" name="opFs1" value="2" data-event="onclick"> 스타일 직접 입력
	</div>

	<fieldset id="fs1">
		<legend>Controllers</legend>
		<div>
			폰트 설정 :
			<select id="fontCtr" name="font-family" data-event="onclick">
				<option value="">기본값</option>
				<option value="balloons"	style="font-family:balloons;">Balloons</option>
				<option value="ygbi"		style="font-family:ygbi;">양재깨비</option>
				<option value="YJ"			style="font-family:YJ">양재와당체</option>
				<option value="Jeju Gothic" style="font-family:Jeju Gothic">제주 고딕</option>
			</select>
		</div>

		<div>
		<label for="fsizeCtr">
			폰트 크기 설정 :
			<input id="fsizeCtr" type="range" name="font-size" value="12" min="10" max="40" data-event="oninput">
		</label>
		</div>

		<div>
		<label for="">
			스타일 설정 :
			<input type="checkbox" name="CbItalic" value="italic" data-event="onclick"><span class="italic">이탤릭</span>
			<input type="checkbox" name="CbVariant" value="small-caps" data-event="onclick"><span class="smallCap">Small Cap</span>
		</label>
		</div>

		<div>
		<label for="">
			font-weight :
			<input type="radio" name="font-weight" value="" checked data-event="onclick">Normal
			<input type="radio" name="font-weight" value="bold" data-event="onclick"><span class="weightBold">Bold</span>
			<input type="radio" name="font-weight" value="lighter" data-event="onclick">연하게
			<input type="radio" name="font-weight" value="bolder" data-event="onclick">진하게
			<input type="radio" name="font-weight" value="byValue" data-event="onclick">직접입력 :
			<input type="number" name="font-weight" id="inputWeight" min="400" max="900" step="100" data-event="oninput" disabled="true">
		</label>
		</div>

	</fieldset>

	<fieldset id="fs2" style="display:none">
		<legend>직접 입력 :</legend>
		<input type="text" id="zzzz" name="directInput" data-event="oninput">
	</fieldset>

	<script src="js/fontj.js"></script>
</body>

</html>
