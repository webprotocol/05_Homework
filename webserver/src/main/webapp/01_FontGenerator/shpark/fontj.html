<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie+Flower">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">

	<style>
		@import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
		@font-face {
			font-family: Indie Flower;
			src: url(https://fonts.googleapis.com/css?family=Indie+Flower);
		}
		
		@font-face {
			font-family: Nanum Pen Script;
			src: url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
		}
		
		@font-face {
			font-family: Share Tech Mono;
			src: url(https://fonts.googleapis.com/css?family=Share+Tech+Mono );
		}
		
		@font-face {
			font-family: balloons;
			src: url('fonts/balloons.woff');
		}
		
		@font-face {
			font-family: 양재깨비;
			src: url('fonts/ygbi08.woff');
		}
		
		@font-face {
			font-family: ywda05;
			src: url('fonts/ywda05.woff');
		}

		label {
			text-shadow: 8px 5px 4px black;
	
		}
		
		p {
			text-align: right;
		}
		
		.right-box {
			float: right;
			width: 70%;
		}
	</style>
</head>

<body>
	<form>

		<fieldset style="width:95%;">
			<legend>FONT</legend>
			<div class="right-box">

				<p id="family_out"> Hello Font 대한민국</p><br>

			</div>

			<label for="family">Font-Family</label><br>
			<select id="family" onchange="FontFamily(event)">
<!--/		<select id="family" onchange="family_out.style['font-family']=this.value">-->
    <option value="" selected>Initial</option>
    <option value="balloons">Ballom</option>
    <option value="ywda05">Wadg</option>
    <option value="양재깨비">양재깨비</option>
	<option value="Indie Flower">Indie Flower</option>
	<option value="Nanum Pen Script">Nanum Pen Script</option>
	<option value=" Share Tech Mono"> Share Tech Mono</option>
	
</select>
			<br><br>
			<label for="fontsize">Font-Size</label><br>
			<input id="fontsize" type="range" min="0" max="50" value="12" oninput="FontSize(event)">
			<!--<input id="fontsize" type="range" min="0" max="50" value="0" onchange="family_out.style['font-size']=this.value + 'px'">-->
			<br><br>

			<label for="family">Font-Style</label><br>
			<input type="radio" name="chk" value="" onchange="FontStyle(event)">Nomber
			<input type="radio" name="chk" value="italic" onchange="FontStyle(event)">Italic
			<br><br>

			<label for="variant">Font-Variant</label><br>
			<input type="radio" name="va" value="normal" onchange="FontVariant(event)">Nomber
			<input type="radio" name="va" value="small-caps" onchange="FontVariant(event)">Small-Caps
			<br><br>

			<label for="wight">Font-Weight</label><br>
			<input type="radio" name="wi" value="normal" onchange="FontWeight(event)">Nomber
			<input type="radio" name="wi" value="bold" onchange="FontWeight(event)">Bold
			<input type="radio" name="wi" value="lighter" onchange="FontWeight(event)">Lighter &nbsp; 입력(100~900)
			<input type="text" name="wi" size="5" value="100" oninput="FontWeight(event)">
			<br><br>

			<label for="Fontcolor">Font-color</label><br>
			<div>
				<label style="text-shadow: 8px 5px 4px red;">red</label><br>
				<input style="width:60%;" id="red" type="range" min="0" max="255" value="0" oninput="changeRed(event)">
			</div>
			<div>
				<label style="text-shadow: 8px 5px 4px green;">green</label><br>
				<input style="width:60%;" id="green" type="range" min="0" max="255" value="0" oninput="changeGreen(event)">
			</div>
			<div>
				<label style="text-shadow: 8px 5px 4px blue;">blue</label><br>
				<input style="width:60%;" id="blue" type="range" min="0" max="255" value="0" oninput="changeBlue(event)">
			</div>
			<br><br>

			<label for="all">Font</label><br>
			<input type="text" size="50" oninput="allChange(event)">
		</fieldset>
		<input type="reset" value="초기화" onclick="freset()">

	</form>

	<script>
	var red= 255;
    var green=0;
    var blue=0;
function FontFamily(event){
	var value = event.target.value;
	console.log('value'+value);
	family_out.style['font-family'] = value;
	}
function FontSize(event){
	var value = event.target.value;
	console.log('value'+value);
    family_out.style['font-size'] = value + 'px';
	}
function FontStyle(event){
	var value = event.target.value;
	console.log('value'+value);
	family_out.style['font-style'] = value;
	}
function FontWeight(event){
	var value = event.target.value;
	console.log('value'+value);
	family_out.style['font-weight'] = value;
	}
function FontVariant(event){
	var value = event.target.value;
	console.log('value'+value);
	family_out.style['font-variant'] = value;
	}
function allChange(event){
	var value = event.target.value;
	family_out.style.font=value;
	family_out.style.color=value;
	}
//COLOR
function changeRed(event){
	red=event.target.value;
	family_out.style.color= 'rgb('+ red +','+ green +','+ blue + ')';
	}
function changeGreen(event){
	green=event.target.value;
	family_out.style.color= 'rgb('+ red +','+ green +','+ blue + ')';
	}
function changeBlue(event){
	blue=event.target.value;
	family_out.style.color= 'rgb('+ red +','+ green +','+ blue + ')';
	}

	function freset(reset){
		
		family_out.style='';
	}
</script>
</body>

</html>
