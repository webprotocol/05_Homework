<!DOCTYPE html>
<html lang="ko">
<head>
<title>gradient_gen.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/gradient_gen.css">
</head>

<body>
<header><h1>5강의실 신한나</h1></header>

	<!--linear-gradient input-->

<fieldset>
	<legend>Linear-gradient</legend>
	<figure class="figureInline">
		<span>방향</span>
		<select onchange="changeDirection(event)" id="linearWay" >
		<option value="">---------------- 선택하세요 ----------------</option>
		<option value="to top">to top</option>
		<option value="to bottom">to bottom</option>
		<option value="to left">to left</option>
		<option value="to right">to right</option>
		</select>
			<hr>
		<label for"degree">
		<span>각도</span>
		 <input oninput="changeDirection(event)" type="range" value="0" min="0" max="270" id="deg"><span id="degreeSpan">0º</span></label>
			<hr>
		<label for="linearColor"><span>color</span></label>
		<input oninput="changeDirection(event)" id="linearColor" type="text" name="linear" placeholder="ex) red 10%, white 50%, black80%">
	</figure>
	<figure class="figureInline">
	<figcaption>linear-gradient</figcaption>
<div id="linearoutPut"></div>
	</figure>
</fieldset>

<!--radial-gradient input-->

<fieldset>
	<legend>Radial-gradient</legend>
	<figure class="figureInline">
		<span>shape1</span> 
		<select onchange="changeShape(event)" id="shape1">
			<option value="">---------------- 선택하세요 ----------------</option>
			<option value="ellipse">ellipse</option>
			<option value="circle">circle</option>
		</select> 
		<hr>

	<span>shape2</span> 
		<select onchange="changeShape(event)" id="side1">
			<option value="">---------------- 선택하세요 ----------------</option>
			<option value="farthest-side">farthest-side</option>
			<option value="closest-side">closest-side</option>
			<option value="farthest-corner">farthest-corner</option>
			<option value="closest-corner">closest-corner</option>
		</select>
		<hr>
		<label for="radialPercent"><span>각도</span></label>
		<input oninput="changeShape(event)" id="radialPercent" type="text" name="linear1" placeholder="ex) at 10%  10%">
		<hr>
		<label for="radialColor"><span>color</span></label>
		<input oninput="changeShape(event)" id="radialColor" type="text" name="linear2" placeholder="ex) red 10%, white 50%, black80%">
	</figure>
	<figure class="figureInline">
		<figcaption>radial-gradient</figcaption>
		<div id="radialoutPut"></div>
	</figure>
</fieldset>

<script src="js/gradient_gen.js"></script>
</body>

</html>
