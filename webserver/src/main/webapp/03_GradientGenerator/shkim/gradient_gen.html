

<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div {
			width: 300px;
			height: 200px;
			border: 2px solid black;
			padding: 10px;
			margin: 15px;
		}
	</style>

</head>

<body>
<header>
	<h1> 5강의실 김석하  </h1>
</header>
<fieldset>
	<legend><h3>linear-gradient</h3></legend>
	<figure>
		<label for="color">gradient color : </label>
		<select id="color" onchange="changeColor(event)">
			<option value="coral, darkgreen">coral, darkgreen</option>
			<option value="blue, white">blue, white</option>
			<option value="red, black">red, black</option>
		</select>
	</figure>

	<figure>
		
		<label for="direct">gradient direction : </label>
		<select id="direct" onchange="changeDirection(event)">
			<option value="to bottom">bottom</option>
			<option value="to top">top</option>
			<option value="to right">right</option>
			<option value="to left">left</option>
		</select>
		
	</figure>

</fieldset>

<div id="gardient_out"></div>

<script src="js/g2.js"></script>
</body>

</html>
