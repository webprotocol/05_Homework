<!DOCTYPE html>
<html lang="ko">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<style>
    div {
        border : 10px groove hotpink;
        width : 500px;
        height: 400px;
        padding : 20px;
        margin : 20px;
        background-image: linear-gradient(lightblue, white);
    }

</style>
<body>
<h1 style="color:green">5강의실 유도연</h1>
<fieldset>
    <legend>Gradient Property</legend>

    <figure>
        <figcaption>color select</figcaption>
        <label><input onclick="backgroundImage(event)" type="radio" name="color" value="(red,white)" checked>red</label>
        <label><input onclick="backgroundImage(event)" type="radio" name="color" value="(orange,white)">orange</label>
        <label><input onchange="backgroundImage(event)" type="radio" name="color" value="(yellow,white)">yellow</label>
        <label><input onchange="backgroundImage(event)" type="radio" name="color" value="(green,white)">green</label>
        <label><input onchange="backgroundImage(event)" type="radio" name="color" value="(blue,white)">blue</label>
        <label><input onchange="backgroundImage(event)" type="radio" name="color" value="(violet,white)">violet</label>
    </figure>
        <figure>
        <figcaption>line or circle</figcaption>
        <label><input onchange="(event)" type="radio" name="l.o.c" value="linear" checked>linear</label>
        <label><input onchange="(event)" type="radio" name="l.o.c" value="radial">radial</label>
        <label><input onchange="(event)" type="radio" name="l.o.c" value="">radial-circle</label>
    </figure>
    <figure>
    <figcaption>deg</figcaption>
    <label><input oninput="(event)" type="range" name="" value="center"><span id="XXXX">0</span>deg</label>
    </figure>

    <figure>
    <figcaption>위치 설정</figcaption>
    <label><input oninput="(event)" type="range" name="" value="center"><span id="XXXX">0</span>%</label>
    </figure>
	<figcaption>linear-color</figcaption>
		<label>	<input oninput="text(event)" type="text" name="" value="linear-gradient()">입력양식(deg,color,color,color.......) </label><br>
	<figcaption>radial-color</figcaption>
		<label>	<input oninput="text(event)" type="text" name="" value="radial-gradient()">입력양식(deg,color,color,color.......)  </label>
	</figure>

</fieldset>

<div id="ori" ></div>

<script src="js/gradient_gen.js">
	
</script>
</body>

</html>
