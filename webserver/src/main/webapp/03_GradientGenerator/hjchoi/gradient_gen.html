<!DOCTYPE html>
<html lang="ko">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div {
			width: 300px;
			height: 200px;
			border: 2px solid black;
			padding: 10px;
			margin: 15px;
		}
		fieldset {
			background-image:linear-gradient( 45deg, mistyrose, white)
			
		}
	</style>

</head>

<body>
<header>
	<h1>5강의실 최혜진</h1>
</header>
<fieldset>
	<legend>linear-gradient</legend>
	<figure>
		<label for="color">gradient color : </label>
		<select id="color" onchange="changeColor(event)">
			<option value="none">선택해보세요.</option>
			<option value="coral, papayawhip">coral, papayawhip</option>
			<option value="red, white">red, white</option>
			<option value="blue, black">blue, black</option>
		</select>
	</figure>

	<figure>
		
		<label for="direct">gradient direction : </label>
		<select id="direct" onchange="changeDirection(event)">
			<option value="none">선택해보세요.</option>
			<option value="to bottom">to bottom</option>
			<option value="to top">to top</option>
			<option value="to right">to right</option>
			<option value="to left">to left</option>
		</select>
	</figure>

</fieldset>

<fieldset>
	<legend>radial-gradient</legend>
	<figure>
		<label for="color_">gradient color : </label>
		<select id="color_" onchange="changeColor2(event)">
			<option value="none">선택해보세요.</option>
			<option value="orange, brown">orange, brown</option>
			<option value="white, green">white, green</option>
			<option value="blue, black">blue, black</option>
		</select>
	</figure>

	<figure>
		<figcaption>Shape</figcaption>
		<label><input onchange="changeShape(event)" type="radio" name="shp" value="ellipse">ellipse</label>
		<label><input onchange="changeShape(event)" type="radio" name="shp" value="circle">circle</label>
	</figure>

	<figure>
		
		<label for="size_">gradient direction : </label>
		<select id="size_" onchange="changeSize(event)">
			<option value="none">선택해보세요.</option>
			<option value="closest-side at 40% 40%">closest-side at 40% 40%</option>
			<option value="farthest-side at 30% 50%">farthest-side at 30% 50%</option>
			<option value="closest-corner at 40% 40%">closest-corner at 40% 40%</option>
			<option value="farthest-corner at 30% 50%">farthest-corner at 30% 50%</option>
		</select>
	</figure>

</fieldset>


<div id="gardient_out"></div>

<script src="js/gradient_gen.js"></script>
</body>

</html>
