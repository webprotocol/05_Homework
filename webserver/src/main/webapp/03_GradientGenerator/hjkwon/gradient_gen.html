<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/gradient_gen.css" rel="stylesheet">
</head>

<body>
	<script src="js/gradient_gen.js"></script>
	<header>
		<h1>
			5강의실 권혁준
		</h1>
	</header>

	<div id="OptionContainer">
		<fieldset id="Position">
			<legend>Position</legend>
			<span id="Pos_X">X :</span><input type="range" onchange=MoveOptionContainer() value="0" min="0" max="100" id="OptionContainer_X">
			<span id="Pos_X">Y :</span><input type="range" onchange=MoveOptionContainer() value="0" min="0" max="100" id="OptionContainer_Y">
		</fieldset>

		<fieldset id="SelectGradientType">
			<legend>Select Gradient Type</legend>
			<input type="radio" value="linear" onclick=ChangeType() name="GradientType" checked>linear
			<input type="radio" value="radial" onclick=ChangeType() name="GradientType">radial
		</fieldset>

		<fieldset id="GradientAttributes">
			<legend>Gradient Attributes</legend>
			<span id=GradientAttributes>
				<!-- Case:Linear -->
				Direction : <input type="text" id="Attr01" value="45deg">
				<!-- Case:Radial -->
				<!--
				Shape : <input type="text" id="Attr01" value="circle>
				-->
			</span>
		</fieldset>

		<fieldset id="InputGradientColor">
			<legend>Input Gradient Color</legend>
			Number of Colors :
			<select id="NumberOfColors" onchange=GenerateColorBoxes()>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			</select>
			<span id="ColorBox">

			</span>
			<script>
				GenerateColorBoxes();
			</script>
		</fieldset>

		<button onclick=GenerateGradient()> Generate! </button>
	</div>
</body>

</html>
