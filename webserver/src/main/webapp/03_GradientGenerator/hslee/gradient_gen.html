<title></title>

	div {
		border : 1px solid darkslategray;
		height : 500px; 
		width: 500px;

	hr {
		border : 1px dotted gray;
		color : lightgrey;
	}
	fieldset {
		background-color: #FFEFD5;
	}
</style>
</head>

<body>

<header><h1>5강의실 이희수</h1></header>

<fieldset>

	<!--<figure>
		<figcaption>COLOR SELECT</figcaption>

		<label><input oninput="changeColor(event)" type="checkbox" name="color" value="red">Red</label>

	<figure>
	<label for="clor">▶Color : </label>
	<select onchange="changeColor(event)">
		<option value="orange,#CD5C5C">Orange,IndianRed</option>
		<option value="#FFA07A,yellow">LightSalmon,Yellow</option>
		<option value="#6A5ACD,white">SlateBlue,White</option>
		<pre id="color_out"></pre>
	</select>
	</figure><hr>

	<figure>
	<label for="dir">▶Linear-Gradient(direction) : </label>
	<select onchange="changeDir(event)">
		<option value="to top">to top</option>
		<option value="to left">to left</option>
		<option value="to right">to right</option>
		<option value="to bottom">to bottom</option>
		<pre id="dir_out"></pre>
	</select>
	</figure><hr>

	<figure>
	<label for="shape">▶Radial-Gradient(shape) : </label>
	<select onchange="changeShape(event)">
		<option value="circle">circle</option>
		<option value="ellipse">ellipse</option>
		<pre id="shape_out"></pre>
	</select>
	</figure>

	<figure>
	<label for="dir2">▶Radial-Gradient(direction) : </label>
	<select onchange="changeDirec(event)">
		<option value="closese-side at 50% 20%">closese-side at 50% 20%</option>
		<option value="closese-corner at 50% 20%">closese-corner at 50% 20%</option>
		<option value="farthest-side at 20% 10%">farthest-side at 20% 10%</option>
		<option value="farthest-corner at 20% 20%">farthest-corner at 20% 20%</option>
		<pre id="dir2_out"></pre>
	</select>
	</figure>

	<!--<button onclick="clearAll();">지우개</button>-->

<div id="result"></div>
</fieldset>
<script src="js/gradient.js"></script>
</body>
</html>
