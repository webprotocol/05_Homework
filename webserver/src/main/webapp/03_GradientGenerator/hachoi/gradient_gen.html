<!DOCTYPE html>
<html lang="ho">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div {
			width: 300px;
			height: 200px;
			border: 1px dotted purple;
			margin: 10px;
			padding: 5px;
		}
		
		#cccc {
			width: 300px;
			height: 200px;
			border: 1px dotted purple;
			margin: 10px;
			padding: 5px;
		}
		
		#qqqq {
			width: 300px;
			height: 200px;
			border: 1px dotted purple;
			margin: 10px;
			padding: 5px;
		}
	</style>
</head>

<body>
	<header>
		<h1>5강의실 최효아</h1>
	</header>

	<fieldset>
		<label for="ccc">linear-gradient </label>
		<select id="aa" onchange="linear(event)">
			<option value="">방향</option>
            <option value="to bottom">to bottom</option>
            <option value="to top">to top</option>
			<option value="to right">to right</option>
            <option value="to left">to left</option>`

        </select>
		<select id="bb" onchange="linear(event)">
			<option value="">색깔</option>
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
        </select>
		<select id="cc" onchange="linear(event)">
			<option value="">RGB</option>
            <option value="rgb(255,0,0)">rgb(255,0,0)</option>
            <option value="rgb(0,255,0)">rgb(0,255,0)</option>
            <option value="rgb(0,0,255)">rgb(0,0,255)</option>
                   </select>
		<select id="dd" onchange="linear(event)">
			<option value="">색깔</option>
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
        </select>
		<div id="cccc"></div>
	</fieldset>

	<fieldset>
		<label for="yyy">Radial-gradient </label>
		<select id="yy" onchange="radial(event)">
			<option value="">모양</option>
            <option value="circle">circle</option>
            <option value="ellipse">ellipse</option></select>

	
		<select id="zz" onchange="radial(event)">
			<option value="">색깔1</option>
            <option value="white">white</option>
            <option value="black">black</option>
			<option value="purple">purple</option>
            <option value="navy">navy</option></select>

		<select id="ww" onchange="radial(event)">
			<option value="">색깔2</option>
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
        </select>


		<div id="qqqq"></div>
	</fieldset>






	<script src="js/gradient_gen.js"></script>
</body>

</html>
