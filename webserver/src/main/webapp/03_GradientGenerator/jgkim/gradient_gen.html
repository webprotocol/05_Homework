<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Gradient Generator</title>
	<link rel="stylesheet" href="css/gradient_gen.css">
</head>
<body>
	<header>
		<h1>5강의실 김진곤</h1>
	</header>

	<fieldset class="controlPanel">

	<div name="controlPanelSubject">
		<button name="uiHideButton">-</button>
	</div>

	<div name="controlPanelBody">
		<!--Panel Chooser-->
		<div class="controlGroup">
			<input type="radio" name="uiGradientType" value="linear" checked>Linear Gradient
			<input type="radio" name="uiGradientType" value="radial"		>Radial Gradient
		</div>
		<div class="controlGroup">
			<input type="radio" name="uiViewSelector" value="body" checked>Body에 그리기
			<input type="radio" name="uiViewSelector" value="box"        >박스에 그리기
		</div>

		<!--Linear Panel-->
		<div name="uiLinearCtr">
			<div class="controlGroup">
				Direction :
				<select name="uiLinearDirection">
					<option value="to bottom">to bottom</option>
					<option value="to top">to top</option>
					<option value="to left">to left</option>
					<option value="to right">to right</option>
					<option value="degree">degree</option>
				</select>
				<input type="number" name="uiLinearDirectionCustom" value="0" min="0" max="360">
			</div>
		</div>

		<!--Radial Panel-->
		<div name="uiRadialCtr">
			<div class="controlGroup">
				Shape :
				<input type="radio" name="uiRadialShape" value="ellipse" checked>Ellipse
				<input type="radio" name="uiRadialShape" value="circle"			>Circle
			</div>

			<div class="controlGroup">
				Size :
				<select name="uiRadialSize">
					<option value="farthest-side">farthest-side</option>
					<option value="farthest-corner">farthest-corner</option>
					<option value="closest-side">closest-side</option>
					<option value="closest-corner">closest-corner</option>
				</select>
			</div>

			<fieldset>
				<legend>Position : </legend>
				X : <input name="uiRadialPosX" type="number" min="0" max="100" value="50">%
				Y : <input name="uiRadialPosY" type="number" min="0" max="100" value="50">%
			</fieldset>
		</div>

		<!--Color Chooser Panel-->
		<fieldset name="uiColorCtr">
			<legend>Color : </legend>
			<ul name="uiColorList"></ul>
			Add Color :
			<input type="text" name="uiColorInput">
			<button name="uiColorAdder">Add</button>
		</fieldset>
	</div>

	</fieldset>
		<div id="out1" name="resultViewer"></div>
		<!--<input type="text" name="cssText" size="50">-->


	<script src="js/gradient_gen.js"></script>
</body>
</html>
