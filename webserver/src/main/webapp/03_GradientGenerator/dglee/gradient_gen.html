<!DOCTYPE html>
<html lang="ko"><head>
	<title>gradient_gen.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link href="css/style.css" rel="stylesheet">-->
<style>
	div{
		width: 500px;
		height: 300px;
		border: 2px solid black;
		padding: 20px;

		/*background:linear-gradient(to top, red,white);*/
	}
</style>
</head>
<body>
<header>
	<h1>5강의실 이동근</h1>
</header>

<fieldset>
<legend>gradient</legend>
<figure>
	<!--color-->
	<label for="linearColor">color<input id="colorX" oninput="colorChange(event)" type="text">
	                                 <input id="colorY" oninput="colorChange(event)" type="text"></label>
	<br><br><br>
	<figcaption>linear-gradient</figcaption>
	<!--range degree-->
	<label>deg<input id="degr" name="deg" value="0" min="0" max="360" oninput="degChange(event)" type="range"><span id="degX"></span></label><br>
	<!--radio degree-->
	<label>direction select<input name="degR" value="to top" checked="" onchange="degRChange(event)" type="radio">to top</label>
	<label><input name="degR" value="to left" onchange="degRChange(event)" type="radio">to left</label>
	<label><input name="degR" value="to right" onchange="degRChange(event)" type="radio">to right</label>
	<label><input name="degR" value="to bottom" onchange="degRChange(event)" type="radio">to bottom</label>
	<br><br><br>

	<figcaption>radial-gradient</figcaption>

	<label for="type">select : </label>
		<select id="type" onchange="typeChange(event)">
		<option value=" ">choose</option>
		<option value="ellipse">ellipse</option>
		<option value="circle">circle</option>
		</select><br>
	<label for="size">size : </label>
		<select id="size" onchange="sizeChange(event)">
		<option value=" ">choose</option>
		<option value="closest-side">closest-side</option>
		<option value="closest-corner">closest-corner</option>
		<option value="farthest-side">farthest-side</option>
		<option value="farthest-corner">farthest-corner</option>
	</select><br>
	<!--move-->
	<label>x<input id="moveX" value="0" oninput="xyMove(event)" type="range"><span id="xx"></span></label><br>
	<label>y<input id="moveY" value="0" oninput="xyMove(event)" type="range"><span id="yy"></span></label>

</figure>
</fieldset>
<div id="result"></div>
<script src="js/gradient_gen.js"></script>


</body></html>
