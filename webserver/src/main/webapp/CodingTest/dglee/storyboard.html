<html lang="ko">
<head>

<div class="all">
<div class="center">

  <div class="loginall">
<div class="logorsign">
      <div class="loginselect">
<div class="clickbox">
        
        <h2>입성</h2>

  <button class="actuallogin" onclick="login()">입성</button>
  </div>
  </div>
<div class="signupselect">

  <h2>호패발급</h2>

  
  <p>조선의 궁궐에 당도한 것을 환영하오, 낯선이여.</p>

  <button class="actualsignup" onclick="signup()">호패발급</button>
</div>
  </div>
       </div>

    
    <div class="back_info">
       <div class="back_img">
       <img src="img/palace.png" alt="" />
       </div>
       
    </div>
<div class="loginforms" >
    <div class="active_img">
       <img src="img/palace.png" alt="" />
       </div>
 <div class="login_form">
<a href="#" onclick="goback()" ><i class="material-icons">&#xE166;</i></a>
   <h2>입성하시겠소?</h2>
 <input type="text" placeholder="호패" />
<input type="password" placeholder="호패 식별번호" />

  </div>
  
   <div class="signup_form">
<a href="#" onclick="goback()"><i class="material-icons">&#xE166;</i></a>

<input type="text" placeholder="호패"/>
<input type="text" placeholder="이름"/>

<button class="actualsignup" onclick="location.href='https://cdn.namuwikiusercontent.com/48/48904e19d0d92becdd84c62bea2e6127e9e5d3d91e49ab21e5b40648ab6bbc8b.jpg?e=1481414724&k=hmzBZBmO2qS_w3mKeFOFyQ'">호패를 받겠소.</button>

  </div>
 </div>
