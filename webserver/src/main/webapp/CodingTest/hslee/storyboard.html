<!DOCTYPE html>
<!--
▣ 실기시험 1 (40점 만점)
	- 작성자 : 이희수(5강의실)
	- 주 제 : HTML5 ＆ CSS3를 응용하여 웹브라우저를 자유롭게 꾸밀 수 있는 편지쓰기
	- 목 적 : input태그의 다양한 type을 이용하여 문서편집(편지쓰기)을 편리하게 할 수 있다
	- 기 능 : HTML5 & CSS3를 자유롭게 활용할 수 있으며 JAVASCRIPT를 이용하여 CSS를 효과적으로 나타낸다
-->
<html lang="ko">
<head>
<title>Storyboard.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/storyboard.css" rel="stylesheet">
<style>
@import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css); 
@import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
@import url(http://fonts.googleapis.com/earlyaccess/nanumbrushscript.css);
@import url(http://fonts.googleapis.com/earlyaccess/jejuhallasan.css);
@import url(http://fonts.googleapis.com/earlyaccess/kopubbatang.css);

body {
	background-image: url(img/bg.png); 
	align-content: center;
}
</style>

</head>
<body>

<!--Title-->
<header class="rule">
	<details>
	<summary>실기시험1</summary>
	<ol id="title">
		<li>작성자 : 이희수</li>
		<li>주제 : HTML5 ＆ CSS3를 응용하여 웹브라우저를 자유롭게 꾸밀 수 있는 편지쓰기</li>
		<li>목적 : input태그의 다양한 type을 이용하여 문서편집(편지쓰기)을 편리하게 할 수 있다</li>
		<li>기능 : HTML5 ＆ CSS3를 자유롭게 활용할 수 있으며 JAVASCRIPT를 이용하여 CSS를 효과적으로 나타낸다</li>
	</ol>
	</details>
</header>

<section>
<!--to & from & button-->
<fieldset class="aside01">
	<input id="to" type ="text" placeholder="To">
	<input id="from" type ="text" placeholder="From">
	<a id="button" href="storyboard2.html" class="button button1">SEND LETTER</a>
</fieldset>

<!--font choice-->
<fieldset class="aside02">
<details>
	<summary>FONT</summary>
			
			<label for="font">FONT 》</label><br>
			<select onchange="changeFont(event)" style="width:200px;">
				<option value="글씨체를 선택하세요">글씨체를 선택하세요</option>
				<option id="f1" value="Nanum Pen Script">Nanum Pen Script(kor)</option>
				<option id="f2" value="Nanum Brush Script">Nanum Brush Script(kor)</option>
				<option id="f3" value="Jeju Hallasan">Jeju Hallasan(kor)</option>
				<option id="f4" value="KoPub Batang">KoPub Batang(kor)</option>
			</select><br>

			<label for="size">SIZE 》</label><br>
			<input id="size" type="number" min="0pt" max="50pt" value="10" style="width:200px;"oninput="changeSize(event)"><br>

			<label for="style">FONT STYLE 》</label><br>
			<input type="radio" name="style" value="normal" onclick="changeNormal(event)"><span id="normal">기본</span>
            <input type="radio" name="style" value="italic" onclick="changeItalic(event)"><span id="italic">기울임</span><br>

			<label for="align">FONT ALIGN 》</label><br>
			<select id="align" onchange="changeAlign(event)" style="width:200px;">
				<option value="선택하세요">선택하세요</option>
				<option value="left">left</option>
				<option id="a1" value="center">center</option>
				<option id="a2" value="right">right</option>
        	</select><br>

			<label for="bold">FONT WEIGHT 》</label><br>
			<select id="bold" onchange="changeBolder(event)" style="width:200px;">
				<option value="선택하세요">선택하세요</option>
				<option value="normal">normal</option>
				<option id="b1" value="bold">bold</option>
				<option id="b2" value="lighter">lighter</option>
				<option id="b3" value="bolder">bolder</option>
        	</select><br>

			<label for="color">FONT COLOR 》</label><br>
			<select onchange="changeColor(event)" style="width:200px;">
				<option value="글씨색을 선택하세요">글씨색를 선택하세요</option>
				<option id="c1" value="DimGrey">DimGrey</option>
				<option id="c2" value="DeepPink">DeepPink</option>
				<option id="c3" value="LightCoral">LightCoral</option>
				<option id="c4" value="Maroon">Maroon</option>
				<option id="c5" value="MidnightBlue">MidnightBlue</option>
				<option id="c6" value="OliveDrab">OliveDrab</option>
				<option id="c7" value="SteelBlue">SteelBlue</option>
			</select><br>
				<label for="free">색상 직접 입력 》</label><br>
				<input onchange="changeColor(event)" type="text" value="" style="width:100px;"><br>


</details>
</fieldset>

<!--page choice-->
<fieldset class="aside03">
<details>
	<summary>DESIGN</summary>
		
			<label for="skin">SKIN DESIGN 》</label><br>
				<input id="skin" type="image" onclick="changePage1(event)" src="img/pattern01.png" width="50px" height="50px">
				<input id="skin" type="image" onclick="changePage2(event)" src="img/pattern02.png" width="50px" height="50px">
				<input id="skin" type="image" onclick="changePage3(event)" src="img/pattern03.png" width="50px" height="50px">
				<input id="skin" type="image" onclick="changePage4(event)" src="img/pattern04.png" width="50px" height="50px">
				<input id="skin" type="image" onclick="changePage5(event)" src="img/pattern05.png" width="50px" height="50px">
				<input id="skin" type="image" onclick="changePage6(event)" src="img/pattern08.png" width="50px" height="50px">
				<input id="skin" type="image" onclick="changePage7(event)" src="img/pattern07.png" width="50px" height="50px">
				<input id="skin" type="image" onclick="changePage8(event)" src="img/letterbg.png" width="50px" height="50px"><hr>

			<img src="img/sticker01.png" name="sticker" width="100px" height="100px"></div><br>
			<label for="sticker">STICKER DESIGN 》</label><br>
					<input type="image" onclick="changeSticker(event)" width="50px" height="50px"
							src="img/sticker01.png" value="sticker01">
					<input type="image" onclick="changeSticker(event)" width="50px" height="50px"
							src="img/sticker02.png" value="sticker02">
					<input type="image" onclick="changeSticker(event)" width="50px" height="50px"
							src="img/sticker03.png" value="sticker03">
					<input type="image" onclick="changeSticker(event)" width="50px" height="50px"
							src="img/sticker04.png" value="sticker04">
				<br>
					
				<!--translateX-->
					<label>X좌표 이동 : <input id="tx" style=""oninput="translateSticker(event)" type="range" 
							min="-300" max="1000" value="0"><span id="transX"></span></label><br>
					<label>Y좌표 이동 : <input id="ty" oninput="translateSticker(event)" type="range" 
							min="-300" max="1000" value="0"><span id="transY"></span></label><br>
				<!--scale-->
					<label>X축 크기 : <input id="s1" oninput="scaleSticker(event)" type="number" 
							min="1" max="3" value="1"><span id="scaleX"></span></label>
					<label>Y축 크기 : <input id="s2" oninput="scaleSticker(event)" type="number" 
							min="1" max="3" value="1"><span id="scaleY"></span></label><br>
				<!--skew-->
					<label>비틀기 : <input id="k1" oninput="Sticker(event)" type="range" min:"-360"
		 					max="360" value=" "><span id="skew"></span>º</label><br>
				<!--rotate-->
					<label>회전 : <input id="r1" oninput="Sticker(event)" type="range" min:"-360" 
							max="360" value=" "><span id="rotate"></span>º</label><br>
				<!--origin-->
					<label>회전 기준점 : </label>
					<select id="o1" onchange="Sticker(event)">
							<option value="선택하세요">선택하세요</option>
							<option value="left top">left top</option>
							<option value="left bottom">left bottom</option>
							<option value="right top">right top</option>
							<option value="right bottom">right bottom</option>
					</select>
				
</details>
</fieldset>

<!--output-->
<article>
		<input id="text_out" type ="textarea" placeholder="추운겨울, 소중한 사람에게 따뜻한 마음을 전하세요:)">
</article>

</section>
<script src="js/storyboard.js"></script>
</body>
</html>
