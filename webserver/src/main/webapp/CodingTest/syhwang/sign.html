<!DOCTYPE html>
<html lang="ko">

<head>
	<title>명화이야기 회원가입</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/sign.css" rel="stylesheet">
</head>
<body>
	<h3 style="background-color:deeppink">Services</h3>
	<h2 id="logo">회원가입</h2>
	<form>
		<div>
			<label for="name">Name:</label>
			<input id="txtname" type="text" name="name" class="name" placeholder="서헌섭" required />
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" name="password" class="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
				required) "(?=.*[a-z]).*" required />
		</div>
		<div>
			<label for="mail">Mail:</label>
			<input type="email" name="mail" class="mail" placeholder="protocols@nate.com" pattern="^([0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-\w]*[0-9a-zA-Z]\.)+[a-zA-Z]{2,9})$"
				required />
		</div>
		<div>
			<label for="phone">Number:</label>
			<input type="tel" name="phone" placeholder="+4700000000" pattern="^\+?(?:[0-9]??).{5,14}[0-9]$" required />
		</div>
		<div>
			<label for="date">Date:</label>
			<input type="date" name="date" min="2013-01-01" max="2013-12-31" required />
		</div>

		<div>
			<!--<input type="submit" value="가입하기" >-->
			<button value="가입하기" onclick="myFunction(event)">가입하기<button>
    </div>
  </form>

<script>
	function myFunction()
	{
		var inputs = document.querySelectorAll("input");
		for (var i = 0; i < inputs.length; ++i)
		{
		if (inputs[i].pattern == "")
		continue;
		var reg = new RegExp(inputs[i].pattern);
		if (reg.exec(inputs[i].value)[0] != inputs[i].value)
		return false;
		}

		var b = confirm("" + txtname.value + "님의 가입을 환영합니다!");
		if (b)
		;
		else
		alert("가입이 취소되었습니다.");
	}
</script>
</body>

</html>
