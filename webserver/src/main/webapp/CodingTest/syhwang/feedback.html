<!DOCTYPE html>
<html lang="ko">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/feedback.css" rel="stylesheet">
	</head>
	<body>
		<div id="content">
        <div class="sub_tit_inner">
            <h2 style="background-color:deeppink">Contact</h2>

        </div>
        <article>
            <h1>Feedback</h1>
            <p>안녕하세요, <a href="http://www.koalastothemax.com/"><span>명화이야기</span></a>입니다.</p>
            <p>고객님의 소중한 의견을 듣고 싶습니다. 다양한 의견을 통해 더욱 발전하도록 개선하겠습니다!</p>

			<!--send-->
		<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">

      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>

      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>

      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
      </p>


      <div class="submit">
		<button type="submit" id="button-blue"onclick="myFunction(event)">SEND</button>
        <div class="ease"></div>
      </div>
    </form>
  </div>
	</body>
  <script>
function myFunction(event) {
      alert("의견을 보내주셔서 감사합니다. 검토하여 더 좋은 서비스를 위해 노력하겠습니다!");
  }
</script>

</html>
