<!DOCTYPE html>
<html lang="ko">

<head>
<title>linear.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/linear.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>◆ Gradation is ..</h1>
</header>

<fieldset>
    <legend>Linear</legend>

    <!--result-->
    <div id="result_out"></div>
    <hr style="border: 5px double gold;">

    <!--linear-color-->
    <label for="color_"> ◈ Linear-color [2] : </label>
    <select id="color_" onchange="changeColor(event)">
        <option value="none">---------Select color---------</option>
        <option value="gold, transparent">Gold / Transparent</option>
        <option value="white, pink">White / Pink</option>
        <option value="darkred, goldenrod">Darkred / Goldenrod</option>
        <option value="dodgerblue, palevioletred">Dodgerblue/ Palevioletred</option>        
    </select>
    <hr style="margin-bottom:20px;">

    <!--linear-direction-->
    <label for="dir"> ◈ Linear-direction : </label><br>
    <input onchange="changeDir(event)" id="dir" type="radio" name="dire" value="to top"> To top
    <input onchange="changeDir(event)" id="dir" type="radio" name="dire" value="to bottom"> To bottom
    <input onchange="changeDir(event)" id="dir" type="radio" name="dire" value="to right"> To right
    <input onchange="changeDir(event)" id="dir" type="radio" name="dire" value="to left"> To left
    <hr>
    
    <!--linear-degree-->
    <label for="deg_"> ◈ Linear-degree : </label>
    <input oninput="changeDeg(event)" id="deg_" type="number" min="0" max="360" value="0"> deg
</fieldset>

<footer>
    <h1>Thank U<span> ♥ </span></h1>
</footer>

<script src="js/linear.js"></script>
</body>
</html>
