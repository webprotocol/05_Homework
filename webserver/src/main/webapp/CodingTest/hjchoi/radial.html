<!DOCTYPE html>
<html lang="ko">

<head>
    <title>radial.html</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/radial.css" rel="stylesheet">
</head>

<body>

<header>
    <h1>◆ Gradation is ..</h1>
</header>

<fieldset>
    <legend>Radial</legend>

    <!--result-->
    <div id="result_out"></div>
    <hr style="border: 5px double gold;">

    <!--radial-color-->
    <label for="color_"> ◈ Radial-color [3] : </label>
    <select id="color_" onchange="changeColor(event)">
        <option value="none">---Color feeling---</option>
        <option value="darkred, orangered, white">Passion [정열]</option>
        <option value="cornflowerblue, cadetblue, transparent">Sadness [슬픔]</option>
        <option value="steelblue, lightslategray, darkslategrey">Gloomy [우울]</option>
        <option value="lightyellow, lightblue, transparent">serenity [평온]</option>        
    </select>
    <hr style="margin-bottom:20px;">

    <!--radial-shape-->
    <label for="shape_"> ◈ Radial-shape : </label><br>
    <input onchange="changeShape(event)" id="shape_" type="radio" name="radial_shape" value="ellipse"> Ellipse
    <input onchange="changeShape(event)" id="shape_" type="radio" name="radial_shape" value="circle"> Circle
    <hr>

    <!--radial-size-->
    <label for="size_"> ◈ Radial-size : </label>
    <select id="size_" onchange="changeSize(event)">
    <option value="none">--select size(20%)--</option>
    <option value="closest-side at 20% 20%">very small</option>
    <option value="closest-corner at 20% 20%">small</option>
    <option value="farthest-side at 20% 20%">big</option>
    <option value="farthest-corner at 20% 20%">very big</option>
    </select>
</fieldset>

<footer>
    <h1>Thank U<span> ♥ </span></h1>
</footer>

<script src="js/radial.js"></script>
</body>
</html>
