<!DOCTYPE html>
<!--
▣ 실기시험2 (40점 만점)
    -작성자 : 최혜진 (5강의실)
    -주 제 : 3D Dice
    -목 적 : HTML5 / CSS3 / Javascript를 이용하여 3D Dice를 완성 및 응용
    -기 능 : 3D Dice를 통해 시각적인 효과를 얻을 수 있다.
-->
<html lang="ko">

<head>
<title>wireframe.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/wireframe.css" rel="stylesheet">
</head>
<body>

<fieldset style="border: 5px double dimgrey;">
    <legend style="color:black; font-weight:bold; text-shadow:2px 2px 2px deeppink;">실기시험 2</legend>
    <ol>
        <li>작성자 : 최혜진</li>
        <li>주 제 : 3D Dice</li>
        <li>목 적 : HTML5 / CSS3 / Javascript를 이용하여 3D Dice를 완성 및 응용</li>
        <li>기 능 : 3D Dice를 통해 시각적인 효과를 얻을 수 있다.</li>
    </ol>
</fieldset>

<header class="row">
    <div class="letter col-12 col-t-12">Dynamic</div>
    <span class="box col-12 col-t-12"></span>
</header>

<fieldset class="space_3d">
    <div class="cube_3d">
        <div class="face front_3d"></div>
        <div class="face back_3d"></div>
        <div class="face left_3d"></div>
        <div class="face right_3d"></div>
        <div class="face top_3d"></div>
        <div class="face bottom_3d"></div>
    </div>
</fieldset>

<fieldset class="dir">
    <legend>Select direction No.1</legend>
        <input onchange="changeFront(event)" type="radio" checked name="cubebox"> [one]
        <input onchange="changeLeft(event)" type="radio" name="cubebox"> [two]
        <input onchange="changeTop(event)" type="radio" name="cubebox"> [three]
        <br>
        <input onchange="changeBottom(event)" type="radio" name="cubebox"> [four]
        <input onchange="changeRight(event)" type="radio" name="cubebox"> [five]
        <input onchange="changeBack(event)" type="radio" name="cubebox"> [six]
</fieldset>
<br>
    
<fieldset class="dir">
    <legend>Select direction No.2</legend>
        <label>X축 : <input oninput="changeRotateX(event)"type="range" min="-360" max="360" value="0"><span id="ro_x"> 0 </span>deg</label>
        <br>
        <label>Y축 : <input oninput="changeRotateY(event)"type="range" min="-360" max="360" value="0"><span id="ro_y"> 0 </span>deg</label>
</fieldset>

<footer>
   <b>Copyright ⓒ 2016 JINJJANG'S World</b>
</footer>

<script src="js/wireframe.js"></script>
</body>
</html>
