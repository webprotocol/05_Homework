<!DOCTYPE html>
<html lang="ko">

<head>
<title>join.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/join.css" rel="stylesheet">
</head>
<body>

<header>
    <h2>회원가입폼</h2>
</header>
<section>
    <article>
        <form target="join" action="http://www.w3schools.com/html/action_page.php" method="get">
            <table>
                <tr><td>아이디</td><td colspan="2"><input type="text" name="id" id="clientId" required></td></tr>
                <tr><td>비밀번호</td><td colspan="2"><input type="password" name="password " required></td></tr>
                <tr><td>이름</td><td colspan="2"><input type="text" name="name" required></td></tr>
                <tr><td>이메일</td><td ><input type="text" name="email" required></td>
                <td>
                    <select required>
                        <option value="">-- 선택하세요 --</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="gmail.com">gmail.com</option>
                    </select>
                </td></tr>
                <tr><td>성별</td><td colspan="2">
                    <label><input type="radio" name="gender" value="남자" required>남자</label>
                    <label><input type="radio" name="gender" value="여자">여자</td></tr>
                </tr>
                <tr><td>취미</td><td colspan="2">
                    <label><input type="checkbox" name="hobby" value="책읽기" >책읽기</label>
                    <label><input type="checkbox" name="hobby" value="tv보기" >tv보기</label>
                    </td></tr>
            </table>
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">
        </form>
    </article>
</section>
<footer>
    <iframe name="join"></iframe>
</footer>

</body>
</html>
