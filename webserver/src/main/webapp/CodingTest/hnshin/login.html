<!DOCTYPE html>
<html lang="ko">

<head>
<title>login.html</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/login.css" rel="stylesheet">
</head>
<body>

<header>
    <h2>로그인폼</h2>
</header>
<section>
    <article>
        <form target="login" action="http://www.w3schools.com/html/action_page.php" method="get">
            <table>
                <tr><td>아이디</td><td colspan="2"><input type="text" name="id" id="clientId" required></td></tr>
                <tr><td>비밀번호</td><td colspan="2"><input type="password" name="password" required></td></tr>
            </table>
            <input type="submit" value="로그인">
            <input type="reset" value="취소">
        </form>
    </article>
</section>
<footer>
    <iframe name="login"></iframe>
</footer>

</body>
</html>
