<!DOCTYPE html>
<html lang="ko">

<head>
	<title>loading.html</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body, div {
			margin: 0;
			padding: 0;
		}

		img {
			width: 100%;

		}
	</style>
	<script>
		window.onload = function() {
			if(parent.storyboard.iframeLoad) {
				parent.storyboard.iframeLoad();
			}
		}
	</script>
</head>

<body>
	<div>
		<img src="http://www.placehold.it/700x700?text=welcome">
	</div>
</body>

</html>
