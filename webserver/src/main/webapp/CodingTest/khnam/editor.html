<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>editor.html</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/editor.css" rel="stylesheet">
		<script src="js/editor.js"></script>
	</head>
	<body>
		<fieldset>
		<legend>실기시험 1</legend>
		<ol>
			<li>작성자 : 남기훈</li>
			<li>주  제 : 간단한 웹에디터 만들기</li>
			<li>목  적 : Javascript로 DOM 다루는 연습</li>
			<li>기  능 : iframe의 body를 editable mode로 스타일 및 태그적용, execCommand() 사용</li>
		</ol>
		</fieldset>
		<div id="toolbar">
			<button id="btnB" data-state="on">B</button>
			<button id="btnI" data-state="on">I</button>
			<button id="btnA" data-state="on">A</button>
			<button id="btnUndo" data-state="no">Undo</button>
			<button id="btnOL" data-state="on">OL</button>
			<button id="btnUL" data-state="on">UL</button>
			<button id="btnBG" data-state="on">BG</button>
			<button id="btnFG" data-state="on">FG</button>
		</div>
		<iframe id="editor" src="editor_body.html"></iframe>
		<div id="colorDv" style="display:none;">
			<iframe id="colorSel" src="color.html"></iframe>
		</div>
		
		<script src="js/execCom.js"></script>

	</body>
</html>
