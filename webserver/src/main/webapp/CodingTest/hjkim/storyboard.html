<html lang="ko">

<head>

</head>

<style>
    fieldset {
     border: 1px solid wheat;

<body>
<fieldset>
    <legend>실기시험 1</legend>
    <ol>
        <li>작성자 : 김현준 (5강의실)</li>
        <li>주제 : 폰트 생성</li>
        <li>목적 : 자바스크립트를 활용해서 동적으로 폰트 조정</li>
        <li>기능 : 크기, 기울기, 굵기 조절</li>
    </ol>
</fieldset>
<form>
    <fieldset>
<p id="Hello_out">Hello font 대한민국</p>
</fieldset>

    <fieldset>

<select onchange="xxx(event)">
    <option value="">font-Family</option>
    <option value="italic">italic</option>s
    <option  value="balloons">balloon</option>
    <option  value="wadag">wadag</option>
    <option  value="ygbi">양재깨비</option>
 

</select><br>
 </fieldset>
        <fieldset>

<rable>크기조절<input type="range" min="0" max="100" value="50" name="Hello_ut" onclick="font2(event)"></rable><br>
    
<lable><input type="radio" onclick="italic2(event)"name="x" value="italic">기울기
        <input type="radio" onclick="italic2(event)"name="x" value="">안기울기</lable><br>
    
<lable> <input type="radio" onclick="bold2(event)"name="xx" value="bold">굵게</lable>
<lable> <input type="radio" onclick="bold2(event)"name="xx" value="">안굵게</lable><br>
    <input type="text" oninput="text2(event)" placeholder="style variant size family" >
  </fieldset>
   
    </form>
<script>
    function xxx(event){
        var value = event.target.value;
        console.log(value);
        Hello_out.style.fontStyle = value;
        Hello_out.style.fontFamily = value;

    }
    function font2(event) {
      var value = event.target.value;
        Hello_out.style.fontSize = value +'px';
    }
    function italic2(event) {
        var value = event.target.value;
        Hello_out.style.fontStyle=value;
    }
    function bold2(event){
        var value = event.target.value;
        console.log(event)
        Hello_out.style.fontWeight=value;
    }
    function text2(event){
        var value = event.target.value;
       
        Hello_out.style.font= value;
    }
   


</script>
